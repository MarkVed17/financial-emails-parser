it-cards/page-e793d53cbebeba69.js\"],\"Image\"]\n17:T53a4,"])</script><script>self.__next_f.push([1,"[{\"block_1_headline_tag_choose\":\"2\",\"block_1_bu_page_title_icon\":\"things-to-know\",\"block_1_bu_page_title\":\"Things to Know Before \u003cstrong\u003eApplying for a Credit Cards\u003c\\/strong\u003e\",\"block_1_bu_page_descritpion\":\"\u003cdiv class=\\\"richtext-list-title\\\"\u003e\\n\u003cul class=\\\"with-icons\\\"\u003e\\n\u003cli\u003eChoose a card that aligns with your lifestyle. Look for benefits in your major spending category like travel, online shopping, offline shopping, etc.\u003c\\/li\u003e\\n\u003cli\u003eIdentifying the cards which you are eligible for. Beginners or low-income applicants qualify for entry-level cards, while high-net-worth individuals can get premium options.\u003c\\/li\u003e\\n\u003cli\u003e\u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/best-entry-level-credit-cards-india\\/\\\"\u003eEntry-level credit cards\u003c\\/a\u003e come with lower fees whereas mid-range or \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/7-best-premium-credit-cards-in-india\\/\\\"\u003epremium cards\u003c\\/a\u003e generally charge a higher fee. Decide if you would like a low-fee card with basic benefits or pay a higher amount for better benefits.\u003c\\/li\u003e\\n\u003cli\u003eDo a cost-benefit analysis, and review t\u0026amp;c on annual fees, rewards capping, redemption options, and values. Ensure you can maximize spend-based benefits before deciding.\u003c\\/li\u003e\\n\u003cli\u003eAvoid applying for multiple credit cards at the same time as it may have a negative impact on your credit score.\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003c\\/div\u003e\\n\"},{\"block_1_headline_tag_choose\":\"2\",\"block_1_bu_page_title_icon\":\"manage-credit-card\",\"block_1_bu_page_title\":\"\u003cstrong\u003e5 Smart Tips\u003c\\/strong\u003e to Manage Your Credit Card Effectively\",\"block_1_bu_page_descritpion\":\"\u003ch3\u003e\u003cb\u003ePay your balance in full and on time\u003c\\/b\u003e\u003c\\/h3\u003e\\n\u003cp\u003eThe most important rule of credit card usage is to pay your balance in full before the due date to avoid interest and protect your \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/cibil-credit-report\\/\\\"\u003ecredit score\u003c\\/a\u003e. If you cannot make the full payment, try to pay more than the minimum, which can reduce the interest charges.\u003c\\/p\u003e\\n\u003ch3\u003e\u003cb\u003eConvert large purchases into EMIs\u003c\\/b\u003e\u003c\\/h3\u003e\\n\u003cp\u003eIf you make a large purchase, consider converting it to EMIs, which usually comes with a lower interest rate than the standard credit card rate. This way, you can manage the entire expense in smaller and more manageable payments over time.\u003c\\/p\u003e\\n\u003ch3\u003e\u003cb\u003eAvoid cash withdrawals with your credit card\u003c\\/b\u003e\u003c\\/h3\u003e\\n\u003cp\u003eCash advances do not offer an interest-free period; instead, interest is levied as soon as you withdraw cash. These charges can quickly accumulate debt, so use cash withdrawals only as a last resort.\u003c\\/p\u003e\\n\u003ch3\u003e\u003cb\u003eKeep track of your spending\u003c\\/b\u003e\u003c\\/h3\u003e\\n\u003cp\u003eMonitor your spending to stay within your \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/credit-card-limit\\/\\\"\u003ecredit limit\u003c\\/a\u003e and avoid building up a difficult-to-manage balance. Check all SMS alerts and your bank statements carefully about credit card transactions. Besides this, you should also check your credit report at regular intervals to notice and rectify any errors.\u003c\\/p\u003e\\n\u003ch3\u003e\u003cb\u003eDo not apply for multiple credit cards at a time\u003c\\/b\u003e\u003c\\/h3\u003e\\n\u003cp\u003eApplying for too many cards at once can make you look credit-hungry and lower your credit score due to multiple hard inquiries. While a single inquiry may not have significant consequences, multiple inquiries within a short period can \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-score\\/factors-that-affect-your-credit-score\\/\\\"\u003enegatively impact your credit score\u003c\\/a\u003e. Hence, apply only for cards that truly meet your needs and spending habits.\u003c\\/p\u003e\\n\"},{\"block_1_headline_tag_choose\":\"2\",\"block_1_bu_page_title_icon\":\"do-and-donts\",\"block_1_bu_page_title\":\"\u003cstrong\u003eDo\\u2019s and Don\\u2019ts\u003c\\/strong\u003e for Credit Cards\",\"block_1_bu_page_descritpion\":\"\u003cp\u003eHere are some do\\u2019s and don\\u2019ts for using your credit cards wisely:\u003c\\/p\u003e\\n\u003cdiv class=\\\"richtext-list-title\\\"\u003e\\n\u003cdiv class=\\\"two-cols\\\"\u003e\\n\u003cul class=\\\"with-icons\\\"\u003e\\n\u003cli class=\\\"heading-text\\\" style=\\\"padding-left: 24px;\\\"\u003eDo's\u003c\\/li\u003e\\n\u003cli\u003eChoose a card matching your lifestyle\u003c\\/li\u003e\\n\u003cli\u003eReview your monthly \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/credit-card-statement\\/\\\"\u003ecredit card statement\u003c\\/a\u003e\u003c\\/li\u003e\\n\u003cli\u003ePay your credit card bill in full \u0026amp; on time\u003c\\/li\u003e\\n\u003cli\u003eSpend within your means to avoid debt\u003c\\/li\u003e\\n\u003cli\u003eUtilize the benefit of interest-free period\u003c\\/li\u003e\\n\u003cli\u003eKeep a check reward points expiration\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003cul class=\\\"with-icons\\\"\u003e\\n\u003cli class=\\\"heading-text\\\" style=\\\"padding-left: 24px;\\\"\u003eDon'ts\u003c\\/li\u003e\\n\u003cli\u003ePay only the minimum amount each month\u003c\\/li\u003e\\n\u003cli\u003eExceed your \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/credit-card-limit\\/\\\"\u003ecredit card limit\u003c\\/a\u003e frequently\u003c\\/li\u003e\\n\u003cli\u003eMiss or delay a \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/credit-card-bill-payment-in-india\\/\\\"\u003ecredit card bill payment\u003c\\/a\u003e\u003c\\/li\u003e\\n\u003cli\u003eClose your old credit card accounts\u003c\\/li\u003e\\n\u003cli\u003eApply for too many credit cards at once\u003c\\/li\u003e\\n\u003cli\u003eWithdraw cash using your credit card\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003c\\/div\u003e\\n\u003c\\/div\u003e\\n\"},{\"block_1_headline_tag_choose\":\"2\",\"block_1_bu_page_title_icon\":\"new-in-credit-cards\",\"block_1_bu_page_title\":\"\u003cstrong\u003eLatest Updates\u003c\\/strong\u003e on Credit Cards\",\"block_1_bu_page_descritpion\":\"\u003ch2\u003e\u003cstrong\u003eHSBC Bank Announces up to 12X Rewards on \\u2018Travel with Points\\u2019 Platform\u003c\\/strong\u003e\u003c\\/h2\u003e\\n\u003cp\u003e\u003cstrong\u003e21 August 2025\u003c\\/strong\u003e\u003c\\/p\u003e\\n\u003cp\u003eHSBC Bank has launched rewards marketplace similar to HDFC Bank\\u2019s SmartBuy and ICICI Bank iShop. Cardholders can redeem their reward points to make travel bookings through the platform wherein they can earn up to 12X rewards on hotel booking, up to 6X rewards on flight booking and 2X rewards on car rental. The 12X and 6X reward rates are currently applicable only on the bank\\u2019s premium offerings - HSBC Prive and HSBC Premier Credit Cards, whereas other eligible cards (like HSBC TravelOne, Visa Platinum and Rupay Platinum) will earn 6X and 4X rewards on these categories, respectively. This presents a significant saving opportunity for HSBC cardholders, particularly those who own premium cards.\u003c\\/p\u003e\\n\u003ch2\u003e\u003cstrong\u003eIDFC FIRST Bank and Indigo Airlines Collaborate to Launch Co-branded Credit Card\u003c\\/strong\u003e\u003c\\/h2\u003e\\n\u003cp\u003e\u003cstrong\u003e4 Aug 2025\u003c\\/strong\u003e\u003c\\/p\u003e\\n\u003cp\u003eAfter their co-branded card collaboration with HDFC Bank and Kotak Mahindra Bank, Indigo Airlines has now partnered with IDFC FIRST Bank to launch \u003cstrong\u003e\u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/idfc-first-bank\\/indigo-idfc-first-dual-credit-card\\/\\\"\u003eIndigo IDFC FIRST Dual Credit Card\u003c\\/a\u003e\u003c\\/strong\u003e. Available at an annual fee of Rs. 4,999, the card offers value-back as Indigo BluChips, which are redeemable against Indigo flight ticket bookings. Cardholders will get two physical credit card \\u2013 Mastercard and Rupay variant \\u2013 sharing a common credit limit. The bank also offers it as a Secured Card, backed by an FD of Rs. 1 lakh or more, suitable for people who are new to credit or are facing difficulty in getting a regular card due to a damaged credit score.\u003c\\/p\u003e\\n\u003ch2\u003e\u003cstrong\u003ePhonePe Launches Co-branded Credit Cards with SBI Card\u003c\\/strong\u003e\u003c\\/h2\u003e\\n\u003cp\u003e\u003cstrong\u003e22 July 2025\u003c\\/strong\u003e\u003c\\/p\u003e\\n\u003cp\u003eSBI Card has joined hands with PhonePe to launch two credit cards - \u003cstrong\u003e\u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/sbi-bank\\/phonepe-purple-credit-card\\/\\\"\u003ePhonePe SBI Card PURPLE\u003c\\/a\u003e \u003c\\/strong\u003eand \u003cstrong\u003e\u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/sbi-bank\\/phonepe-select-black-credit-card\\/\\\"\u003ePhonePe SBI Card SELECT BLACK\u003c\\/a\u003e\u003c\\/strong\u003e, wherein the former is base variant and the latter is a premium variant. Cardholders earn the highest rewards on utilities, recharges, bill payments, etc. made via PhonePe platform. In addition to this, the cards also offer accelerated rewards on other online spends. Since most cards exclude expenses like utilities and insurance payments from their rewards program, this card could be a good option for those who have considerable expenses in these categories and are loyal to PhonePe.\u003c\\/p\u003e\\n\u003ch2\u003e\u003cstrong\u003eSBI Card Announces Revision on MAD Calculation, Air Accident Cover and more\u003c\\/strong\u003e\u003c\\/h2\u003e\\n\u003cp\u003e\u003cstrong\u003e15 July 2025\u003c\\/strong\u003e\u003c\\/p\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/sbi-bank\\/credit-card\\/\\\"\u003eSBI Card\u003c\\/a\u003e\u003c\\/strong\u003e has announced some important changes on its credit cards, effective 15 July 2025 onwards. Here are some of the updates:\u003c\\/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eMinimum Amount Due (MAD) calculation\u003c\\/strong\u003e will be as follows: 100% of GST + 100% of EMI amount + 100% of Fees\\/Charges + 100% of finance charges + Overlimit Amount (if any) + 2% of remaining balance outstanding\u003c\\/li\u003e\\n\u003cli\u003e\u003cstrong\u003eOrder of Payment Settlement\u003c\\/strong\u003e will be as follows: Payment received against the Cardholder's outstanding will be adjusted against 100% of GST, 100% of EMI amount, 100% of Fees\\/Charges, 100% of Finance charges, Balance transfer, Retail Spends and Cash Advance, in that order\u003c\\/li\u003e\\n\u003cli\u003e\u003cstrong\u003eComplimentary Air Accident Insurance Cover\u003c\\/strong\u003e will be discontinued from all eligible cards (on banking partnership cards, it will be discontinued from 11 Aug 2025)\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003ch2\u003e\u003cstrong\u003eKotak Mahindra Bank Launches New Premium Card \\u2013 Kotak Solitaire\u003c\\/strong\u003e\u003c\\/h2\u003e\\n\u003cp\u003e\u003cstrong\u003e12 May 2025\u003c\\/strong\u003e\u003c\\/p\u003e\\n\u003cp\u003eCatering to the needs of frequent travellers, Kotak Mahindra Bank has launched \u003cstrong\u003e\u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/kotak-mahindra-bank\\/kotak-solitaire-credit-card\\/\\\"\u003eKotak Solitaire Credit Card\u003c\\/a\u003e\u003c\\/strong\u003e, offering 10% value-back on flights and hotel bookings made via the Kotak Unbox Platform. Accumulated reward points can be transferred to 10+ airlines and hotel loyalty programs in 1:1 ratio. Additional benefits with premium hotels and unlimited complimentary lounge visits to primary and add-on cardholders further enhance the card\\u2019s value for travellers. Kotak Solitaire does not charge any joining fee; however, an annual fee of Rs. 25,000 is applicable.\u003c\\/p\u003e\\n\"},{\"block_1_headline_tag_choose\":\"2\",\"block_1_bu_page_title_icon\":\"debit-card\",\"block_1_bu_page_title\":\"Difference Between \u003cstrong\u003eCredit Card \u0026 Debit Card\u003c\\/strong\u003e\",\"block_1_bu_page_descritpion\":\"\u003cp\u003eCredit and \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/debit-card\\/\\\"\u003edebit cards\u003c\\/a\u003e may look similar and sometimes offer similar benefits, but they function differently. Here\\u2019s a detailed comparison to help you understand the key differences:\u003c\\/p\u003e\\n\u003cdiv class=\\\"table-wrap\\\"\u003e\\n\u003ctable\u003e\\n\u003cthead\u003e\\n\u003ctr\u003e\\n\u003cth\u003e\u003cb\u003eFeature\u003c\\/b\u003e\u003c\\/th\u003e\\n\u003cth\u003e\u003cb\u003eCredit Card\u003c\\/b\u003e\u003c\\/th\u003e\\n\u003cth\u003e\u003cb\u003eDebit Card\u003c\\/b\u003e\u003c\\/th\u003e\\n\u003c\\/tr\u003e\\n\u003c\\/thead\u003e\\n\u003ctbody\u003e\\n\u003ctr\u003e\\n\u003ctd\u003e\u003cb\u003eFunction\u003c\\/b\u003e\u003c\\/td\u003e\\n\u003ctd\u003eA short-term loan extended by the card issuer that requires repayment\u003c\\/td\u003e\\n\u003ctd\u003eA means to spend money directly from your savings or current account\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003ctr\u003e\\n\u003ctd\u003e\u003cb\u003eSpending Limit\u003c\\/b\u003e\u003c\\/td\u003e\\n\u003ctd\u003eCan spend within the pre-fixed credit limit\u003c\\/td\u003e\\n\u003ctd\u003eCan spend only up to the balance available in the account\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003ctr\u003e\\n\u003ctd\u003e\u003cb\u003ePayment Method\u003c\\/b\u003e\u003c\\/td\u003e\\n\u003ctd\u003eCard issuer pays for your purchases, which you repay by the monthly due date\u003c\\/td\u003e\\n\u003ctd\u003eAmount is deducted directly from your bank account\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003ctr\u003e\\n\u003ctd\u003e\u003cb\u003eInterest Charges\u003c\\/b\u003e\u003c\\/td\u003e\\n\u003ctd\u003eInterest charges apply in case of late or partial payments\u003c\\/td\u003e\\n\u003ctd\u003eNo interest charges are applicable\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003ctr\u003e\\n\u003ctd\u003e\u003cb\u003eRewards \u0026amp; Benefits\u003c\\/b\u003e\u003c\\/td\u003e\\n\u003ctd\u003eGenerally offers enhanced rewards, cashback, and other benefits (varies as per the card)\u003c\\/td\u003e\\n\u003ctd\u003eUsually offers basic rewards, cashback, and limited benefits\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003ctr\u003e\\n\u003ctd\u003e\u003cb\u003eCredit Score Impact\u003c\\/b\u003e\u003c\\/td\u003e\\n\u003ctd\u003eDirectly impacts your credit score\u003c\\/td\u003e\\n\u003ctd\u003eNo direct impact on credit score\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003c\\/tbody\u003e\\n\u003c\\/table\u003e\\n\u003c\\/div\u003e\\n\"},{\"block_1_headline_tag_choose\":\"2\",\"block_1_bu_page_title_icon\":\"fees-and-charges\",\"block_1_bu_page_title\":\"Credit Card  \u003cstrong\u003eFees and Charges\u003c\\/strong\u003e\",\"block_1_bu_page_descritpion\":\"\u003cp\u003e\u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/7-credit-card-fees-and-charges-you-must-be-aware-of\\/\\\"\u003eCredit card fees and charges\u003c\\/a\u003e can vary based on the card type and issuer. Some charges, like joining or annual fees, are required to keep your card active, while others - such as finance charges, \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/credit-card-cash-withdrawal\\/\\\"\u003ecash withdrawal fees\u003c\\/a\u003e, and late payment fees - apply depending on your card usage. Here\\u2019s a look at some common charges:\u003c\\/p\u003e\\n\u003cdiv class=\\\"table-wrap\\\"\u003e\\n\u003ctable\u003e\\n\u003cthead\u003e\\n\u003ctr\u003e\\n\u003cth\u003e\u003cb\u003eParticular\u003c\\/b\u003e\u003c\\/th\u003e\\n\u003cth\u003e\u003cb\u003eCharges\u003c\\/b\u003e\u003c\\/th\u003e\\n\u003c\\/tr\u003e\\n\u003c\\/thead\u003e\\n\u003ctbody\u003e\\n\u003ctr\u003e\\n\u003ctd\u003eAnnual Fee\u003c\\/td\u003e\\n\u003ctd\u003eVaries from card to card\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003ctr\u003e\\n\u003ctd\u003eFinance Charges\u003c\\/td\u003e\\n\u003ctd\u003e9% p.a. to 52.86% p.a.\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003ctr\u003e\\n\u003ctd\u003eInterest-free Period\u003c\\/td\u003e\\n\u003ctd\u003eUp to 50 days\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003ctr\u003e\\n\u003ctd\u003eCash Advance Charges\u003c\\/td\u003e\\n\u003ctd\u003e0% to 3.5%\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003ctr\u003e\\n\u003ctd\u003eForex Markup Fee\u003c\\/td\u003e\\n\u003ctd\u003e0% to 3.5%\u003c\\/td\u003e\\n\u003c\\/tr\u003e\\n\u003c\\/tbody\u003e\\n\u003c\\/table\u003e\\n\u003c\\/div\u003e\\n\u003ch3\u003e\u003cstrong\u003eCredit Card Interest Rate\u003c\\/strong\u003e\u003c\\/h3\u003e\\n\u003cp\u003eCredit card issuers charge an interest rate, also known as finance charges, which is levied in case of late payments or defaults. While the interest rate varies from card to card, it \u003cem\u003e\u003cstrong\u003etypically ranges between 9% p.a. and 52.86% p.a.\u003c\\/strong\u003e\u003c\\/em\u003e\u003c\\/p\u003e\\n\u003cp\u003eUnlike other card charges, such as joining or annual fees, the interest rate is usage-based and is applied to the outstanding amount whenever you fail to pay your credit card bill in full. Interest is also charged when you make only the minimum due payment. Whenever you carry forward the remaining balance to the next billing cycle, the interest is levied on both the outstanding amount and new purchases from the date of transaction.\u003c\\/p\u003e\\n\"},{\"block_1_headline_tag_choose\":\"2\",\"block_1_bu_page_title_icon\":\"how-to-choose\",\"block_1_bu_page_title\":\"How to Choose the \u003cstrong\u003eRight Credit Card?\u003c\\/strong\u003e\",\"block_1_bu_page_descritpion\":\"\u003cp\u003eChoosing the right credit card is subjective based on your profile and requirements. To make a wise choice, here are some suggestions:\u003c\\/p\u003e\\n\u003ch3\u003e\u003cb\u003eIdentify your preferred spending category\u003c\\/b\u003e\u003c\\/h3\u003e\\n\u003cp\u003eThere are different types of credit cards, such as travel, shopping, dining, etc. To maximize the benefits of a credit card, you should analyze your shopping habits. The \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/25-best-credit-cards-india\\/\\\"\u003ebest credit card\u003c\\/a\u003e for you would be one that fulfills your core needs. For instance, if you frequently travel, choosing a credit card that offers accelerated benefits on travel spends would be beneficial for you.\u003c\\/p\u003e\\n\u003ch3\u003e\u003cb\u003eShortlist cards based on your eligibility\\u00a0\u003c\\/b\u003e\u003c\\/h3\u003e\\n\u003cp\u003eOnce you've identified your shopping pattern, start by shortlisting the cards based on eligibility. Understand your credit profile \u0026amp; find out the cards you may be eligible for. To do so, you can also check your eligibility at Paisabazaar for pre-qualified card offers.\u003c\\/p\u003e\\n\u003ch3\u003e\u003cb\u003eEvaluate features \u0026amp; benefits\u003c\\/b\u003e\u003c\\/h3\u003e\\n\u003cp\u003eAfter shortlisting the preferred credit cards, the hardest part is to decide which credit card to choose. To find the right card, you must evaluate all the features and benefits of the respective card and choose the one that fits your needs and complements your budget.\u003c\\/p\u003e\\n\u003ch3\u003e\u003cb\u003eRead the fine print\u003c\\/b\u003e\u003c\\/h3\u003e\\n\u003cp\u003eOnce you\\u2019ve decided which card to apply for, review all the related fees \u0026amp; charges associated with the card. Analyze whether you will be able to pay the associated fees. Apart from the annual fee, also check for other related charges, like interest rates, late payment fees, etc., to make an informed decision.\u003c\\/p\u003e\\n\"},{\"block_1_headline_tag_choose\":\"2\",\"block_1_bu_page_title_icon\":\"card-eligibility\",\"block_1_bu_page_title\":\"\u003cstrong\u003eEligibility Criteria\u003c\\/strong\u003e and \u003cstrong\u003eDocuments Required\u003c\\/strong\u003e\",\"block_1_bu_page_descritpion\":\"\u003cp\u003eWhile the \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/eligibility\\/\\\"\u003eeligibility criteria\u003c\\/a\u003e may differ across issuers and cards, some general requirements are:\u003c\\/p\u003e\\n\u003cul class=\\\"with-icons\\\"\u003e\\n\u003cli\u003e\u003cb\u003eAge:\u003c\\/b\u003e Minimum 18 years\u003c\\/li\u003e\\n\u003cli\u003e\u003cb\u003eCredit Score: \u003c\\/b\u003ePreferably 700 and above\u003c\\/li\u003e\\n\u003cli\u003e\u003cb\u003eEmployment Type: \u003c\\/b\u003eSalaried or Self-employed\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003cp\u003eTo process your credit card application, you need to submit the following proofs:\u003c\\/p\u003e\\n\u003cul class=\\\"with-icons\\\"\u003e\\n\u003cli\u003eIdentity \u0026amp; Signature Proof\u003c\\/li\u003e\\n\u003cli\u003eAddress Proof\u003c\\/li\u003e\\n\u003cli\u003eAge Proof\u003c\\/li\u003e\\n\u003cli\u003eIncome proof\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003cp\u003eSome common documents are \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/pan-card\\/\\\"\u003ePAN card\u003c\\/a\u003e, \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/aadhar-card\\/\\\"\u003eAadhaar card\u003c\\/a\u003e, employee identity card (in case of Government employees), bank statement, salary slips,\\u00a0 rent agreement, or utility bills. For self-employed applicants income proof requirements may vary. You need to submit \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/tax\\/e-filing-of-income-tax\\/\\\"\u003eITR documents\u003c\\/a\u003e, Form 16, etc.\u003c\\/p\u003e\\n\u003cp\u003e\u003ci\u003eNote: Document requirements may vary.\u003c\\/i\u003e\u003c\\/p\u003e\\n\u003ch2\u003e\u003cstrong\u003eRuPay Credit Cards on UPI\u003c\\/strong\u003e\u003c\\/h2\u003e\\n\u003cp\u003eRuPay is a domestic card payment network and currently the only one offering credit card benefits on UPI transactions. In June 2022, RBI allowed the linking of \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/best-rupay-credit-cards\\/\\\"\u003eRuPay credit cards\u003c\\/a\u003e to UPI apps, enabling quick payments while earning benefits on UPI spends. Initially, only a few credit cards were available on the RuPay network. However, most card issuers, including HDFC Bank, SBI Card, Axis Bank, ICICI Bank, and more, now offer RuPay variants of their existing cards or are launching new cards on the RuPay network. Additionally, while some cards\\u2014such as \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/hdfc-bank\\/hdfc-bank-upi-rupay-credit-card\\/\\\"\u003eHDFC UPI RuPay Credit Card\u003c\\/a\u003e\\u2014are designed for UPI transactions and offer accelerated rewards on UPI spends, other RuPay credit cards offer a base reward rate or cashback on \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/upi\\/\\\"\u003eUPI payments\u003c\\/a\u003e.\u003c\\/p\u003e\\n\u003ch2\u003e\u003cstrong\u003eSecured Credit Cards:\u003c\\/strong\u003e\\u00a0 A Smart Way to Build Credit\u003c\\/h2\u003e\\n\u003cp\u003eMost credit card issuers prefer applicants with a good credit score (preferably above 750). While some issuers offer entry-level credit cards for new-to-credit individuals, getting approval can still be challenging. If you\\u2019re struggling to get a credit card and want to start your credit journey, you can consider \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/best-secured-credit-cards-india\\/\\\"\u003eapplying for a secured credit card\u003c\\/a\u003e.\u003c\\/p\u003e\\n\u003cp\u003eSecured credit cards are issued against collateral, such as a \u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/fixed-deposit\\/\\\"\u003efixed deposit\u003c\\/a\u003e. These cards function just like regular credit cards but usually come with basic benefits. The credit limit is assigned as per the fixed deposit\\u2019s value. Even students and unemployed individuals can apply for secured credit cards, making them a great option for building credit.\u003c\\/p\u003e\\n\u003cp\u003eYou can use secured credit cards for both online and offline transactions, just like a regular credit card. By paying bills on time, they can help you build a strong credit profile. In case of any default payments, the outstanding amount is recovered from the fixed deposit.\u003c\\/p\u003e\\n\u003ch2\u003eInstant Virtual Credit Cards in India\u003c\\/h2\u003e\\n\u003cp\u003e\u003ca href=\\\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/virtual-credit-cards\\/\\\"\u003eVirtual credit cards\u003c\\/a\u003e are digital versions of physical credit cards and work just like regular ones. With virtual cards, you can make online transactions and earn benefits such as rewards or cashback on your spends. A virtual credit card is issued electronically and all essential details\\u2014such as the card number, CVV, and validity\\u2014are accessible through your credit card issuer\\u2019s mobile app or website. While physical credit cards are usually delivered within 2\\u20134 working days after approval, virtual credit cards are typically issued instantly. They often come with relaxed eligibility criteria, making them a convenient option, especially for new-to-credit consumers.\u003c\\/p\u003e\\n\"},{\"block_1_headline_tag_choose\":\"2\",\"block_1_bu_page_title_icon\":\"\",\"block_1_bu_page_title\":\"How a Credit Card Can Help \u003cstrong\u003eImprove Your Credit Score\u003c\\/strong\u003e\",\"block_1_bu_page_descritpion\":\"\u003cp\u003eUsing a credit card responsibly can help you build and improve your credit score. Whether you're starting from scratch or looking to improve your existing score, here are some effective ways to strengthen your credit profile through credit cards:\u003c\\/p\u003e\\n\u003cp\u003eWhen you use a credit card and pay your dues on time, it shows your ability to manage credit effectively. Late payments not only attract high interest charges but can also significantly damage your credit score. Since credit bureaus give maximum weightage to repayment history while calculating your credit score, making timely payments can have a positive impact on your score over time.\u003c\\/p\u003e\\n\u003cp\u003eAnother important factor is your credit utilization ratio (CUR)\\u2014the percentage of your available credit limit that you\\u2019re using. While having a higher CUR and paying the entire bill may not affect your score drastically, maintaining a high CUR for a longer period of time can harm your credit score. Keeping this ratio low shows issuers that you're not overly dependent on credit and can manage your finances well.\u003c\\/p\u003e\\n\"}]"])</script><script>self.__next_f.push([1,"18:T146559,"])</script><script>self.__next_f.push([1,"[{\"type\":\"list\",\"rows\":[{\"id\":\"5fee9fe6-b99b-44c5-b28b-1bd3dbfd1258\",\"title\":\"HDFC Diners Club Black Metal Edition Credit Card\",\"card_id\":\"5fee9fe6-b99b-44c5-b28b-1bd3dbfd1258\",\"card_name\":\"HDFC Diners Club Black Metal Edition Credit Card\",\"keywords\":null,\"slug\":\"hdfc-diners-club-black-credit-card\",\"bank_id\":\"bank_2\",\"active\":\"1\",\"created_at\":\"2023-12-21 11:16:02\",\"updated_at\":\"2025-08-13 11:58:24\",\"categories\":[\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"e7ca987e-6276-4d2d-975c-89743f2e6d45\"],\"faq\":[{\"answers\":\"The redemption value of reward points on HDFC DC Black differ across multiple redemption categories. 1 reward point = 1 Airmile\\/Rs. 1, if you choose to transfer the points to miles or book flights\\/hotels through HDFC Bank\\u2019s SmartBuy Platform. However, for redemption against product catalogue, you get Rs. 0.50 and for cash conversion, you get Rs. 0.30 for each reward point.\",\"question\":\"What is the value of 1 HDFC Diners Club Black reward point in rupees?\"},{\"answers\":\"The minimum income requirement is Rs. 2.5 Lakh p.m. for salaried applicants and Rs. 30 Lakh p.a. for self-employed applicants.\",\"question\":\"What is the minimum income required to be eligible for HDFC Diners Club Black Credit Card?\"},{\"answers\":\"With HDFC DC Black Card, you get 10X rewards on select spends made on SmartBuy. Currently, 10X rewards can be earned on Hotel Bookings, IGP, Jockey and PharmEasy. These categories and brands can be changed at the bank\\u2019s discretion. Hence, cardholders must check the details before making a purchase.\",\"question\":\"How does the 10X rewards program on HDFC Diners Club Black work?\"},{\"answers\":\"Cardholders can earn maximum 75,000 reward points in a statement cycle, which adds up to 9 Lakh reward points in a year.\",\"question\":\"What is the maximum value-back I can earn with the HDFC Diners Club Black card in a year?\"},{\"answers\":\"You can redeem your reward points for air miles through HDFC Bank\\u2019s SmartBuy Portal. Login to the SmartBuy portal, select the airline, enter your airline loyalty program ID, enter the number of points to be converted to Air Miles and proceed. The transferred miles will be added to your airline loyalty program balance, which can be used at the time of booking your tickets through the respective airline\\u2019s platform.\",\"question\":\"What is the process for redeeming HDFC Diners Club Black reward points for air miles?\"},{\"answers\":\"With HDFC Diners Club Black Credit Card, you get 6 complimentary golf games in a quarter. You can book the same by calling their 24-hour Golf Concierge Assistance Service at Golf Concierge Assistance on the Toll free no.: 1800 118 887 (India) or on Landline \\u2013 022 42320226. Customers travellin access for primary and add-on members\",\"High base rewards rate of 3.33% with 5 reward points per Rs. 150 spent\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"},{\"category_id\":\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"category_name\":\"Premium\",\"slug\":\"premium\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/7-best-premium-credit-cards-in-india\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/assets\\/images\\/purple_crown.svg\",\"icon_name\":\"premium\",\"active\":\"1\",\"created_at\":\"2025-08-12 13:40:21\",\"updated_at\":\"2025-08-12 13:40:21\"},{\"category_id\":\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"category_name\":\"Rewards\",\"slug\":\"rewards\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/5-best-rewards-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\",\"icon_name\":\"reward\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:49\",\"updated_at\":\"2025-08-12 13:37:16\"}],\"loungeAccess\":\"Unlimited airport lounge access for primary and add-on card members\",\"similar-card\":[\"\",\"\",\"\",\"\"],\"productDetail\":[\"Up to 10X reward points on SmartBuy and 2X on weekend dining with up to 1:1 redemption ratio\",\"Annual memberships of Club Marriott, Amazon and Swiggy One on joining\",\"Low forex markup fee of 2% and renewal of annual complimentary memberships on Rs. 8 lakh annual spends\",\"10,000 reward points on spending Rs. 4 lakh or more in a quarter\",\"6 complimentary golf games in a calendar quarter\"],\"feeInformation\":\"NA\",\"things_to_know\":[\"You are a frequent traveller looking for an option to save on travel bookings\",\"You want all-round benefits on a single credit card rather than having multiple cards catering to different categories\",\"You put most spends on your credit cards and would be able to spend Rs. 80,000 or more in a month to avail monthly milestone benefit\",\"You are ready to pay a high annual fee for the right set of benefits\"],\"feeInformation2\":\"Waived off on spending Rs. 5 lakh in a year\",\"welcomeBenefits\":[\"Complimentary memberships of Club Marriott, Amazon Prime and Swiggy One  \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/marketing\\/openmarket?partnerProductId=297\u0026utm_source=organic+\u0026utm_medium=organic\u0026utm_campaign=card_comparer\u0026utm_term=HDFC_DC_Black\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/lounge-access.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/co-brand.svg\"],\"termsAndCondition\":\"https:\\/\\/www.hdfcbank.com\\/content\\/bbp\\/repositories\\/723fb80a-2dde-42a3-9793-7ae1be57c87f\\/?path=\\/Personal\\/Pay\\/Cards\\/Credit%20Card\\/Credit%20Card%20Landing%20Page\\/Manage%20Your%20Credit%20Cards%20PDFs\\/MITC%201.64.pdf\",\"highlighter_detail\":[\"3.33% value-back across all spends\",\"Unlimited domestic and international visits\",\"Marriott, Amazon, MMT Black Elite \u0026 more\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Rewards Program\",\"Lounge Access\",\"Free Memberships\"],\"thingsToKnowHeading\":\"Get this card if:\",\"thingsToKnowHeading2\":\"Eligibility Criteria\",\"whoShouldGetThisCard\":\"High spenders who put most of their travel-related and other spends on their card, and want an all rounder credit card\",\"you_will_need_to_hand\":[\"Occupation: Salaried or Self-employed\",\"Age: 21 to 60 years (65 years for self-employed)\",\"Minimum Income for Salaried Applicants: Rs. 2.5 Lakh per month\",\"Minimum Income for Self-employed Applicants: Rs. 30 Lakh per annum\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.hdfcbank.com\\/content\\/bbp\\/repositories\\/723fb80a-2dde-42a3-9793-7ae1be57c87f\\/?path=\\/Personal\\/Pay\\/Cards\\/Credit%20Card\\/Credit%20Card%20Landing%20Page\\/Manage%20Your%20Credit%20Cards%20PDFs\\/MITC%201.64.pdf\",\"whatDoWeLikeAboutThisCard\":\"HDFC Diners Club Black can be an excellent option for consumers who spend a considerable amount through their credit cards every year and also travel often. Such cardholders can maximize the card\\u2019s value by earning substantial reward points and getting an equivalent value in miles or travel discount (through SmartBuy). High spenders would also be able to utilize the milestone benefit and avail the renewal fee waiver. Premium privileges like unlimited lounge access, complimentary golf games, fast track airport experience, concierge service, etc. make this card a worthy competitor to several other premium cards like ICICI Emeralde Private, Axis Magnus and others. \",\"fee\":\"133711a80d7f41561154e43a643e5191\"},{\"id\":\"12172da4-ff05-4a8a-9952-d43b1d7a22be\",\"title\":\"Axis Magnus for Burgundy Credit Card\",\"card_id\":\"12172da4-ff05-4a8a-9952-d43b1d7a22be\",\"card_name\":\"Axis Magnus for Burgundy Credit Card\",\"keywords\":\"axis magnus burgundy credit card\",\"slug\":\"magnus-burgundy-credit-card\",\"bank_id\":\"bank_27\",\"active\":\"1\",\"created_at\":\"2025-03-20 15:25:00\",\"updated_at\":\"2025-08-13 12:01:37\",\"categories\":[\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"e7ca987e-6276-4d2d-975c-89743f2e6d45\"],\"faq\":[{\"answers\":\"The card is exclusively available to Axis Burgundy clients. To be eligible, individuals must maintain an Average Quarterly Balance of Rs. 10 Lakh in a savings account or across savings and current accounts. Alternatively, they must have a Total Relationship Value (TRV) of Rs. 30 Lakh across deposits and investments, a TRV of Rs. 1 Crore including Demat holdings, or a net monthly salary of Rs. 3 Lakh or more credited to an Axis Bank salary account.\",\"question\":\"Who is eligible for Axis Magnus Burgundy Credit Card?\"},{\"answers\":\"Axis Magnus for Burgundy Credit Card is offered exclusively to Axis Burgundy customers. If you are an Axis Burgundy customer, you can contact Axis Bank\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\'s customer service to check your eligibility and apply for the card. Additionally, you can visit any Axis Bank branch, submit a duly filled application form, and provide the necessary documents.\",\"question\":\"How can I apply for Axis Magnus for Burgundy Credit Card?\"},{\"answers\":\"Axis Magnus Credit Card is a premium card offered to individuals with a strong credit profile, whereas Axis Magnus for Burgundy Credit Card is exclusively for Burgundy customers. While both cards offer the same reward points, Burgundy cardholders benefit from a better redemption rate, allowing them to convert reward points into partner airline or hotel loyalty points at a 5:4 ratio, compared to a 5:2 ratio for Axis Magnus Card. \",\"question\":\"What is the difference between Axis Magnus and Axis Magnus Burgundy Credit Cards?\"},{\"answers\":\"Yes, Axis Magnus Burgundy Credit Card offers unlimited complimentary domestic and international lounge visits. Additionally, cardholders can avail 4 complimentary guest visits per year to both domestic and international lounges.\",\"question\":\"Does Axis Magnus for Burgundy Credit Card offer lounge access benefits?\"},{\"answers\":\"The card charges a joining fee of Rs. 30,000 and offers a complimentary voucher worth Rs. 5,000 from Luxe Gift Card, The Postcard Hotels, or Yatra.com after the payment of joining fee.\",\"question\":\"What are the welcome benefits offered by Axis Magnus Burgundy Credit Card?\"},{\"answers\":\"Yes, Axis Magnus Burgundy Credit Card offers 4 complimentary airport meet \u0026 greet services every year.\",\"question\":\"Does Axis Magnus for Burgundy Credit Card offer airport meet \u0026 greet services?\"},{\"answers\":\"Axis Magnus for Burgundy Credit Card charges an annual fee of Rs. 30,000 which is waived off on annual spends of Rs. 30 Lakh in the previous year. \",\"question\":\"What are the Axis Magnus Burgundy credit card fees?\"}],\"Bank\":\"27\",\"cons\":[\"High spending milestone of Rs. 30 Lakh for annual fee waiver\",\"Capping on reward points redemption for airmiles and hotel loyalty points\",\"Limited welcome benefits of Rs. 5,000, especially considering the Rs. 30,000 joining fee\"],\"name\":\"Axis Magnus for Burgundy Credit Card\",\"pros\":[\"Unlimited complimentary lounge access worldwide\",\"Reward redemption against partner airlines and hotel loyalty points at a 5:4 ratio\",\"Complimentary airport meet and greet services every year\",\"Up to 5X reward points on travel spends\"],\"rating\":\"4\",\"rewards\":[\"12 reward points per Rs. 200 spent on cumulative monthly spends of up to Rs. 1.5 Lakh\",\"35 points per Rs. 200 spent above cumulative monthly spends of Rs. 1.5 Lakh\",\"60 reward points per Rs. 200 spent on Travel EDGE portal up to cumulative monthly spends of Rs. 2 Lakh\",\"35 reward points per Rs. 200 spent on Travel EDGE portal above monthly spends of Rs. 2 Lakh\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/magnus-burgundy-credit-card\\/\",\"annualFee\":\"30000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/Axis-Magnus-Credit-Card-image.png\",\"footnotes\":[\"No reward points are offered on Wallet, Rent, Priority Pass Fee, EMI, Utilities \u0026 Government Institution, Insurance, Fuel, Gold \u0026 Jewellery spends.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"4\",\"Rewards\":\"4\",\"avgRating\":\"4.0\",\"Lounge Access\":\"4\"},\"conclusion\":\"While most Axis Bank credit cards saw steep devaluations in 2024, Magnus for Burgundy remained strong, with no changes to its reward redemption ratio. However, limitations such as a redemption capping of 10 lakh reward points and the division of partners into Group A and Group B can be seen as drawbacks. Despite these, the card retains airport meet-and-greet services and complimentary guest visits at airport lounges\\u2014benefits that were removed from Axis Magnus. As a result, Axis Magnus for Burgundy remains a strong contender among premium cards, offering one of the highest value propositions for travel spends.\",\"joiningFee\":\"30000\",\"highlighter\":[\"Unlimited complimentary domestic \u0026 international lounge visits\",\"Up to 24% value back on travel spends\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"},{\"category_id\":\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"category_name\":\"Premium\",\"slug\":\"premium\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/7-best-premium-credit-cards-in-india\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/assets\\/images\\/purple_crown.svg\",\"icon_name\":\"premium\",\"active\":\"1\",\"created_at\":\"2025-08-12 13:40:21\",\"updated_at\":\"2025-08-12 13:40:21\"},{\"category_id\":\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"category_name\":\"Rewards\",\"slug\":\" ld\\/framework\\/images\\/card-categories\\/rewards.svg\"],\"termsAndCondition\":\"https:\\/\\/www.axisbank.com\\/docs\\/default-source\\/default-document-library\\/mitc-credit-cards.pdf\",\"highlighter_detail\":[\"Up to 5X rewards on Axis Travel EDGE spends\",\"Unlimited lounge access with 4 free guest visits\",\"Up to 14% value-back on non-travel spends\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Travel\",\"Lounge Access\",\"Rewards\"],\"thingsToKnowHeading\":\"Get this card if\",\"thingsToKnowHeading2\":\"Other Similar Credit Cards\",\"whoShouldGetThisCard\":\"Axis Burgundy customers who travel frequently and want to save on their travel spends.\",\"you_will_need_to_hand\":[\"HDFC Bank Infinia Credit Card\",\"Axis Bank Reserve Credit Card\",\"IDFC FIRST Private Credit Card\",\"ICICI Emeralde Private Metal Credit Card\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.axisbank.com\\/docs\\/default-source\\/default-document-library\\/mitc-credit-cards.pdf\",\"whatDoWeLikeAboutThisCard\":\"Axis Magnus for Burgundy Credit Card offers a value back of up to 24% on travel spends through the Travel Edge portal. Cardholders can redeem accumulated reward points against partner airmiles and hotel loyalty points at a 5:4 ratio. Besides this, the card offers unlimited lounge visits with complimentary guest access and airport meet \u0026 greet services, which enhance its overall value for frequent travellers.\",\"fee\":\"d3c7774fd5b5251713a27741a75813ea\"},{\"id\":\"b4d80032-bed4-4595-a777-70c894401fa2\",\"title\":\"Axis Atlas Credit Card\",\"card_id\":\"b4d80032-bed4-4595-a777-70c894401fa2\",\"card_name\":\"Axis Atlas Credit Card\",\"keywords\":null,\"slug\":\"atlas-credit-card\",\"bank_id\":\"bank_27\",\"active\":\"1\",\"created_at\":\"2023-12-21 16:45:04\",\"updated_at\":\"2025-05-16 19:55:10\",\"categories\":[\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"13eef4e3-3834-460d-aa53-42f3694b8c6f\"],\"faq\":[{\"answers\":\"Axis Atlas Credit Card offers three tier-based memberships: Silver, Gold, and Platinum, based on the spending criteria. Cardholders can achieve the Silver tier by spending Rs. 3 Lakh, and the Gold tier by spending Rs. 7.5 Lakh, and the Platinum tier by spending Rs. 15 Lakh. With higher tiers, cardholders can access enhanced benefits such as a higher number of complimentary airport lounge visits and increased bonus reward points through milestone and annual benefits.\",\"question\":\"How many tier memberships are available with the Axis Atlas Credit Card?\"},{\"answers\":\"Axis Atlas is a travel-focused credit card that offers EDGE Miles, which can be redeemed against partner air miles or hotel loyalty points at a 1:2 ratio or for travel bookings through the Travel EDGE portal at a 1:1 ratio. On the other hand, the Axis Select Credit Card offers EDGE reward points, redeemable through the rewards catalogue at a value of Rs. 0.20 per point and against partner air miles and hotel loyalty points at a 10:1 ratio.\",\"question\":\"What is the difference between Axis Atlas Credit Card and Axis Select Credit Card?\"},{\"answers\":\"By spending Rs. 5 Lakh in a year, cardholders can achieve the Platinum tier, which offers up to 12 domestic lounge visits and 6 international lounge visits annually. They can also earn up to 5,000 EDGE Miles as milestone and annual benefits, worth Rs. 10,000 when redeemed against partner airlines or hotel loyalty points at a 1:2 ratio. Furthermore, cardholders earn 2 EDGE Miles for every Rs. 100 spent on travel and other categories. This makes the card especially beneficial for frequent travellers who can maximize its features and save on travel spends.\",\"question\":\"Is Axis Atlas Credit Card worth it for a spend of Rs. 4-5 Lakh?\"},{\"answers\":\"Axis Atlas Credit Card offers milestone benefits tied to its tier structure. Cardholders who achieve the Silver tier by spending Rs. 3 Lakh receive 2,500 EDGE Miles as milestone benefits. At the Gold tier, achieved by spending Rs. 7.5 Lakh, they receive 2,500 EDGE Miles as milestone benefits and an additional 2,500 EDGE Miles as annual benefits. At the highest level, the Platinum tier, achieved by spending Rs. 15 Lakh, cardholders earn 5,000 EDGE Miles as milestone benefits and 5,000 EDGE Miles as annual benefits.\",\"question\":\"What are the milestone benefits of Axis Atlas Credit Card?\"},{\"answers\":\"To be eligible for Axis Atlas Credit Card, applicants must be between 18 and 70 years old. Both salaried and self-employed individuals can apply. Salaried individuals must have an annual income of Rs. 12 Lakh, while self-employed individuals must meet the annual income requirement of Rs. 15 Lakh.\",\"question\":\"What is the eligibility criteria for Axis Atlas Credit Card?\"}],\"Bank\":\"27\",\"cons\":[\"High forex markup fee of 3.5%\",\"Complicated tier-based benefit structure\",\"High annual fee of Rs. 5,000\",\"Reward points cannot be redeemed against cashback\"],\"name\":\"Axis Atlas Credit Card\",\"pros\":[\"1:2 redemption value against partner airline and hotels\",\"Accelerated reward benefits (2.5X EDGE Miles) on travel spends\",\"Milestone benefits of up to 10,000 EDGE Miles every year\",\"Decent number of international and domestic lounge visits\"],\"rating\":\"4\",\"rewards\":[\"5 EDGE Miles per Rs. 100 spent on travel on cumulative travel spends of Rs. 2 Lakh in a month\",\"2 EDGE Miles per Rs. 100 spent on travel spends after reaching cumulative travel spend value of Rs. 2 Lakh in a month\",\"2 EDGE Miles per Rs. 100 spent across other categories\",\"1 EDGE Mile = Rs. 1\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/atlas-credit-card\\/\",\"annualFee\":\"5000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2023\\/02\\/Axis-Atlas-1.png\",\"footnotes\":[\"Excluded categories from rewards earning: Fuel surcharge waiver transactions, insurance, wallet recharge, rent, gold\\/ jewelry, rent, wallet, Government institution, insurance, fuel and utilities.\",\"1% transaction fee applies to education payments via third-party apps, rent payments, and spends exceeding monthly limits on wallet loads (Rs. 10,000), fuel (Rs. 50,000), utilities (Rs. 25,000), and gaming (Rs. 10,000).\",\"A reward redemption fee of Rs. 99 applies for redeeming EDGE Reward Points or Miles through the Axis EDGE portal, and Rs. 199 for converting EDGE Reward Points or Miles into loyalty partner program miles.\",\"The tier will be valid for one anniversary year. If a user doesn\\u2019t achieve the tier threshold in an anniversary year, they are downgraded to the lower tier.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"4\",\"Rewards\":\"4\",\"avgRating\":\"4.0\",\"Lounge Access\":\"3.5\"},\"conclusion\":\"Axis Atlas is designed for travellers and offers 2.5X EDGE Miles on travel spends. Travellers can maximize the card\\u2019s value by putting monthly travel spends up to Rs. 2 lakh on the card. Given the typically high cost of travel, reaching this milestone should not be difficult for those who frequently travel within India and abroad. However, the card has limitations for frequent international travellers, due to a steep 3.5% forex mark-up fee and no accelerated rewards on travel spends beyond Rs. 2 lakh per month. That said, for those who prefer flexibility over loyalty to a specific airline or hotel, Axis Atlas remains a strong choice with its 1:2 reward point conversion to air miles or hotel loyalty programs.\",\"joiningFee\":\"5000\",\"highlighter\":[\"2.5X EDGE Miles on Travel spends\",\"Up to 12 international and 18 domestic lounge access every year\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com dit in 1:1 ratio without paying any additional fee by logging in to the YES Rewardz platform.\",\"question\":\"How will I accrue cashback on my transactions done through PaisaSave credit card?\"},{\"answers\":\"No, those who are existing YES BANK credit cardholders are not eligible for YES BANK PaisaSave card.\",\"question\":\"If I already have a YES BANK Credit Card, can I apply for Paisabazaar PaisaSave credit card too?\"},{\"answers\":\"YES BANK PaisaSave RuPay credit card is only offered as a complimentary card with the Mastercard variant. So, you can get the Rupay variant only if you have the Mastercard one.\",\"question\":\"Can I get only YES BANK Paisabazaar PaisaSave RuPay credit card directly without getting the Mastercard variant?\"}],\"Bank\":\"65\",\"cons\":[\"Capping on accelerated cashback earnings\",\"No other lifestyle-related benefits apart from online shopping and cashback on all spends\"],\"name\":\"YES BANK Paisabazaar PaisaSave Credit Card\",\"pros\":[\"Up to 3% cashback on card spends\",\"Cashback points are redeemed as statement credit in 1:1 redemption ratio\",\"No merchant or brand restrictions on accelerated cashback earnings\",\"Low annual fee with easily achievable fee waiver condition\"],\"rating\":\"4\",\"rewards\":[\"3% Cashback Points on all e-commerce transactions, up to 5,000 points per month\",\"1.5% Cashback Points on other spends, including offline, UPI, \u0026 online spends beyond capping\",\"1 Cashback Point = Rs. 1, redeemable as statement credit via YES Rewards platform\"],\"BankName\":\"Yes Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/yes-bank\\/paisabazaar-paisasave-credit-card\\/\",\"annualFee\":\"499\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/500x500-1.png\",\"footnotes\":[\"Exclusions: EMI transactions , Utility, Insurance, Fuel, Rent payments, Wallet loading, Education, Jewelry, Govt services, and Hospitals, Pharmacy Stores, Toll, Telecom equipments, Cash advance, P ard will be sent to your address in 7-10 business days.\",\"question\":\"How to apply for Cashback SBI Card?\"},{\"answers\":\"Yes, you can withdraw cash using this card. However, cash withdrawal from credit cards is not advised as it does not qualify for the interest-free period, which means hefty finance charges will be applicable on such transactions. You will also have to pay an additional cash advance fee every time you withdraw cash. Moreover, no cashback will be offered on cash withdrawals.\",\"question\":\"Can I withdraw cash from an ATM using Cashback SBI Card?\"},{\"answers\":\"You can reach SBI Card helpline at 1860 180 1290 or 39 02 02 02 (prefix local STD code).\",\"question\":\"What is SBI Credit Card customer care number?\"},{\"answers\":\"You can visit the official SBI Card website to apply for SBI Cashback credit card online. If you wish to apply offline, you may also visit the nearest SBI branch. \",\"question\":\"How to get SBI Cashback credit card?\"},{\"answers\":\"SBI Cashback credit card comes at a joining and annual fee of Rs. 999. You can get the annual fee waived off from 2nd year onwards by spending at least Rs. 2 lakh in a year and hence use this card for free. \",\"question\":\"How to get SBI Cashback credit card lifetime free?\"},{\"answers\":\"The cashback you earn by using SBI Cashback credit card is directly credited to your account and can be reviewed through the monthly card statement. So, you can check your accrued cashback by logging into your card account through SBI Card website or app.\",\"question\":\"How to check cashback in SBI credit card?\"},{\"answers\":\"Cashback SBI Card offers up to 5% cashback on card spends, along with a 1% fuel surcharge waiver. Refer to the page above for the detailed card benefits.\",\"question\":\"What is the benefit of SBI Cashback credit card?\"}],\"Bank\":\"3\",\"cons\":[\"Monthly capping on cashback earnings\",\"No significant additional benefits like complimentary airport lounge access or w  points per Rs. 100 spent on flights, travel aggregators, and in foreign currency\",\"2 reward points per Rs. 100 spent on other spending categories; 1 reward point = 1 Air Mile or Hotel Point\",\"10,000 bonus reward points on spending more than Rs. 12 lakh in a year\",\"6 domestic and 4 international airport lounge access per year; 4 golf rounds \u0026 12 lessons per year\"],\"feeInformation\":\"NA\",\"things_to_know\":[\"You often use travel platforms like EaseMyTrip, Yatra, ClearTrip and would be able to maximise discount offers available on them\",\"You put most spends on credit cards and would be able to make the most of welcome and milestone benefits\",\"You are a frequent traveller, prioritise value over brand preferences and can maximise savings using HSBC Rewards Marketplace for travel bookings\"],\"feeInformation2\":\"Waived off on spending more than Rs. 8 lakh in a year\",\"welcomeBenefits\":[\"Cashback of Rs. 1,000, Postcard Hotels voucher of Rs. 3,000 and 3 months EazyDiner Prime membership on spending Rs. 10,000 in the first 30 days\",\"3,000 bonus reward points on spending Rs. 1 lakh within the first 90 days \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/?utm_source=organic\u0026utm_medium=organic\u0026utm_campaign=card-compare\u0026utm_term=compare_widget\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/lounge-access.svg\"],\"termsAndCondition\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/HSBC-Credit-Card-MITC.pdf\",\"highlighter_detail\":[\"Up to 15% off on top travel platforms\",\"Up to 12% back as reward points\",\"6 domestic \u0026 4 international visits\"],\"You n redeem NeuCoins at a value of 1 NeuCoin = Rs. 1. \",\"question\":\"What is the reward point value of Tata Neu Infinity HDFC Bank Credit Card?\"},{\"answers\":\"No, Tata Neu Infinity HDFC Credit Card comes with a joining and annual fee of Rs. 1,499. However, you can avail annual fee waiver on spending Rs. 3 Lakh in a year. Besides this, the card offers a welcome benefit of 1,499 NeuCoins, equivalent to Rs. 1,499, effectively compensating for the joining fee.\",\"question\":\"Is HDFC Tata Neu Infinity Credit Card lifetime free?\"},{\"answers\":\"Among the two Tata Neu co-branded cards from HDFC Bank, Tata Neu Infinity is the premium variant whereas Tata Neu Plus is the base variant. The Infinity variant charges an annual fee of Rs. 1,499 and the Plus variant charges Rs. 499. Both cards offer accelerated rewards in the form of NeuCoins on your spends at Tata Neu and its partner brands. However, the Infinity variant offers up to 10% value back on Tata Neu purchases, while the Plus variant offers up to 7% value back, justifying the higher fee for enhanced benefits. \",\"question\":\"What is the difference between Tata Neu Infinity HDFC Credit Card and Tata Neu Plus HDFC Credit Card?\"},{\"answers\":\"You cannot earn NeuCoins on select spends, including fuel purchases, rent payments, government-related expenses, voucher purchases, wallet loads, cash advances, outstanding bill payments, other fees or charges, and EMI transactions.\",\"question\":\"Which transactions do not earn NeuCoins with Tata Neu Infinity HDFC Credit Card?\"},{\"answers\":\"Tata Neu Infinity HDFC Credit Card comes with a joining and annual fee of Rs. 1,499 + applicable taxes. However, cardholders can avail annual fee waiver on spending Rs. 3 Lakh or more in a year.\",\"question\":\"What is the charge of Tata Neu Infinity HDFC Credit Card?\"},{\"answers\":\"Tata Neu Infinity HDFC Bank Credit Card is available in both Visa and RuPay variants. With the RuPay variant, cardholders can also earn rewards on UPI transactions \\u2014 a benefit not offered with the Visa variant. The applicants can choose either variant while applying.\",\"question\":\"Is Tata Neu Infinity HDFC a Visa or RuPay card?\"},{\"answers\":\"To be eligible for Tata Neu Infinity HDFC Credit Card, the applicant must be between 21 and 65 years of age. Salaried individuals should have a monthly income of at least Rs. 1 Lakh, while self-employed applicants must have an annual ITR of over Rs. 12 Lakh.\",\"question\":\"What is the eligibility for Tata Neu Infinity HDFC Credit Card?\"},{\"answers\":\"Tata Neu Infinity HDFC Credit Card is a good option for individuals who frequently shop on Tata Neu or its partner brands like Westside, Croma, Air India, and more. Cardholders can earn up to 10% rewards on select Tata Neu purchases and redeem them across spends at Tata Neu and its partner brands.\",\"question\":\"Is the Tata Neu Infinity HDFC Credit Card good?\"}],\"Bank\":\"2\",\"cons\":[\"No reward points on fuel and government spends\",\"No milestone benefits except annual fee waiver\",\"Rewards can only be redeemed on Tata Neu and partner brands\"],\"name\":\"Tata Neu Infinity HDFC Bank Credit Card\",\"pros\":[\"Up to 10% value back on select Tata Neu spends\",\"Welcome benefits compensate for the joining fee\",\"Up to 1.5% value-back on UPI spends\",\"Redemption value of 1 NeuCoin = Rs. 1 \"],\"rating\":\"3.5\",\"rewards\":[\"5% value back as NeuCoins on all the non-EMI spends at Tata Neu \u0026 partner Tata brands\",\"1.5% NeuCoins on non-Tata brand and merchant EMI spends\",\"1.5% back as NeuCoins up to 500 NeuCoins per month on all UPI spends via RuPay card variant\",\"Additional 5% NeuCoins on select categories at Tata Neu website\\/app\",\"1 NeuCoin = Rs. 1\"],\"BankName\":\"HDFC Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/hdfc-bank\\/tata-neu-infinity-hdfc-bank-credit-card\\/\",\"annualFee\":\"1499\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2024\\/12\\/ ries\\/rewards.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/international-use.svg\"],\"termsAndCondition\":\"https:\\/\\/www.federalbank.co.in\\/documents\\/d\\/guest\\/mitc-scapia-federal-credit-card-version-4\",\"highlighter_detail\":[\"Unlimited domestic airport lounge access\",\"Up to 20% Scapia coins on card spends\",\"No forex mark-up on international spends\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Lounge Access\",\"Rewards\",\"International Use\"],\"thingsToKnowHeading\":\"Get This Card If:\",\"thingsToKnowHeading2\":\"Similar Credit Cards:\",\"whoShouldGetThisCard\":\"People who travel frequently, are looking for a credit card with no forex mark-up fee and can utilise all their earned Scapia coins on travel bookings\",\"you_will_need_to_hand\":[\"Standard Chartered EaseMyTrip Credit Card\",\"MakeMyTrip ICICI Bank Credit Card\",\"Ixigo AU Credit Card\",\"Yatra SBI Card\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.federalbank.co.in\\/documents\\/d\\/guest\\/mitc-scapia-federal-credit-card-version-4\",\"whatDoWeLikeAboutThisCard\":\"Scapia Federal Credit Card is a great option for those who are looking for a no annual fee credit card offering substantial value-back on travel. With accelerated rewards on travel, unlimited domestic lounge access and zero forex mark-up fee, the card allows its users to save a considerable amount on their travel spends. Since there is no capping on earning and redemption of Scapia Coins, card users can maximise savings by accumulating a significant number of Scapia Coins and redeeming them for substantial value-back. The option to convert your travel spends into easy monthly EMIs can further aid your travel plans. However, the redemption is restricted to travel bookings on the Scapia app, which may not appeal to users looking for more flexible redemption options, such as statement credit or non-travel categories.\",\"fee\":\"d3620baab07e1c51044dac03d97aa141\"},{\"id\":\"a3821b5b-6e48-4d08-b516-6f7ca114a109\",\"title\":\"SBI Card PRIME\",\"card_id\":\"a3821b5b-6e48-4d08-b516-6f7ca114a109\",\"card_name\":\"SBI Card PRIME\",\"keywords\":null,\"slug\":\"sbi-prime-credit-card\",\"bank_id\":\"bank_3\",\"active\":\"1\",\"created_at\":\"2023-12-28 15:48:55\",\"updated_at\":\"2025-04-04 19:20:02\",\"categories\":[\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"13eef4e3-3834-460d-aa53-42f3694b8c6f\",\"38a29a68-17ea-4ed9-a528-58dbd3f3827a\",\"e9517450-b644-47b4-bc12-29d5d09dbafd\",\"f1b03a9e-9292-4d7a-bfb3-ba41bb010738\",\"ee81854e-45c9-407e-9719-01ae34ea93f6\",\"e564d0fd-67c8-4374-a06b-04499843a4f6\"],\"faq\":[{\"answers\":\"Yes, you can apply online as well as offline for this credit card. To apply offline, you can visit any of the nearest SBI branches and contact an executive. If you want to apply online, you can visit the official website of SBI Card and fill out an application form.\",\"question\":\"Can I apply offline for SBI Prime Credit Card?\"},{\"answers\":\"You can activate your credit card by logging in to your SBI Card account and clicking on the \\u2018Card Activation\\u2019 option under the \\u2018Requests\\u2019 tab. After this, you need to select your credit card and click on the activate button to activate your credit card. Apart from this, you can also activate your SBI Credit Card through the mobile app. \",\"question\":\"How can I activate my SBI Prime Credit Card?\"},{\"answers\":\"Yes, you can apply for a maximum of 2 add-on cards on your SBI Card Prime. SBI Card does not charge any fee for add-on credit cards. However, you will receive a single consolidated SBI Credit Card statement every month for all the credit cards.\",\"question\":\"Can I apply for add-on cards on my SBI Prime Credit Card?\"},{\"answers\":\"SBI Credit Card users can contact the customer service by calling on the toll-free number on 1800-11-2211 or 1800-425-3800. You can also call on the other SBI Credit Card customer care number\\u2013 (STD Code) 39020202. However, normal call charges may apply on this number.\",\"question\":\"What is the SBI Credit Card customer care number?\"},{\"answers\":\"No, you can earn a fuel surcharge waiver of 1% on your transactions between Rs. 500 and Rs. 4,000. However, you can avail a maximum fuel surcharge waiver of Rs. 250 in a month. This is applicable on your transactions across all petrol pumps in India.\",\"question\":\"Can I earn a fuel surcharge waiver on every transaction via SBI Prime Credit Card?\"},{\"answers\":\"You can pay your SBI credit card bill through online as well as offline ways. To pay your credit card bill online, you can use facilities like NEFT, electronic bill payment, National Automated Clearing House (NACH), Visa credit card pay, debit card, etc. You can pay your credit card bill offline by cash, cheque, demand draft and SBI ATM.\",\"question\":\"How can I pay my SBI Prime Credit Card bill?\"},{\"answers\":\"You can use SBI Prime Credit Card for international transactions. However, SBI Card charges a foreign exchange markup fee of 3.5% on such transactions.\",\"question\":\"What are SBI Prime Credit Card international transaction charges?\"},{\"answers\":\"SBI Prime Credit Card charges an annual fee of Rs. 2,999. However, you can avail renewal fee waiver by spending Rs. 3 Lakh in a year.\",\"question\":\"How to avoid the annual fee on SBI Prime Credit Card?\"},{\"answers\":\"SBI Elite Credit Card comes with a higher annual fee of Rs. 4,999 and offers benefits such as higher rewards, a lower forex markup fee, free movie tickets, and more. On the other hand, SBI Prime Credit Card, with an annual fee of Rs. 2,999, offers similar benefits but with a lower reward rate and no free movie tickets.\",\"question\":\"What is the difference between SBI Elite and SBI Prime Credit Cards?\"}],\"Bank\":\"3\",\"cons\":[\"Low reward redemption value of Rs. 0.25\",\"No other travel benefits except complimentary lounge access\",\"Annual fee of Rs. 2,999 is quite high for the set of benefits offered\"],\"name\":\"SBI Card PRIME\",\"pros\":[\"5X reward points on dining, movies, grocery and departmental store spends\",\"Milestone benefits worth Rs. 11,000 in a year on spending Rs. 5 Lakh or more\",\"Complimentary domestic and international lounge visits\",\"Benefits on hotel, golf, dining and more (based on card network)\"],\"rating\":\"3.5\",\"rewards\":[\"10 reward points for every Rs. 100 spent on dining, groceries, departmental stores and movies\",\"2 reward points for every Rs. 100 spent on all other retail purchases, except for fuel\",\"20 reward points for every Rs. 100 spent on birthday\",\"Value of 1 Reward Point = Rs. 0.25\"],\"BankName\":\"SBI Cards\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/sbi-bank\\/sbi-prime-credit-card\\/\",\"annualFee\":\"2999\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2019\\/07\\/SBI-Card-Prime-1.png\",\"footnotes\":[\"Reward points earned on birthday spends (one day before, on, and one day after) are capped at 2,000 reward points per calendar year.\",\"Cumulative capping of 7,500 reward points for every month on dining, movies, departmental stores and grocery spends, after which base rate of 2 reward points for every Rs. 100 will be applicable.\",\"An additional Late Payment Charge of Rs. 100 will be levied on missing payment of Minimum Amount Due (MAD) by the due date for two consecutive cycles. This charge will continue to be levied for every payment cycle until the MAD is cleared.\"],\"productId\":\"\",\"cardRating\":{\"Rewards\":\"4\",\"avgRating\":\"3.5\",\"Lounge Access\":\"3\",\"Welcome Benefits\":\"4\",\"Milestone Benefits\":\"3.5\"},\"conclusion\":\"Despite being a rewards credit card, SBI Card PRIME comes with a base rate of 0.5%, which is quite low for those who wish to get good value-back on spends outside the bonus categories. Even 2.5% back on the accelerated category is low when compared with cards like Cashback SBI Card and HDFC Regalia Gold Credit Card. Moreover, some benefits like complimentary Club Vistara Silver membership and Trident Privilege Red Tier membership have now been discontinued, leaving the card with no major travel perks other than lounge access. Overall, consumers who want to make maximum earnings through dining, movies and grocery spends and can easily reach the yearly spends of Rs. 5 Lakh will be able to maximize the card\\u2019s benefits.\",\"joiningFee\":\"2999\",\"highlighter\":[\"5X reward points on dining, groceries, departmental stores, and movies\",\"8 international Priority Pass \u0026 4 domestic airport lounge visits per year\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"},{\"category_id\":\"38a29a68-17ea-4ed9-a528-58dbd3f3827a\",\"category_name\":\"Shopping\",\"slug\":\"shopping\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/top-7-shopping-credit-cards-india\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/shopping.svg\",\"icon_name\":\"shopping\",\"active\":\"1\",\"created_at\":\"2023-12-28 15:35:28\",\"updated_at\":\"2024-07-08 18:01:33\"},{\"category_id\":\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"category_name\":\"Rewards\",\"slug\":\"rewards\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/5-best-rewards-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Imp n multiple airlines\",\"Accelerated reward points on preferred travel destination\",\"Bonus Avios points via renewal and milestone benefits\",\"Direct discount on flight bookings\"],\"rating\":\"3.5\",\"rewards\":[\"6 Avios for every Rs. 200 spent at select preferred international destinations for PoS transactions\",\"5 Avios for every Rs. 200 spent on Qatar Airways \u0026 British Airways website and app\",\"3 Avios per Rs. 200 spent on online spends on select preferred international destinations, domestic \u0026 other international destinations and other categories\",\"1 Avios per Rs. 200 spent on utilities, insurance, govt. services and education\"],\"BankName\":\"IndusInd Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/indusind-bank\\/avios-visa-infinite-credit-card\\/\",\"annualFee\":\"5000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2023\\/09\\/indusind-avios.png\",\"footnotes\":[\"Preferred international destination choices- Americas (North and South America); Europe and North Asia; Middle East and South Asia; Africa; Australia, New Zealand, Far East and others.\",\"Accumulated rewards can be redeemed against - flight tickets, hotel stays, car rentals, etc. \",\"Avios points would be credited to your account post 10 days of statement generation.\",\"Fuel transactions will not earn any Avios.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"3.5\",\"Rewards\":\"3\",\"avgRating\":\"3.5\",\"Co-branded Benefits\":\"3.5\"},\"conclusion\":\"Overall, the card comes across as a suitable choice for frequent travelers who visit the State of Qatar or Europe. However, it comes with certain drawbacks. Instead of direct welcome and renewal benefits, the card offers rewards. Here, equivalent points or memberships worth the same value across both airlines could have made it easier for users to choose a preferred airline as per brand preferences. Additionally, to avail the milestone benefit on the card, you need to spend a minimum of Rs. 67,000 per month. Keeping in view the reward benefits on this card, the amount seems higher, especially for those who own multiple credit cards. However, it could still be realistic if you are a frequent traveler or a high spender owning a single card. The card comes with a unique international travel benefit of accelerated rewards on preferred international destinations. While making a choice of location in advance could be a drawback for explorers, it could be a great advantage for those traveling specifically for business trips. But since you can change your location once every year, you can benefit if you are someone who likes exploring various places and prefers planning your travel in advance.\",\"joiningFee\":\"10000\",\"highlighter\":[\"Up to 6 Avios on every Rs. 200 spent\",\"Up to 36,000 bonus Avios as milestone benefit\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"}],\"loungeAccess\":\"Complimentary Priority Pass membership with 2 international lounge visits per calendar quarter and 2 complimentary domestic lounge visits per calendar quarter\",\"similar-card\":[\"\",\"\",\"\",\"\"],\"productDetail\":[\"20,000 Avios as welcome and 5,000 Avios on renewal bonus\",\"6 Avios per Rs. 200 spent at select preferred international destinations for PoS spends\",\"5 Avios per Rs. 200 spent on Qatar and British Airways platforms\",\"2 international lounge visits with free Priority Pass and 2 visits to domestic lounges, per quarter\",\"Up to 20% off on Qatar Airways flights bookings on choosing Qatar Airways as preferred airline\"],\"feeInformation\":\"NA\",\"things_to_know\":[\"You frequently travel to the State of Qatar or to Europe\",\"Qatar Airways or British Airways is your preferred choice of Airlines\",\"Your choice of preferred travel location aligns with the partnered locations eligible for accelerated rewards\"],\"feeInformation2\":\"NA\",\"welcomeBenefits\":[\"Bonus 20,000 Avios after the payment of the joining fee     \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/?utm_source=organic\u0026utm_medium=organic\u0026utm_campaign=card-compare\u0026utm_term=compare_widget\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/lounge-access.svg\"],\"termsAndCondition\":\"https:\\/\\/www.indusind.com\\/content\\/dam\\/indusind-corporate\\/avios-visa-infinite-credit-card\\/avios-visa-infinite-cc-tnc.pdf\",\"highlighter_detail\":[\"Benefits on Qatar \u0026 British Airways\",\"Up to 6 reward points on every Rs. 200\",\"Up to 8 complimentary visits every year\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Travel\",\"Rewards\",\"Lounge Access\"],\"thingsToKnowHeading\":\"Get this card if:\",\"thingsToKnowHeading2\":\"Other Similar Cards:\",\"whoShouldGetThisCard\":\"Frequent travellers who prefer to travel with Qatar Airways or British Airways and want an airline credit card with a low forex markup fee\",\"you_will_need_to_hand\":[\"KrisFlyer SBI Card Apex\",\"Emirates Skywards ICICI Bank Sapphiro Credit Card\",\"Etihad Guest SBI Card\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.indusind.com\\/content\\/dam\\/indusind-corporate\\/avios-visa-infinite-credit-card\\/avios-visa-infinite-cc-tnc.pdf\",\"whatDoWeLikeAboutThisCar
