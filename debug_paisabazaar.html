are_widget\"}},\"blockData\":[{\"title\":\"Things to Know Before \u003cstrong\u003eApplying for a Credit Cards\u003c/strong\u003e\",\"headingLevel\":\"2\",\"content\":\"$19\",\"id\":\"things-to-know\"},{\"title\":\"\u003cstrong\u003e5 Smart Tips\u003c/strong\u003e to Manage Your Credit Card Effectively\",\"headingLevel\":\"2\",\"content\":\"$1a\",\"id\":\"manage-credit-card\"},{\"title\":\"\u003cstrong\u003eDos and Donts\u003c/strong\u003e for Credit Cards\",\"headingLevel\":\"2\",\"content\":\"$1b\",\"id\":\"do-and-donts\"},{\"title\":\"\u003cstrong\u003eLatest Updates\u003c/strong\u003e on Credit Cards\",\"headingLevel\":\"2\",\"content\":\"$1c\",\"id\":\"new-in-credit-cards\"},{\"title\":\"Difference Between \u003cstrong\u003eCredit Card \u0026 Debit Card\u003c/strong\u003e\",\"headingLevel\":\"2\",\"content\":\"$1d\",\"id\":\"debit-card\"},{\"title\":\"Credit Card  \u003cstrong\u003eFees and Charges\u003c/strong\u003e\",\"headingLevel\":\"2\",\"content\":\"$1e\",\"id\":\"fees-and-charges\"},{\"title\":\"How to Choose the \u003cstrong\u003eRight Credit Card?\u003c/strong\u003e\",\"headingLevel\":\"2\",\"content\":\"$1f\",\"id\":\"how-to-choose\"},{\"title\":\"\u003cstrong\u003eEligibility Criteria\u003c/strong\u003e and \u003cstrong\u003eDocuments Required\u003c/strong\u003e\",\"headingLevel\":\"2\",\"content\":\"$20\",\"id\":\"card-eligibility\"},{\"title\":\"How a Credit Card Can Help \u003cstrong\u003eImprove Your Credit Score\u003c/strong\u003e\",\"headingLevel\":\"2\",\"content\":\"$21\",\"id\":\"block-8\"}],\"faqsContent\":{\"posts\":{\"edges\":[{\"node\":{\"postId\":414505,\"title\":\"What is a credit card?\",\"slug\":\"what-is-a-credit-card\",\"content\":\"\u003cp\u003eA credit card is a type of credit facility, issued through a plastic or a virtual card. Consumers can use it for making transactions within their preset credit limit and repay the spent amount by the due date, which usually falls after every 30-45 days.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414506,\"title\":\"How does a credit card work?\",\"slug\":\"credit-card-work\",\"content\":\"\u003cp\u003eUnlike a debit card, where money is directly debited from your bank account when you make a payment, in the case of a credit card, the money is deducted from the assigned credit limit. In a way, you borrow funds from the issuer to make a payment. Based on the total funds used within a month (statement cycle), the issuer then sends a card statement to the user with the total amount due on the card. The total amount due is to be paid by the due date. On bill payment, the amount is added back to the available credit limit.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414507,\"title\":\"What are the benefits of having a credit card?\",\"slug\":\"benefits-credit-card\",\"content\":\"\u003cp\u003eSome benefits of owning a credit card are increased purchasing power, financial aid in case of emergency, complimentary benefits, rewards, cashback, and lifestyle benefits. Additionally, if used wisely and responsibly, a credit card can also help in improving or building credit score.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414508,\"title\":\"What are the eligibility criteria for credit cards?\",\"slug\":\"eligibility-criteria-credit-cards\",\"content\":\"\u003cp\u003eThe eligibility criteria for a credit card may differ across cards and issuers. But in general, you should be aged above 18, have a good credit score/history, and a stable source of income. The criteria for premium credit cards are more stringent than those on entry-level or mid-range cards.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"},{\"name\":\"Eligibilty\",\"slug\":\"eligibilty\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTc=\"}]}}},{\"node\":{\"postId\":414509,\"title\":\"What documents are required to apply for a credit card?\",\"slug\":\"documents-required-apply-credit-card\",\"content\":\"\u003cp\u003eTo apply for a credit card, you need to submit age proofs, income proofs, address proofs, signatures, and identification proofs. Some basic documents that suffice are Aadhar card, PAN card, bank statement, salary slips, etc.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414510,\"title\":\"What is a credit limit and how is it determined?\",\"slug\":\"credit-limit-determined\",\"content\":\"\u003cp\u003eA credit limit is the total spend capacity issued on your credit card. It is decided by the issuer based on various factors like credit score, credit history, employment type, monthly salary, TRV (total relationship value), etc. In the case of secured credit cards, it is determined on the basis of the value of the fixed deposit against which it is issued.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"},{\"name\":\"Eligibilty\",\"slug\":\"eligibilty\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTc=\"}]}}},{\"node\":{\"postId\":414511,\"title\":\"Can I apply for a credit card if I have no credit history?\",\"slug\":\"can-apply-credit-card-no-credit-history\",\"content\":\"\u003cp\u003eCredit history is one of the considerations for issuers to issue a credit card. However, users with no credit history can still avail one, based on other parameters like monthly income and credit profile. In such cases, you will most likely be issued an entry-level credit card that comes with easier eligibility requirements. To improve your chance of getting a better card, you can apply with a bank that holds your salary or a current account.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"},{\"name\":\"Eligibilty\",\"slug\":\"eligibilty\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTc=\"}]}}},{\"node\":{\"postId\":414512,\"title\":\"How to get a credit card for the self-employed?\",\"slug\":\"get-credit-card-self-employed\",\"content\":\"\u003cp\u003eTo get a credit card as self-employed, you are required to submit your ITR while applying for a credit card. Additionally, maintaining a good credit scorepreferably above 750and a good repayment history will improve your chances of approval.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"},{\"name\":\"Eligibilty\",\"slug\":\"eligibilty\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTc=\"}]}}},{\"node\":{\"postId\":414513,\"title\":\"What is the APR Rate?\",\"slug\":\"what-is-the-apr-rate\",\"content\":\"\u003cp\u003eAPR (Annual Percentage Rate) is the annual interest charged on an unpaid balance on a credit card. This interest rate is calculated including the nominal interest rate and any additional charges, providing a complete view of the borrowing cost over a year.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414515,\"title\":\"How to transfer money from credit card to bank account?\",\"slug\":\"transfer-money-credit-card-bank-account\",\"content\":\"\u003cp\u003eYou can transfer money from a credit card to a bank account through various ways, such as net banking or mobile wallets. However, it is not advisable to transfer money from a credit card to a bank account as it incurs high interest charges.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Bill Payments\",\"slug\":\"bill-payments\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTY=\"},{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414516,\"title\":\"What is the minimum due amount on a credit card?\",\"slug\":\"minimum-due-amount-credit-card\",\"content\":\"\u003cp\u003eThe minimum due is the minimum amount you have to pay on your credit card bill to avoid late payment fees. This is typically a small percentage of your total outstanding amount. However, it is advisable to pay your credit card bill on time and in full to avoid high interest charges.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Bill Payments\",\"slug\":\"bill-payments\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTY=\"},{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414517,\"title\":\"How to pay loan EMIs with a credit card?\",\"slug\":\"pay-loan-emis-credit-card\",\"content\":\"\u003cp\u003eSome credit card issuers allow you to pay EMIs from your credit card, often through third-party apps or direct payments. However, this may incur additional fees and high interest rates if you dont repay the card balance in full.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Bill Payments\",\"slug\":\"bill-payments\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTY=\"},{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414519,\"title\":\"What is a credit card billing cycle and how does it work?\",\"slug\":\"credit-card-billing-cycle-work\",\"content\":\"\u003cp\u003eA credit card billing cycle is the time period between two statement dates. The length of the credit card billing cycle usually ranges from 30 to 50 days, depending on the card issuer. At the end of your billing cycle, your statement is generated by your card issuer, and you have until your due date to make the payment.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Bill Payments\",\"slug\":\"bill-payments\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTY=\"},{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414520,\"title\":\"Can I get a loan against my credit card?\",\"slug\":\"can-get-loan-credit-card\",\"content\":\"\u003cp\u003eYes, some credit cards offer a loan facility against your available credit limit, known as a credit card loan. This loan typically has a fixed interest rate and repayment term and may not require additional documentation.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":414521,\"title\":\"How to pay a credit card bill from another credit card?\",\"slug\":\"pay-credit-card-bill-another-credit-card\",\"content\":\"\u003cp\u003ePaying a credit card bill with another credit card is generally not advised, as it can quickly lead to a cycle of debt. However, in case you want to transfer money from your credit card to an account, you can use net banking or wallets to transfer the funds.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Bill Payments\",\"slug\":\"bill-payments\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTY=\"},{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417277,\"title\":\"What happens if I pay only the minimum due?\",\"slug\":\"happens-pay-minimum-due\",\"content\":\"\u003cp\u003eIf you only pay the minimum due each month, interest is charged on the remaining balance. This can lead to mounting debt and affect your credit score. Therefore, it is advisable to pay your bill in full and on time to maintain a strong credit profile.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417276,\"title\":\"Can I get a credit card with a fixed deposit?\",\"slug\":\"can-get-credit-card-fixed-deposit\",\"content\":\"\u003cp\u003eYes, if youre new to credit, you can apply for a secured credit card issued against a fixed deposit. The credit limit is usually around 90% of the deposit amount. The fixed deposit amount acts as collateral in case of any default payments.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417275,\"title\":\"What is the grace period on credit cards?\",\"slug\":\"grace-period-credit-cards\",\"content\":\"\u003cp\u003eThe grace period is the interest-free period between your purchase date and the payment due date. If you pay your bill in full within this time, no interest charges are levied. This period generally ranges from 20 to 50 days, depending on the card.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417273,\"title\":\"Will my credit limit increase automatically over time?\",\"slug\":\"will-credit-limit-increase-automatically-time\",\"content\":\"\u003cp\u003eIf youre eligible for a credit limit increase, the card issuer will usually inform you and seek your consent. Credit limit increases do not happen automatically without your approval. You can also request an increase by contacting your card issuer.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417272,\"title\":\"How is interest calculated on credit card dues?\",\"slug\":\"interest-calculated-credit-card-dues\",\"content\":\"\u003cp\u003eInterest on credit card dues is calculated daily on the outstanding amount based on the cards annual interest rate (usually 3045%). If you dont pay the full amount by the due date, interest is charged on the remaining balance and any new purchases.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417271,\"title\":\"Is it safe to save my credit card details on websites?\",\"slug\":\"safe-save-credit-card-details-websites\",\"content\":\"\u003cp\u003eIt is generally not recommended to save your credit card details on websites due to the risk of data breaches and fraud. However, with tokenisation, websites do not store your actual card data but a secure code, making it safer to save cards.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417270,\"title\":\"Why was my credit card application rejected?\",\"slug\":\"credit-card-application-rejected\",\"content\":\"\u003cp\u003eA credit card application can be rejected if you do not meet the issuers eligibility criteria such as age, income, or credit history. To understand the reason for rejection, you can contact the card issuer or visit the nearest branch.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417269,\"title\":\"How can I block my credit card if its lost or stolen?\",\"slug\":\"can-block-credit-card-lost-stolen\",\"content\":\"\u003cp\u003eIf your card is lost or stolen, contact the customer care of your card issuer immediately and request them to block the card to prevent any fraudulent transactions. Besides this, you can also place a request for a replacement card.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417268,\"title\":\"Can I use my credit card outside India? What are the charges?\",\"slug\":\"can-use-credit-card-outside-india-charges\",\"content\":\"\u003cp\u003eYes, most credit cards can be used for domestic as well as international transactions. However, a foreign exchange markup fee of around 3.5% is usually charged on such transactions. Some travel credit cards designed for international travel charge a lower forex markup fee, ranging from 0% to 2%.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417267,\"title\":\"How to upgrade your credit card?\",\"slug\":\"upgrade-credit-card\",\"content\":\"\u003cp\u003eIf you want to upgrade your existing credit card, you can contact your card issuer and request an upgrade. However, the approval depends on your eligibility and is solely based on the card issuers internal policies.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":417266,\"title\":\"What happens if you miss a credit card payment?\",\"slug\":\"happens-miss-credit-card-payment\",\"content\":\"\u003cp\u003eIf you miss a credit card payment, the issuer levies late payment fees along with high interest charges. This can lead to a debt trap and negatively affect your credit score, as repayment history carries the highest weightage when calculating your credit score.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Bill Payments\",\"slug\":\"bill-payments\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTY=\"},{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":415549,\"title\":\"What is the minimum salary required to apply for a credit card?\",\"slug\":\"minimum-salary-required-apply-credit-card\",\"content\":\"\u003cp\u003eThe minimum salary requirement varies from issuer to issuer. You can check the income criteria on the official website of the card issuer before applying. Alternatively, you can contact customer care to confirm the salary requirements.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"},{\"name\":\"Eligibilty\",\"slug\":\"eligibilty\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTc=\"}]}}},{\"node\":{\"postId\":415548,\"title\":\"Can I use a RuPay Credit Card for UPI payments?\",\"slug\":\"can-use-rupay-credit-card-upi-payments\",\"content\":\"\u003cp\u003eYes, RuPay is currently the only network that allows UPI payments via credit cards. You can link your RuPay credit card to UPI apps and earn rewards or cashback on transactions.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":415547,\"title\":\"How should I pay my credit card bills?\",\"slug\":\"pay-credit-card-bills\",\"content\":\"\u003cp\u003eYou can pay your credit card bill online via the issuers net banking or mobile banking services. Third-party apps like Cred also allow you to make online credit card bill payments. Additionally, you can set up auto-debit for timely payments. If you prefer offline payments, you can visit the nearest branch of your card issuer and submit a cheque or demand draft.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}},{\"node\":{\"postId\":415546,\"title\":\"What should I do if my credit card is lost?\",\"slug\":\"credit-card-lost\",\"content\":\"\u003cp\u003eIf your credit card is lost, you should inform your card issuer immediately. The customer care representative will block your card to prevent fraudulent transactions. You can also make a request for a replacement card.\u003c/p\u003e\\n\",\"terms\":{\"nodes\":[{\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"taxonomyName\":\"faq-category\",\"id\":\"dGVybToyNTU=\"}]}}}],\"pageInfo\":{\"offsetPagination\":{\"hasMore\":true,\"hasPrevious\":false,\"total\":35}}},\"faqCategories\":{\"nodes\":[{\"faqCategoryId\":255,\"name\":\"Credit Card\",\"slug\":\"credit-card\",\"children\":{\"nodes\":[{\"id\":\"dGVybToyNTY=\",\"name\":\"Bill Payments\",\"slug\":\"bill-payments\",\"count\":6},{\"id\":\"dGVybToyNTc=\",\"name\":\"Eligibilty\",\"slug\":\"eligibilty\",\"count\":8}]}}]}},\"reviews\":[{\"review_type\":0,\"review_title\":\"Excellent Service\",\"review_comment\":\"I want you to know how much I appreciate the excellent service provided by Ms Kavita Sajwan and Mr Varun Malhotra with their time and energy to organize the best possible solution for me for a Credit Card issue I was facing. This is an excellent example of service. I am really happy to have such dedicated support from your team and will recommend Paisabazaar in the future to others.\",\"review_value\":5,\"review_paisa_product_id\":14,\"review_user_name\":\"Debabrata Majumder\",\"review_user_gender\":1,\"review_date\":\"Sep 4, 2020\",\"review_product_name\":\"Credit Card\",\"product_slug\":\"credit-card\",\"bank_name\":\"\"},{\"review_type\":0,\"review_title\":\"Superb services\",\"review_comment\":\"I have applied for a card and paisabazaar helps me to get out of that problems i was facing\",\"review_value\":5,\"review_paisa_product_id\":14,\"review_user_name\":\"Abhishek Jha\",\"review_user_gender\":1,\"review_date\":\"May 20, 2019\",\"review_product_name\":\"Credit Card\",\"product_slug\":\"credit-card\",\"bank_name\":\"\"},{\"review_
