sactions?\"},{\"answers\":\"BluChip is the newly launched loyalty program of IndiGo Airlines, which allows users to earn BluChips on their spends and redeem them for future bookings. The program comes with simplified tiers, lifetime validity of points, and no blackout dates.\",\"question\":\"What is BluChip in IndiGo Kotak XL Credit Card?\"},{\"answers\":\"At the time of joining, you are automatically enrolled in the base tier, Blu 3. However, if you want to achieve Blu 2 tier, you are required to spend Rs. 1 Lakh in a year along with a minimum of 4 IndiGo flights. To achieve the higher Blu 1 tier, you need to spend Rs. 2 Lakh in a year and take at least 8 IndiGo flights.\",\"question\":\"How can I achieve a higher tier with IndiGo Kotak XL Credit Card?\"},{\"answers\":\"IndiGo\\u2019s 6E Rewards Program has been discontinued and replaced by the BluChip Program. Kotak Mahindra Bank has launched two new co-branded cards for IndiGo loyalists. However, existing co-branded credit cards operating under the 6E Rewards program will continue to offer benefits as per their terms and conditions until further notice.\",\"question\":\"Is IndiGo Kotak XL Credit Card a replacement for Kotak IndiGo 6E Rewards XL Credit Card?\"}],\"Bank\":\"17\",\"cons\":[\"No annual fee waiver\",\"No international lounge access benefits\",\"Reward redemption is limited to IndiGo and codeshare flights\",\"Higher annual spending milestone of Rs. 12 Lakh to maximize milestone benefits\"],\"name\":\"IndiGo Kotak XL Credit Card\",\"pros\":[\"Up to 21 rewards per Rs. 100 on IndiGo spends\",\"Welcome and renewal benefits worth Rs. 4,000 or more\",\"Accelerated rewards on dining \u0026 entertainment\",\"Milestone benefits worth Rs. 16,000 via BluChip vouchers\",\"Exclusive tier-based benefits like bonus BluChips, 6E Prime passes \u0026 more\"],\"rating\":\"3.5\",\"rewards\":[\"8 IndiGo BluChips per Rs. 100 spent for IndiGo BluChip members\",\"5 IndiGo BluChips per Rs. 100 spent on IndiGo flight bookings\",\"4 IndiGo BluChips per Rs. 100 spent on booking through IndiGo website and mobile app\",\"Up to 4 bonus IndiGo BluChips per Rs. 100 spent as per the IndiGo BluChip Tier status\",\"Unlimited 3 IndiGo BluChips per Rs. 100 spent on dining \u0026 entertainment spends\",\"Unlimited 2 IndiGo BluChips per Rs. 100 spent on other categories\"],\"BankName\":\"Kotak Mahindra Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/kotak-mahindra-bank\\/indigo-kotak-xl-credit-card\\/\",\"annualFee\":\"3000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/IndiGo-Kotak-XL-Credit-Card.png\",\"footnotes\":[\"All RuPay credit cardholders will earn 2 IndiGo BluChips per Rs. 100 spent except for spends done in exclusion MCC codes where no rewards will be awarded.\"],\"productId\":\"\",\"cardRating\":{\"Rewards\":\"3.5\",\"avgRating\":\"3.5\",\"Milestone Benefits\":\"3\",\"Co-branded Benefits\":\"4\"},\"conclusion\":\"IndiGo Kotak XL Credit Card is a suitable option for IndiGo loyalists, as it offers accelerated benefits within the IndiGo ecosystem. However, despite being a travel-focused card with an annual fee of Rs. 3,000, it does not offer international lounge access benefits and comes with limited domestic lounge visits and a high forex markup fee of 3.5%. Travellers who are not loyal to a specific airline can consider applying for airline-agnostic cards like Axis Atlas, Axis Horizon, and HSBC Travel One to maximize their savings across all travel spends.\",\"joiningFee\":\"3000\",\"highlighter\":[\"Up to 21 IndiGo BluChips per Rs. 100 on IndiGo spends\",\"IndiGo BluChip vouchers worth Rs. 16,000 every year \"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"}],\"loungeAccess\":\"Up to 8 complimentary domestic lounge visits in a year\",\"similar-card\":[\"\",\"\",\"\",\"\"],\"productDetail\":[\"2 complimentary domestic lounge visits per quarter\",\"IndiGo BluChips voucher worth Rs. 4,000 and a 6E Eats voucher as renewal benefits\"],\"feeInformation\":\"NA\",\"things_to_know\":[\"You are a frequent traveller who prefers IndiGo over other airlines\",\"You want to earn accelerated rewards on dining and entertainment spends\",\"You can spend up to Rs. 12 Lakh in a year to maximize milestone benefits\",\"You are comfortable with redeeming the accumulated rewards against IndiGo flights\"],\"feeInformation2\":\"NA\",\"welcomeBenefits\":[\"IndiGo BluChips voucher worth Rs. 4,000         \",\"Complimentary 6E Eats voucher         \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/?utm_source=organic\u0026utm_medium=organic\u0026utm_campaign=card-compare\u0026utm_term=compare_widget\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/co-brand.svg\",\"https:\\/\\/staging-blog.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/lounge-access.svg\"],\"termsAndCondition\":\"https:\\/\\/www.kotak.com\\/en\\/personal-banking\\/cards\\/credit-cards\\/indigo-xl-credit-card\\/fees-and-charges.html\",\"highlighter_detail\":[\"Up to 21 BluChips per Rs. 100 on IndiGo spends\",\"BluChip vouchers worth up to Rs. 16,000 every year\",\"Up to 8 domestic lounge visits per year\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Co-branded\",\"Travel\",\"Lounge Access\"],\"thingsToKnowHeading\":\"Get this card if\",\"thing n Swiggy, Amazon Fresh, and Tira. \\r\\n\",\"question\":\"What are the ongoing offers on the Axis Bank Horizon Credit Card?\"},{\"answers\":\"The card charges a cash withdrawal fee of 2.5% of the transaction amount (minimum Rs. 500). In general, withdrawing cash using a credit card is not advisable. Along with the withdrawal charges, the interest is charged on cash advances right from the day of making the transaction; the interest-free period does not apply for credit card cash withdrawals.\",\"question\":\"What are the cash withdrawal charges on this card?\"},{\"answers\":\"Despite being a travel credit card, the card does not offer any concessional forex markup fee. On international transactions, a standard forex markup fee of 3.5% of the transaction amount is applicable.\",\"question\":\"What is the forex markup charge on this card?\"},{\"answers\":\"You can avail the Axis Bank Horizon credit card if you are aged between 18 and 70 years. Except for this, the bank decides your eligibility based on factors like your monthly income, credit score, credit history, etc.\",\"question\":\"What is the eligibility criteria to avail this card?\"},{\"answers\":\"Considering a redemption value of 1:1, with 5000 bonus reward points, you can get a value back of 5000 air miles, redeemable against travel partner points.\",\"question\":\"How much do I save via the welcome benefits offered on the card?\"}],\"Bank\":\"27\",\"cons\":[\"No milestone benefits\",\"No annual fee waiver option\",\"Exclusion of some everyday transactions from reward program\",\"Grouping of travel partners with low limit to partners in Group A\",\"No concessional forex markup fee\"],\"name\":\"Axis Bank Horizon Credit Card\",\"pros\":[\"Good redemption ratio of up to 1:1\",\"High number of complimentary airport lounge visits\",\"Welcome benefit surpass the joining fee\",\"Accelerated rewards on travel bookings also include spends at direct airline websites\\/counters\",\"Decent return via base reward rate\  draft to the head office of American Express at Gurugram.\",\"question\":\"How can I pay my American Express Membership Rewards\\u00ae Credit Card bill?\"},{\"answers\":\"Your card may be declined due to several reasons; the most common being insufficient credit limit. If you have enough amount for the purchase and it is still declined, you must contact the customer care of American Express to know the reason for such decline and get it fixed.\",\"question\":\"What should I do if my American Express Membership Rewards\\u00ae Credit Card is declined for a transaction?\"}],\"Bank\":\"4\",\"cons\":[\"No reward benefits on fuel, insurance \u0026 utility spends\",\"Low base reward rate of 1 point per Rs. 50 spent\"],\"name\":\"American Express Membership Rewards\\u00ae Credit Card\",\"pros\":[\"Welcome benefits equivalent to the Rs. 1,000 joining fee\",\"Reward points redemption against multiple brand vouchers\",\"Exclusive access to 18 \u0026 24 Karat Gold Collection for reward redemption\",\"Renewal fee waiver on annual spends of Rs. 1.5 Lakh\",\"Bonus reward points on first year card renewal\"],\"rating\":\"3.5\",\"rewards\":[\"1 Membership Rewards Point per Rs. 50 spent, except on fuel, insurance, utilities, cash transactions \u0026 EMIs at POS\",\"Redeem the earned rewards for vouchers of top brands against the 18 Karat \u0026 24 Karat Gold Collection\"],\"BankName\":\"American Express\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/amex-bank\\/membership-rewards-credit-card\\/\",\"annualFee\":\"4500\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2024\\/06\\/American-Express-Membership-Rewards\\u00ae-Credit-Card.png\",\"footnotes\":[\"This is an enrollment based benefit.\"],\"productId\":\"\",\"cardRating\":{\"Rewards\":\"4\",\"avgRating\":\"3.5\",\"Welcome Benefits\":\"3.5\",\"Milestone Benefits\":\"3\"},\"conclusion\":\"American Express Membership Rewards\\u00ae Credit Card is a reasonable option if your goal is to earn reward point so apply online by visiting the official website of Axis Bank and submitting a duly filled application form along with the required documents. Alternatively, you can apply offline by visiting the nearest Axis Bank branch and applying in person.\",\"question\":\"How to apply for Flipkart Axis Bank Credit Card?\"},{\"answers\":\"No, Flipkart Axis Bank credit card is not free, but charges an annual fee of Rs. 500. However, the card is first year free if you apply through Paisabazaar.\",\"question\":\"Is Flipkart Axis Bank credit card free?\"},{\"answers\":\"While Flipkart Axis Bank Credit Card is a decent option for consumers who frequently shop online through Flipkart and its partner brands, it has certain limitations. No cashback is offered on select categories, including government services, fuel spends, EMI transactions, wallet loading, rental payments, jewellery spends, insurance, utilities, educational services, and more. Additionally, although the card charges an annual fee of just Rs. 500, the spending milestone of Rs. 3.5 lakh for an annual fee waiver is relatively high for an entry-level card.\",\"question\":\"What are the limitations of Flipkart Axis Bank Credit Card?\"},{\"answers\":\"You can reach out to Axis Bank Credit Card customer care via the following numbers, 1860-419-5555 and 1860-500-5555.\",\"question\":\"What are the Flipkart Axis Bank Credit Card customer care numbers?\"},{\"answers\":\"Yes, you can use Flipkart Axis Bank Credit Card for both online and offline transactions. However, the accelerated cashback benefits are limited to spends at Flipkart, Cleartrip, and their partner brands. You can also check the usage restrictions of your card by logging into your net banking account.\",\"question\":\"Can I use Flipkart Axis Bank Credit Card anywhere?\"}],\"Bank\":\"27\",\"cons\":[\"Low cashback on non-accelerated categories\",\"Long list of exclusions from rewards program\",\"Not suitable for users seeking benefits on offline shopping or non-bra oyed.\",\"question\":\"Who is eligible for the Tata Neu card?\"},{\"answers\":\"Tata Neu Plus HDFC Credit Card is a good choice for beginners looking for a low annual fee card with benefits on Tata Group brands. At a fee of Rs. 499, the card offers up to 7% value back on brands like Air India, BigBasket, and Westside.\",\"question\":\"Is the Tata Neu credit card good?\"},{\"answers\":\"No, Tata Neu Plus HDFC Credit Card is an unsecured credit card. To be eligible, your age must be between 21 and 65 years. For salaried individuals, the minimum income requirement is Rs. 25,000 per month, while for self-employed individuals, it is Rs. 6 LPA.\",\"question\":\"Can I get Tata Neu Plus Credit Card against a fixed deposit?\"},{\"answers\":\"If you want to close your Tata Neu Plus HDFC Bank Credit Card, you may contact HDFC Bank\\u2019s customer care at 1800 2600. Alternatively, you may visit your nearest HDFC Bank branch. \",\"question\":\"How to close Tata Neu credit card?\"}],\"Bank\":\"2\",\"cons\":[\"No milestone benefits except annual fee waiver\",\"Rewards can only be redeemed on Tata Neu and partner brands\",\"Does not offer international lounge access\"],\"name\":\"Tata Neu Plus HDFC Credit Card\",\"pros\":[\"Up to 7% value back on Tata Neu spends\",\"Welcome benefits worth Rs. 500\",\"Decent redemption value of 1 NeuCoin = Rs. 1\"],\"rating\":\"3\",\"rewards\":[\"2% NeuCoins on Non-EMI spends on Tata Neu and partner Tata brands \",\"1% NeuCoins on UPI, non-Tata brand and merchant EMI spends\",\"1% back as NeuCoins, up to 500 NeuCoins per month on all UPI spends \",\"Additional 5% NeuCoins on select spends at Tata Neu app\\/website\"],\"BankName\":\"HDFC Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/hdfc-bank\\/tata-neu-hdfc-bank-credit-cards\\/\",\"annualFee\":\"499\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/tata-neu-image.png\",\"footnotes\":[\"Tata Neu Partner Brands: Tata 1MG, BigBasket, Croma, Air India Expr ak Credit Card?\"}],\"Bank\":\"17\",\"cons\":[\"Monthly capping on accelerated reward points\",\"Low reward redemption value of Rs. 0.20 per reward point\",\"No fuel surcharge waiver on spends at fuel stations other than IndianOil\",\"Reward redemption against cashback is a limited-period offer\"],\"name\":\"IndianOil Kotak Credit Card\",\"pros\":[\"Up to 4.2% value back on IndianOil spends\",\"Accelerated rewards (1.6%) on day-to-day spends, including grocery \u0026 dining\",\"Easily achievable spending milestone for annual fee waiver\",\"Base reward rate on UPI spends with RuPay variant\"],\"rating\":\"3\",\"rewards\":[\"3.2% back as 24 rewards per Rs. 150 IndianOil spend\",\"1.6% back as 12 rewards per Rs. 150 grocery \u0026 dining spend\",\"0.4% back as 3 reward points per Rs. 150 spent\",\"1 reward point = Rs. 0.20 \u0026 1 IndianOil XTRAREWARDS = Rs. 0.30\",\"300 Kotak Reward Points = 250 IndianOil XTRAREWARDS\"],\"BankName\":\"Kotak Mahindra Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/kotak-mahindra-bank\\/indianoil-kotak-credit-card\\/\",\"annualFee\":\"449\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2023\\/03\\/IndianOil-Kotak-Credit-Card-image.png\",\"footnotes\":[\"Cashback can be redeemed with a minimum of 300 points and in multiples of 300 only, and this redemption option is a limited-period introductory launch offer.\",\"Conversion against XTRAREWARDS Points can be availed only after the expiry of introductory launch offer. \"],\"productId\":\"\",\"cardRating\":{\"Rewards\":\"3\",\"avgRating\":\"3.5\",\"Fuel Benefits\":\"3\",\"Co-branded Benefits\":\"4\"},\"conclusion\":\"IndianOil Kotak Credit Card is a suitable choice if you commute daily using your personal vehicle and prefer IndianOil petrol pumps over other fuel stations. While the card claims to offer accelerated benefits on fuel, grocery, and dining, the total value back will still be limited due to the monthly capping, regardless of how much you spend rivilege credit card?\"},{\"answers\":\"The card comes with an annual fee of Rs. 2,500 plus applicable taxes. However, on spending Rs. 3 lakh in a year, your next year\\u2019s renewal fee gets waived off.\\r\\n\",\"question\":\"Is there any renewal or annual fee waiver on this card?\"},{\"answers\":\"Yes, the reward points earned via HDFC Diners Club Privilege Credit Card are valid for 2 years from the date of accumulation. You can redeem the reward points for flights and hotel bookings on SmartBuy, dining vouchers, product catalogue, or for cashback.\\r\\n\",\"question\":\"Do the reward points have any expiration?\"},{\"answers\":\"No, the golf benefit on the card has been discontinued w.e.f August 1, 2023. \\r\\n\",\"question\":\"Does the card offer any golf benefits?\"},{\"answers\":\"HDFC Diners Black credit card is no longer available, however customers can apply for HDFC Diners Club Black Metal Edition credit card after checking its eligibility criteria. They can either apply for it online on the official bank website or visit the nearest HDFC Bank branch to do the same with the necessary identification documents and income proof.\",\"question\":\" How to apply for HDFC Diners Black credit card?\"},{\"answers\":\"HDFC Diners Black credit card charges an annual fee of Rs. 10,000.\",\"question\":\"What is the annual fee of HDFC Diners Club Black Credit Card?\"},{\"answers\":\"Each reward point earned using HDFC Diners Club Black credit card holds the value of Rs. 1 for redemption against flight or hotel bookings via SmartBuy and can also be redeemed for up to 1 Airmile. 1 reward point is worth Rs. 0.50 for redemption against Product Catalogue and worth Rs. 0.30 for cashback.\",\"question\":\"What is Diners Club Black Credit Card reward points value in rupees?\"},{\"answers\":\"Diners Club Privilege credit card is a good card option for those who want a decent rewards credit card with accelerated benefits on dining spends, along with movie discount every month.\" redit card?\"},{\"answers\":\"Yes, Standard Chartered Ultimate credit card provides the facility of \\u2018Balance Transfer\\u2019 via which you can transfer your outstanding balance on any other bank\\u2019s credit card. You can transfer card balance up to Rs. 5 lakh to Standard Chartered Ultimate Credit Card. However, this may vary as per your credit limit.\",\"question\":\"Can I transfer my outstanding balance on any other bank\\u2019s credit card with Ultimate credit card?\"},{\"answers\":\"Yes, a foreign exchange mark-up fee of 2% (plus 18% GST) will be applicable on all transactions made in foreign currency.\",\"question\":\"Will I be charged if I use my card overseas?\"},{\"answers\":\"The bonus 6,000 reward points on card activation are credited within 60 days of receiving of joining fee payment by the issuer.\",\"question\":\"When are the bonus reward points credited to my card account?\"},{\"answers\":\"Accumulated reward points can be redeemed for vouchers and merchandise purchase from Standard Chartered Bank\\u2019s 360\\u00b0 Rewards Portal.\",\"question\":\"What are options to redeem my reward points?\"}],\"Bank\":\"28\",\"cons\":[\"Lounge access is spend-based\",\"Capping on cashback earning\",\"Limited lifestyle benefits\"],\"name\":\"Standard Chartered Ultimate Credit Card\",\"pros\":[\"Reward rate of 3.33% across all spends including insurance and utilities\",\"1:1 rewards redemption ratio\",\"12 complimentary golf games in a year at leading golf courses in India\",\"Welcome benefit compensates for the joining fee\",\"Low forex mark-up fee of 2% on international spends\",\"5% cashback on duty-free spends\"],\"rating\":\"3.5\",\"rewards\":[\"5 reward points for every spend of Rs. 150\",\"1 Reward Point = Rs. 1\",\"5% cashback, up to Rs. 1,000, on all duty-free spends\"],\"BankName\":\"Standard Chartered Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/standard-chartered-bank\\/ultimate-credit-card\\/\",\"annualFee\":\"5000\",\"cardImage\":\"h king date, etc.\",\"question\":\"How can I redeem Marriott Bonvoy Points? What is the value for each point?\"},{\"answers\":\"Free Night Awards can be considered as free stay vouchers which can be redeemed at the time of booking your stay with participating Marriott properties. If you have Free Night Awards in your Marriott Bonvoy account, it will be preselected at the time of making a booking. You can also combine up to 15,000 MB Points to save more.\",\"question\":\"What are Free Night Awards? How to use them?\"},{\"answers\":\"No. there are no spend-based conditions applicable to the lounge access benefit.\",\"question\":\"Are there any terms and conditions associated with this credit card\\u2019s lounge access benefit?\"}],\"Bank\":\"2\",\"cons\":[\"No general travel benefits\",\"Features are limited to co-branded hotel bookings\",\"Base reward rate is low\",\"No Priority Pass membership\"],\"name\":\"Marriott Bonvoy HDFC Credit Card\",\"pros\":[\"Exclusive privileges on Marriott hotel bookings\",\"Access to both international and domestic airport lounges\",\"Complimentary Marriott Bonvoy Silver Elite Status\",\"Free Night Stays at Marriott as welcome and milestone benefits\"],\"rating\":\"3\",\"rewards\":[\"8 Marriott Bonvoy Points per Rs. 150 spent at hotels participating in Marriott Bonvoy\",\"4 Marriott Bonvoy Points per Rs. 150 spent on travel, dining \u0026 entertainment\",\"2 Marriott Bonvoy Points per Rs. 150 spent on all other applicable purchases\"],\"BankName\":\"HDFC Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/hdfc-bank\\/marriott-bonvoy-hdfc-credit-card\\/\",\"annualFee\":\"3000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2023\\/09\\/HDFC-Bank-Marriott-Bonvoy-Credit-Card.png\",\"footnotes\":[\"Wallet reloads and EMIs will not be considered for first spend transaction.\",\"Maximum eligible spends for earning accelerated reward points at participating Marriott Bonvoy Hotels are capped at Rs. 10 Lakh per month /in\\/credit-cards\\/tariffs-and-charges\\/\",\"whatDoWeLikeAboutThisCard\":\"If you review the benefits offered by the EaseMyTrip card, the value-back is higher as compared to other similar cards that are co-branded with travel booking platforms. Cardholders can access discounts on all travel bookings - big or small, regardless of the transaction amount as there is no minimum booking value required. Moreover, all card members, including primary and supplementary card users, can use this discount offer individually every month. The card also gives lounge access and extra reward points on other travel bookings made via standalone websites of airlines or hotels and hence holds good overall value for frequent travellers.\",\"fee\":\"dd10c351633fea6a38846e60ce86c994\"},{\"id\":\"c46bbe70-23a0-44b0-bbd9-bb287472539d\",\"title\":\"Ixigo AU Credit Card\",\"card_id\":\"c46bbe70-23a0-44b0-bbd9-bb287472539d\",\"card_name\":\"Ixigo AU Credit Card \",\"keywords\":\"au ixigo credit card\",\"slug\":\"ixigo-au-credit-card\",\"bank_id\":\"bank_357\",\"active\":\"1\",\"created_at\":\"2024-05-29 15:59:19\",\"updated_at\":\"2025-08-13 12:31:19\",\"categories\":[\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"13eef4e3-3834-460d-aa53-42f3694b8c6f\",\"38a29a68-17ea-4ed9-a528-58dbd3f3827a\",\"e9517450-b644-47b4-bc12-29d5d09dbafd\",\"f1b03a9e-9292-4d7a-bfb3-ba41bb010738\",\"ee81854e-45c9-407e-9719-01ae34ea93f6\",\"e564d0fd-67c8-4374-a06b-04499843a4f6\",\"1629996a-2efa-4057-94b7-c4c1bae48be3\"],\"faq\":[{\"answers\":\"You can apply for Ixigo AU Credit Card by visiting the official website of AU Small Finance Bank. You need to fill out the application form and submit the required documents. Alternatively, you can visit the nearest AU Bank branch and apply manually by submitting a duly filled application form.\",\"question\":\"How can I apply for Ixigo AU Credit Card?\"},{\"answers\":\"Yes, Ixigo AU Credit Card is a lifetime free credit card. Earlier, this card had a joining and annual fee of Rs. 999. However, as of now, the bank is offering it as a lifetime free card, allowing consumers to apply without any joining or annual fee.\",\"question\":\"Is Ixigo AU Credit Card lifetime free?\"},{\"answers\":\"With Ixigo AU Credit Card, you can earn 20 reward points per Rs. 200 spent on train bookings via Ixigo. For online transactions, you earn 10 reward points per Rs. 200 spent, while for other categories, you receive 5 reward points per Rs. 200 spent. However, no reward points are earned on spends related to fuel, rent, insurance, jewellery, and wallets.\",\"question\":\"What is the reward rate of Ixigo AU Credit Card?\"},{\"answers\":\"Yes, this card offers extensive lounge access benefits. Cardholders can avail 16 complimentary domestic airport lounge visits per year, along with 1 complimentary international airport lounge visit in a year. Additionally, the card offers 16 complimentary railway lounge visits annually, making it ideal for frequent domestic travellers.\",\"question\":\"Does Ixigo AU Credit Card offer lounge access benefits?\"},{\"answers\":\"With this credit card, you can save 10% on bus bookings, with a maximum discount of Rs. 300 per month. On flight and hotel bookings, you can save 10% per transaction, with a capping of Rs. 1,000 per month on each category. Additionally, you can earn 4X reward points on train bookings via Ixigo.\",\"question\":\"How much can I save on travel bookings with Ixigo AU Credit Card?\"},{\"answers\":\"Ixigo AU Credit Card charges zero forex markup fee and offers 1 complimentary international airport lounge access per year. However, it does not offer any additional benefits for international travel, such as discounts on foreign transactions or international hotel stays. If you frequently travel abroad, you may want to consider other credit cards that offer better savings on international spends.\",\"question\":\"Is Ixigo AU Credit Card good for international travel?\"},{\"answers\":\"Yes, AU ixigo credit card does not come with any joining or annual fee.\",\"question\":\"Is the Ixigo AU credit card free?\"},{\"answers\":\"AU ixigo credit card offers up to 48 days of interest-free credit period to its cardholders.\",\"question\":\"How much is the interest free credit period with ixigo AU credit card?\"},{\"answers\":\"The add-on cards of AU ixigo credit cards do not come with any additional annual fee.\",\"question\":\"Are there any charges for the add-on cards of the ixigo AU credit card?\"}],\"Bank\":\"357\",\"cons\":[\"Maximum capping on travel bookings via Ixigo\",\"Only 1 complimentary international lounge access in a year\",\"Lacks in offering overall international travel benefits\"],\"name\":\"Ixigo AU Credit Card \",\"pros\":[\"Zero forex markup fee\",\"Direct discount on travel bookings via Ixigo\",\"Accelerated rewards \u0026 no payment gateway charges on train bookings\",\"High frequency of domestic airport and railway lounge visits\",\"Decent reward rate on general online spends\"],\"rating\":\"3.5\",\"rewards\":[\"20 reward points per Rs. 200 spent on train bookings with Ixigo\",\"10 reward points per Rs. 200 spent online\",\"5 reward points per Rs. 200 spent offline\"],\"BankName\":\"AU Small Finance Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/au-small-finance-bank\\/ixigo-au-credit-card\\/\",\"annualFee\":\"0\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/Ixigo-AU-Credit-Card.png\",\"footnotes\":[\"Transactions on fuel, rent, insurance, jewellery, and wallets are excluded from reward points calculation. Additionally, reward points are capped at 10,000 points per statement cycle.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"4\",\"Rewards\":\"3.5\",\"avgRating\":\"3.5\",\"Lounge Access\":\"3.5\"},\"conclusion\":\"While Ixigo AU Credit Card stands out among similar cards, it falls short in offering international travel benefits, d earest branches of SBI Card and submit a duly filled application form along with the relevant documents.\",\"question\":\"How can I apply for IRCTC SBI Card Premier?\"},{\"answers\":\"Yes, SBI Card allows you to have more than one credit card. However, you must meet the eligibility criteria set by the issuer to apply for this credit card. Also, SBI Card prefers to give credit cards to people who have a good credit score (preferably 750+).\",\"question\":\"I already have a credit card; can I apply for IRCTC SBI Card Premier?\"},{\"answers\":\"As soon as you notice the loss of your credit card, you must inform the issuer to protect yourself from any fraudulent transaction. You can call on the SBI Credit Card customer care number to inform them about your loss and block your credit card. You can also ask the representative to send you the replacement of the card.\",\"question\":\"What should I do if I lose my IRCTC SBI Card Premier?\"},{\"answers\":\"You can avail 1% fuel surcharge waiver, maximum of Rs. 250 per statement cycle on your transactions across all petrol pumps. However, the fuel surcharge waiver is offered only on your transactions between Rs. 500 and Rs. 4,000.\",\"question\":\"What is the maximum fuel surcharge waiver offered by IRCTC SBI Card Premier?\"},{\"answers\":\"Generally, SBI Card informs you about the updated application status via SMS on your registered mobile number. If you want to track your application status, you can visit the official website of SBI Card and check the same by entering the application number. Besides this, you can also call on customer care and ask the representative about the application status.\",\"question\":\"How can I check the application status of my IRCTC SBI Card Premier?\"},{\"answers\":\"The renewal fee for SBI IRCTC credit card is Rs. 300 + applicable taxes.\",\"question\":\"What is the renewal fee for the IRCTC SBI Platinum Credit Card?\"},{\"answers\":\"The benefits of SBI IRCTC credit card include up to 10% s e option to choose between Mastercard and RuPay variant of IndiGo IDFC FIRST Credit Card?\"},{\"answers\":\"No, the Rupay variant of IndiGo IDFC FIRST credit card is not a digital\\/virtual card, but is offered as a physical card.\",\"question\":\"Is IndiGo IDFC FIRST Rupay Credit Card a digital card?\"},{\"answers\":\"Yes, you must enroll in the IndiGo BluChip membership program to avail the benefits of IndiGo IDFC FIRST Credit Card.\",\"question\":\"Is IndiGo BluChip membership compulsory for IDFC FIRST IndiGo Credit Card?\"},{\"answers\":\"You can enroll into the IndiGo BluChip Program for free. You will get the entry-level base tier status of Blu 3, which you can upgrade from if your IndiGo spends meet the qualifying criteria.\",\"question\":\"What is the fee of the IndiGo BluChip Program membership?\"},{\"answers\":\"Though the secured FD backed IndiGo IDFC FIRST Credit Card variants does not charge any joining fee, you will have to pay an annual fee of Rs. 1,499 from 2nd year onwards.\",\"question\":\"Does the FD backed secured version of IndiGo IDFC FIRST Credit Card have any annual fee?\"}],\"Bank\":\"281\",\"cons\":[\"No complimentary airport lounge access despite being a travel card\",\"No lifestyle benefits on non-travel spending categories\",\"No annual fee waiver\"],\"name\":\"IndiGo IDFC FIRST Dual Credit Card\",\"pros\":[\"Up to 22 BluChips on every Rs. 100 spent on Indigo flight bookings\",\"Rewards on UPI and usually excluded categories like rent, utility, wallet, etc\",\"Up to 25,000 bonus IndiGo BluChips as milestone bonus\",\"Fee payment bonus offered every year\",\"Trip cancellation coverage every year\"],\"rating\":\"3\",\"rewards\":[\"Up to 22 BluChips per Rs. 100 spent on flight bookings through IndiGo app\\/website\",\"3 BluChips per Rs. 100 spent on other category spends\",\"0.5 BluChips per Rs. 100 spents on UPI (via RuPay card variant), insurance, rent, utility and wallet spends\",\"IndiGo BluChips are redeemable against IndiGo flight boo -credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"}],\"loungeAccess\":\"NA\",\"similar-card\":[\"\",\"\",\"\",\"\"],\"productDetail\":[\"3 BluChips per Rs. 100 spent on other category spends\",\"Voucher of 5,000 IndiGo BluChips and a meal voucher every year on fee payment\",\"Rs. 25,000 trip cancellation cover every year\",\"4 complimentary golf rounds and 12 golf lessons every year via Mastercard\",\"1.49% forex mark-up charges\"],\"feeInformation\":\"NA\",\"things_to_know\":[\"You travel frequently and flight bookings take up a considerable portion of your annual spending budget\",\"You prefer IndiGo airlines over others while booking your flights\",\"You are looking for a credit card that comes with trip cancellation cover\",\"You want a travel card with low forex mark-up\"],\"feeInformation2\":\"NA\",\"welcomeBenefits\":[\"Voucher of 3,000 BluChips on spending more than Rs. 1 lakh in the 1st 90 days    \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/?utm_source=organic\u0026utm_medium=organic\u0026utm_campaign=card-compare\u0026utm_term=compare_widget\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/co-brand.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\"],\"termsAndCondition\":\"https:\\/\\/www.idfcfirstbank.com\\/content\\/dam\\/idfcfirstbank\\/pdf\\/credit-card\\/MITC-Document-Customer.pdf\",\"highlighter_detail\":[\"Up to 22% BluChips as rewards on spends\",\"Up to 30,000 bonus BluChips every year\",\"Trip cancellation cover of Rs. 25,000 per year\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Rewards\",\"Co-branded\",\"Travel\"],\"thingsToKnowHeading\":\"Get This Card If:\",\"thingsToKnowHeading2\":\"Similar Cards:\",\"whoShouldGetThisCard\":\"NA\",\"you_will_need_to_hand\":[\"IndiGo Kotak Credit Card\",\"Emirates Skywards ICICI Sapphiro Credit Card\",\"IndiGo Kotak XL Credit Card\",\"KrisFlyer SBI Card\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.idfcfirstbank.com\\/content\\/dam\\/idfcfirstbank\\/pdf\\/credit-card\\/MITC-Document-Customer.pdf\",\"whatDoWeLikeAboutThisCard\":\"IndiGo IDFC FIRST Dual Credit Cards offer good co-branded travel benefits of up to 22% IndiGo BluChips on IndiGo flight bookings and bonus vouchers worth up to 25,000 BluChips as per your annual spends. The annual fee is well compensated with 5,000 BluChips and a free meal voucher. Moreover, the trip cancellation coverage provides a safety net against any loss you may incur due to changes in travel plans. A lower forex mark-up fee of 1.49% also aids in reducing the additional costs on international purchases. The dual cards on different networks and the flexibility to choose between the joining fee and FD backed card variant adds to the overall value of this co-branded travel credit card. \",\"fee\":\"133711a80d7f41561154e43a643e5191\"},{\"id\":\"d3112983-12ac-4a88-9c13-051df59e10a9\",\"title\":\"KrisFlyer SBI Card Apex\",\"card_id\":\"d3112983-12ac-4a88-9c13-051df59e10a9\",\"card_name\":\"KrisFlyer SBI Card Apex\",\"keywords\":null,\"slug\":\"krisflyer-sbi-card-apex\",\"bank_id\":\"bank_3\",\"active\":\"1\",\"created_at\":\"2024-10-01 15:11:18\",\"updated_at\":\"2025-08-13 12:04:29\",\"categories\":[\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"13eef4e3-3834-460d-aa53-42f3694b8c6f\",\"38a29a68-17ea-4ed9-a528-58dbd3f3827a\",\"e9517450-b644-47b4-bc12-29d5d09dbafd\",\"f1b03a9e-9292-4d7a-bfb3-ba41bb  16:23:21\",\"categories\":[],\"faq\":[{\"answers\":\"The SBI SimplyCLICK credit card is offered only on the Visa network.\",\"question\":\"Is SimplyCLICK a Visa or RuPay card?\"},{\"answers\":\"The credit limit on the SBI SimplyCLICK credit card varies as per the issuer\\u2019s discretion. It is based on the consumer\\u2019s profile on factors like credit score, income, and other internal parameters.\",\"question\":\"What is the limit of the SBI Simply Click credit card?\"},{\"answers\":\"SBI SimplyCLICK credit card charges a low annual fee of Rs. 499, which is waived off on spending Rs. 1 lakh in the previous year.\",\"question\":\"What is the annual fee for a Simply Click SBI card?\"},{\"answers\":\"SBI SimplyClick Card offers accelerated 10x rewards on popular everyday brands\\u2014BookMyShow, Apollo24X7, Dominos, IGP, Myntra, Yatra, Netmeds, and Cleartrip. Additionally, cardholders can earn 5x rewards on all online spends. It also offers savings via Cleartrip e-vouchers worth Rs. 2,000 each on reaching annual spending milestones of Rs. 1 lakh and Rs. 2 lakh, respectively.\",\"question\":\"What are the benefits of SBI Simply Card?\"},{\"answers\":\"Yes, SBI SimplyCLICK Credit Card offers the balance transfer on EMI facility, to clear the outstanding dues on other credit cards. The interest rate on credit card balance transfer starts from 0.83% per month.\",\"question\":\"Is there a balance transfer facility available on SBI SimplyClick Credit Card?\"},{\"answers\":\"SBI SimplyCLICK Credit Card is a suitable choice for beginners who frequently spend online at the partner brands- BookMyShow, Apollo24X7, Dominos, IGP, Myntra, Yatra, Netmeds and Cleartrip.\",\"question\":\"What is the SBI SimplyCLICK Credit Card best for?\"},{\"answers\":\"Both SBI SimplySAVE and SimplyCLICK are entry-level cards available at the same annual fee of Rs. 499. However, they differ in terms of features and benefits. While SimplyCLICK offers higher value-back on online transactions, along with 10X rewards with select online brands, SimplySAVE offers accelerated value-back on select transaction categories like dining, movies and departmental store spends.\",\"question\":\"What is the difference between an SBI SimplySAVE credit card and a SimplyCLICK credit card?\"},{\"answers\":\"No. SBI SimplyCLICK Credit Card does not provide complimentary airport lounge access.\\r\\n\",\"question\":\"Does the SBI SimplyCLICK credit card provide free airport lounge access?\"},{\"answers\":\"Other entry-level credit cards offering benefits similar to SBI SimplyCLICK are YES Bank Paisabazaar Paisasave Credit Card, HDFC Moneyback+ Credit Card, American Express SmartEarn Credit Card, Axis My Zone, Flipkart Axis and Swiggy HDFC Credit Card. These cards cater to the online shopping category, along with offering excellent value-back on select brands.\",\"question\":\"Which credit cards are similar to SBI SimplyCLICK credit card?\"},{\"answers\":\"Credit card limit is different for different cardholders as it depends on a lot of factors such as income, credit history, current liabilities, limit on existing cards and several other internal policies of the bank. You will get to know your limit only after you receive your card.\",\"question\":\"What is SBI SimplyCLICK Credit Card limit?\"}],\"Bank\":\"3\",\"cons\":[\"Limited options for reward redemption\",\"Online shopping benefits come in the form of rewards, the value of which may not be satisfactory in comparison to cashback credit cards like Amazon Pay ICICI or Cashback SBI Card\",\"The array of collaborated brands under the accelerated earnings is not impressive\"],\"name\":\"SBI SimplyCLICK Credit Card\",\"pros\":[\"10X reward points on brands covering multiple categories like shopping, travel, movies, dining and more\",\"Low annual fee and comparatively easier eligibility terms\",\"Easily achievable fee waiver condition of Rs. 1 Lakh in a year\"],\"rating\":\"3\",\"rewards\":[\"10X reward points on online partner bra n\":\"Where can I avail the fuel surcharge waiver?\"},{\"answers\":\"In case of late payment of card dues, Flipkart Axis Bank credit card users are required to pay Rs. 500 late payment fee if the outstanding amount is between Rs. 501 and Rs. 5,000, Rs. 750 for outstanding balance of Rs. 5,001 to Rs. 10,000, and Rs. 1,200 if the outstanding amount is more than Rs. 10,000.\",\"question\":\"How much is the late payment penalty for Flipkart Axis Bank credit card?\"},{\"answers\":\"Currently, you can apply for this credit card through Paisabazaar by logging in with your mobile number and checking your eligibility. You can also apply online by visiting the official website of Axis Bank and submitting a duly filled application form along with the required documents. Alternatively, you can apply offline by visiting the nearest Axis Bank branch and applying in person.\",\"question\":\"How to apply for Flipkart Axis Bank Credit Card?\"},{\"answers\":\"No, Flipkart Axis Bank credit card is not free, but charges an annual fee of Rs. 500. However, the card is first year free if you apply through Paisabazaar.\",\"question\":\"Is Flipkart Axis Bank credit card free?\"},{\"answers\":\"While Flipkart Axis Bank Credit Card is a decent option for consumers who frequently shop online through Flipkart and its partner brands, it has certain limitations. No cashback is offered on select categories, including government services, fuel spends, EMI transactions, wallet loading, rental payments, jewellery spends, insurance, utilities, educational services, and more. Additionally, although the card charges an annual fee of just Rs. 500, the spending milestone of Rs. 3.5 lakh for an annual fee waiver is relatively high for an entry-level card.\",\"question\":\"What are the limitations of Flipkart Axis Bank Credit Card?\"},{\"answers\":\"You can reach out to Axis Bank Credit Card customer care via the following numbers, 1860-419-5555 and 1860-500-5555.\",\"question\":\"What are the Flipkart Axis Bank Credit Card customer care numbers?\"},{\"answers\":\"Yes, you can use Flipkart Axis Bank Credit Card for both online and offline transactions. However, the accelerated cashback benefits are limited to spends at Flipkart, Cleartrip, and their partner brands. You can also check the usage restrictions of your card by logging into your net banking account.\",\"question\":\"Can I use Flipkart Axis Bank Credit Card anywhere?\"}],\"Bank\":\"27\",\"cons\":[\"Low cashback on non-accelerated categories\",\"Long list of exclusions from rewards program\",\"Not suitable for users seeking benefits on offline shopping or non-brand benefits\",\"High annual fee waiver condition for an entry-level card\",\"No complimentary lounge access benefits\"],\"name\":\"Flipkart Axis Bank Credit Card\",\"pros\":[\"Accelerated cashback (5%) for all Flipkart users\",\"7.5% cashback on Myntra\",\"Unlimited cashback on partner merchants\",\"Good cashback rate across accelerated categories\"],\"rating\":\"3.5\",\"rewards\":[\"7.5% cashback on Myntra\",\"5% cashback on Flipkart and Cleartrip\",\"4% cashback on preferred merchants - PVR, Swiggy, Uber and cult.fit\",\"1% cashback across all other spends\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/flipkart-axis-bank-credit-card\\/\",\"annualFee\":\"500\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/Flipkart-Axis-Bank-Credit-Card.jpg\",\"footnotes\":[\"These preferred partners are subject to change from time to time.\",\"Cashback is not applicable on payments made towards government services, fuel spends, purchase of gift cards on Flipkart and Myntra, EMI transactions, purchases converted to EMI post-facto, wallet loading transactions, cash advances, rental payments, purchase of jewellery, insurance, utilities, educational services, payment of outstanding balances, payment of card fees and other card charges.\",\"1% transaction fee applies to education payments v , Air India, and more. Cardholders can earn up to 10% rewards on select Tata Neu purchases and redeem them across spends at Tata Neu and its partner brands.\",\"question\":\"Is the Tata Neu Infinity HDFC Credit Card good?\"}],\"Bank\":\"2\",\"cons\":[\"No reward points on fuel and government spends\",\"No milestone benefits except annual fee waiver\",\"Rewards can only be redeemed on Tata Neu and partner brands\"],\"name\":\"Tata Neu Infinity HDFC Bank Credit Card\",\"pros\":[\"Up to 10% value back on select Tata Neu spends\",\"Welcome benefits compensate for the joining fee\",\"Up to 1.5% value-back on UPI spends\",\"Redemption value of 1 NeuCoin = Rs. 1 \"],\"rating\":\"3.5\",\"rewards\":[\"5% value back as NeuCoins on all the non-EMI spends at Tata Neu \u0026 partner Tata brands\",\"1.5% NeuCoins on non-Tata brand and merchant EMI spends\",\"1.5% back as NeuCoins up to 500 NeuCoins per month on all UPI spends via RuPay card variant\",\"Additional 5% NeuCoins on select categories at Tata Neu website\\/app\",\"1 NeuCoin = Rs. 1\"],\"BankName\":\"HDFC Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/hdfc-bank\\/tata-neu-infinity-hdfc-bank-credit-card\\/\",\"annualFee\":\"1499\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2024\\/12\\/500x500.png\",\"footnotes\":[\"Tata Neu Partner Brands: Tata 1MG, BigBasket, Croma, Air India Express, Tata CliQ, IHCL (TAJ group of Hotels), Westside, Qmin, Tata Play, Cult, Tata Pay, Titan and Tanishq.\",\"Fuel, rental or government-related spends, voucher purchases, wallet loads, cash advances, outstanding bill or other fees and charges payments and EMI transactions are not eligible to earn NeuCoins. \"],\"productId\":\"283\",\"cardRating\":{\"Travel\":\"3\",\"Rewards\":\"3\",\"avgRating\":\"3.5\",\"Co-branded Benefits\":\"4\"},\"conclusion\":null,\"joiningFee\":\"1499\",\"highlighter\":[\"Up to 10% value-back on Tata Neu spends\",\"8 domestic and 4 international Priority Pass lounge access per year iversity within the ecosystem makes the card highly versatile and a great fit for users who frequently shop with these brands. However, consumers who do not have brand preferences should consider cards that reward all online spends without brand restrictions.\"},{\"id\":\"c46bbe70-23a0-44b0-bbd9-bb287472539d\",\"title\":\"Ixigo AU Credit Card\",\"card_id\":\"c46bbe70-23a0-44b0-bbd9-bb287472539d\",\"card_name\":\"Ixigo AU Credit Card \",\"keywords\":\"au ixigo credit card\",\"slug\":\"ixigo-au-credit-card\",\"bank_id\":\"357\",\"active\":\"1\",\"created_at\":\"2024-05-29 15:59:19\",\"updated_at\":\"2025-08-13 12:31:19\",\"categories\":[],\"faq\":[{\"answers\":\"You can apply for Ixigo AU Credit Card by visiting the official website of AU Small Finance Bank. You need to fill out the application form and submit the required documents. Alternatively, you can visit the nearest AU Bank branch and apply manually by submitting a duly filled application form.\",\"question\":\"How can I apply for Ixigo AU Credit Card?\"},{\"answers\":\"Yes, Ixigo AU Credit Card is a lifetime free credit card. Earlier, this card had a joining and annual fee of Rs. 999. However, as of now, the bank is offering it as a lifetime free card, allowing consumers to apply without any joining or annual fee.\",\"question\":\"Is Ixigo AU Credit Card lifetime free?\"},{\"answers\":\"With Ixigo AU Credit Card, you can earn 20 reward points per Rs. 200 spent on train bookings via Ixigo. For online transactions, you earn 10 reward points per Rs. 200 spent, while for other categories, you receive 5 reward points per Rs. 200 spent. However, no reward points are earned on spends related to fuel, rent, insurance, jewellery, and wallets.\",\"question\":\"What is the reward rate of Ixigo AU Credit Card?\"},{\"answers\":\"Yes, this card offers extensive lounge access benefits. Cardholders can avail 16 complimentary domestic airport lounge visits per year, along with 1 complimentary international airport lounge visit in a year. Additionally, the card offers 16 complimentary railway lounge visits annually, making it ideal for frequent domestic travellers.\",\"question\":\"Does Ixigo AU Credit Card offer lounge access benefits?\"},{\"answers\":\"With this credit card, you can save 10% on bus bookings, with a maximum discount of Rs. 300 per month. On flight and hotel bookings, you can save 10% per transaction, with a capping of Rs. 1,000 per month on each category. Additionally, you can earn 4X reward points on train bookings via Ixigo.\",\"question\":\"How much can I save on travel bookings with Ixigo AU Credit Card?\"},{\"answers\":\"Ixigo AU Credit Card charges zero forex markup fee and offers 1 complimentary international airport lounge access per year. However, it does not offer any additional benefits for international travel, such as discounts on foreign transactions or international hotel stays. If you frequently travel abroad, you may want to consider other credit cards that offer better savings on international spends.\",\"question\":\"Is Ixigo AU Credit Card good for international travel?\"},{\"answers\":\"Yes, AU ixigo credit card does not come with any joining or annual fee.\",\"question\":\"Is the Ixigo AU credit card free?\"},{\"answers\":\"AU ixigo credit card offers up to 48 days of interest-free credit period to its cardholders.\",\"question\":\"How much is the interest free credit period with ixigo AU credit card?\"},{\"answers\":\"The add-on cards of AU ixigo credit cards do not come with any additional annual fee.\",\"question\":\"Are there any charges for the add-on cards of the ixigo AU credit card?\"}],\"Bank\":\"357\",\"cons\":[\"Maximum capping on travel bookings via Ixigo\",\"Only 1 complimentary international lounge access in a year\",\"Lacks in offering overall international travel benefits\"],\"name\":\"Ixigo AU Credit Card \",\"pros\":[\"Zero forex markup fee\",\"Direct discount on travel bookings via Ixigo\",\"Accelerated rewards \u0026 no payment gateway charges on train bookings\",\"High frequency of domestic airport and railway lounge visits\",\"Decent reward rate on general online spends\"],\"rating\":\"3.5\",\"rewards\":[\"20 reward points per Rs. 200 spent on train bookings with Ixigo\",\"10 reward points per Rs. 200 spent online\",\"5 reward points per Rs. 200 spent offline\"],\"BankName\":\"AU Small Finance Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/au-small-finance-bank\\/ixigo-au-credit-card\\/\",\"annualFee\":\"0\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/Ixigo-AU-Credit-Card.png\",\"footnotes\":[\"Transactions on fuel, rent, insurance, jewellery, and wallets are excluded from reward points calculation. Additionally, reward points are capped at 10,000 points per statement cycle.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"4\",\"Rewards\":\"3.5\",\"avgRating\":\"3.5\",\"Lounge Access\":\"3.5\"},\"conclusion\":\"While Ixigo AU Credit Card stands out among similar cards, it falls short in offering international travel benefits, despite its 0% forex markup fee. Standalone, it is a good feature, but without additional international travel benefits, it becomes less valuable. Those planning to travel abroad may need another credit card to maximize savings on international travel, as there are no significant benefits for overseas holiday bookings. However, if you travel frequently within India and prefer making bookings through Ixigo, this card can help you save on domestic travel with discounts and reward points.\",\"joiningFee\":\"0\",\"highlighter\":[\"10% discount on travel bookings at Ixigo\",\"4X reward points on train bookings via Ixigo\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child ug\":\"irctc-hdfc-bank-credit-card\",\"bank_id\":\"2\",\"active\":\"1\",\"created_at\":\"2024-01-11 16:19:26\",\"updated_at\":\"2025-08-13 11:43:29\",\"categories\":[],\"faq\":[{\"answers\":\"Yes, IRCTC HDFC Bank Credit Card charges an annual fee of Rs. 500. You can avail annual fee waiver by spending Rs. 1.5 Lakh in a year.\",\"question\":\"Does IRCTC HDFC Bank Credit Card offer an annual fee waiver?\"},{\"answers\":\"To apply for this credit card, your age must be between 21 and 65 years. Besides this, if you are a salaried individual, you must have a monthly income of Rs. 15,000. For self-employed individuals, the annual income requirement is Rs. 6 LPA.\",\"question\":\"What is the eligibility criteria for IRCTC HDFC Credit Card?\"},{\"answers\":\"Yes, you can avail 1% transaction charge waiver for ticket bookings made through the IRCTC website and app. The maximum waiver you can avail in a month is Rs. 1,000.\",\"question\":\"Does IRCTC HDFC Bank Credit Card offer a transaction charge waiver for train ticket bookings?\"},{\"answers\":\"You can apply for this card online by visiting the official website of HDFC Bank and navigating to the card page. You are required to fill out the application form and attach all the relevant documents while applying for the card. If you wish to apply offline, you can visit the nearest HDFC Bank branch and submit the application form in person.\",\"question\":\"How can I apply for IRCTC HDFC Credit Card?\"},{\"answers\":\"Yes, IRCTC HDFC Bank Credit Card is also available on the RuPay network. Therefore, you can link this credit card to a UPI app and earn rewards on UPI spends as well.\",\"question\":\"Can I earn reward points on UPI spends with IRCTC HDFC Bank Credit Card?\"},{\"answers\":\"Yes, HDFC Bank Credit Card offers 8 complimentary visits to select IRCTC Executive Lounges every year, with a maximum of 2 visits per quarter.\",\"question\":\"Does IRCTC HDFC Credit Card offer lounge access benefits?\"}],\"Bank\":\"2\",\"cons\":[\"Low reward rate on non-IRCTC spends\",\"No complimentary airport lounge access\",\"Limited benefits for those who do not frequently travel by train\"],\"name\":\"IRCTC HDFC Bank Credit Card\",\"pros\":[\"5X rewards \u0026 5% cashback on IRCTC train ticket bookings\",\"Welcome benefits worth the joining fee of Rs. 500\",\"Complimentary railway lounge visits every year\",\"Redemption of rewards against train ticket bookings at a 1:1 ratio\",\"Low annual fee of Rs. 500, making it affordable for regular users\"],\"rating\":\"3\",\"rewards\":[\"5 reward points per Rs. 100 spent on Rail Connect app and IRCTC website\",\"1 reward point on every Rs. 100 spent on all other categories\",\"Additional 5% cashback on booking IRCTC train tickets using HDFC Bank SmartBuy\"],\"BankName\":\"HDFC Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/hdfc-bank\\/irctc-hdfc-bank-credit-card\\/\",\"annualFee\":\"500\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2023\\/03\\/IRCTC-HDFC-Bank-Credit-Card-Image.png\",\"footnotes\":[\"Maximum of 500 reward points can be earned in a calendar month on UPI spends. \"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"3\",\"Rewards\":\"3\",\"avgRating\":\"3.0\",\"Co-branded Benefits\":\"3.5\"},\"conclusion\":\"IRCTC HDFC Bank Credit Card is designed for frequent train travellers and charges a low annual fee of Rs. 500. Along with rewards and cashback on train ticket bookings, the card also offers complimentary railway lounge visits, enhancing its overall value for train travellers. However, a low base reward rate of 1% makes its utility limited across spends beyond train ticket bookings. Hence, HDFC IRCTC Credit Card is suitable for you only if you prefer travelling via train and want to save on this expense. However, if you are looking for better overall rewards, then you should look for other cards with more comprehensive benefits on travel as well as other categories.\",\"joiningFee\":\"500\",\"highlighter\":  credit card via SBI Card\\u2019s official website. SBI Card offers a digital application process for this card through its platform SBI Card SPRINT. You will have to fill in your personal details like PAN, DOB, mobile number, city of residence, etc., followed by professional details like occupation, name of organization, etc. Afterwards, you will have to do KYC verification. You may also need to upload scanned copies of the documents. Once approved, the card will be sent to your address in 7-10 business days.\",\"question\":\"How to apply for Cashback SBI Card?\"},{\"answers\":\"Yes, you can withdraw cash using this card. However, cash withdrawal from credit cards is not advised as it does not qualify for the interest-free period, which means hefty finance charges will be applicable on such transactions. You will also have to pay an additional cash advance fee every time you withdraw cash. Moreover, no cashback will be offered on cash withdrawals.\",\"question\":\"Can I withdraw cash from an ATM using Cashback SBI Card?\"},{\"answers\":\"You can reach SBI Card helpline at 1860 180 1290 or 39 02 02 02 (prefix local STD code).\",\"question\":\"What is SBI Credit Card customer care number?\"},{\"answers\":\"You can visit the official SBI Card website to apply for SBI Cashback credit card online. If you wish to apply offline, you may also visit the nearest SBI branch. \",\"question\":\"How to get SBI Cashback credit card?\"},{\"answers\":\"SBI Cashback credit card comes at a joining and annual fee of Rs. 999. You can get the annual fee waived off from 2nd year onwards by spending at least Rs. 2 lakh in a year and hence use this card for free. \",\"question\":\"How to get SBI Cashback credit card lifetime free?\"},{\"answers\":\"The cashback you earn by using SBI Cashback credit card is directly credited to your account and can be reviewed through the monthly card statement. So, you can check your accrued cashback by logging into your card account through SBI Card websi  credit card too?\"},{\"answers\":\"YES BANK PaisaSave RuPay credit card is only offered as a complimentary card with the Mastercard variant. So, you can get the Rupay variant only if you have the Mastercard one.\",\"question\":\"Can I get only YES BANK Paisabazaar PaisaSave RuPay credit card directly without getting the Mastercard variant?\"}],\"Bank\":\"65\",\"cons\":[\"Capping on accelerated cashback earnings\",\"No other lifestyle-related benefits apart from online shopping and cashback on all spends\"],\"name\":\"YES BANK Paisabazaar PaisaSave Credit Card\",\"pros\":[\"Up to 3% cashback on card spends\",\"Cashback points are redeemed as statement credit in 1:1 redemption ratio\",\"No merchant or brand restrictions on accelerated cashback earnings\",\"Low annual fee with easily achievable fee waiver condition\"],\"rating\":\"4\",\"rewards\":[\"3% Cashback Points on all e-commerce transactions, up to 5,000 points per month\",\"1.5% Cashback Points on other spends, including offline, UPI, \u0026 online spends beyond capping\",\"1 Cashback Point = Rs. 1, redeemable as statement credit via YES Rewards platform\"],\"BankName\":\"Yes Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/yes-bank\\/paisabazaar-paisasave-credit-card\\/\",\"annualFee\":\"499\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/500x500-1.png\",\"footnotes\":[\"Exclusions: EMI transactions , Utility, Insurance, Fuel, Rent payments, Wallet loading, Education, Jewelry, Govt services, and Hospitals, Pharmacy Stores, Toll, Telecom equipments, Cash advance, Passenger Railways, Automotive Service Shops, Automobile and Truck Dealers\\u2013Sales, Service, Repairs, Parts and Leasing, Automobile and Truck Dealers\\u2013 (Used Only)\\u2013Sales, Motorcycle Shops and Dealers, Automotive Parts and Accessories Stores, Motor Vehicle Supplies and New Parts, Telecommunications Services, Vocational\\/Trade Schools, Medical and Dental Laboratories, Medical Services and Hea nia-credit-card\",\"bank_id\":\"2\",\"active\":\"1\",\"created_at\":\"2023-12-21 13:14:38\",\"updated_at\":\"2025-05-16 17:18:51\",\"categories\":[],\"faq\":[{\"answers\":\"HDFC Bank allows you to have two different HDFC Credit Cards in very rare cases, as in general, it does not allow the same. If you are keen to avail HDFC Millennia Credit Card, you can put forth a card upgrade request. For more details, you can contact the HDFC Bank Customer Care.\",\"question\":\"I already have an HDFC Credit Card. Can I apply for HDFC Millennia Credit Card?\"},{\"answers\":\"You can apply for this credit card through online as well as offline modes. You can apply online by visiting the official website of the bank. If you want to apply offline, you can visit the nearest branch of the bank to fill out the application form. You can also apply for HDFC Millennia Credit card, with Paisabazaar. \",\"question\":\"How can I apply for HDFC Millennia Credit Card?\"},{\"answers\":\"The credit limit is decided by the bank after scrutinizing your application. The bank considers various factors like credit score, repayment capacity, income and more while deciding your credit limit. You will get to know your credit limit only after applying for the credit card.\",\"question\":\"What is the credit limit offered on HDFC Millennia Credit Card?\"},{\"answers\":\"To be eligible for any credit card, you should be employed in your current organization for at least 6 months. Also, the minimum income requirement to apply for this credit card is Rs. 35,000 per month. However, if you have a salary account with HDFC Bank, the eligibility criteria may be relaxed.\",\"question\":\"I have just started with my new job. Will I be eligible for HDFC Millennia Credit Card?\"},{\"answers\":\"As soon as you notice the loss of your card, you should inform the bank by calling on the customer care number. The bank representative will immediately block your credit card to prevent it from any fraud. Additionally, you can also report the loss of your credit card through the official website of the bank.\\r\\n\",\"question\":\"What should I do if I lose my HDFC Millennia Credit Card?\"},{\"answers\":\"The cash advance fee charged on HDFC Millennia Credit Card is 2.5% of the withdrawn amount or Rs. 500 (whichever is higher). Therefore, you should not withdraw cash using your credit card as it comes with additional charges.\\r\\n\",\"question\":\"What is the cash advance fee charged on HDFC Millennia Credit Card?\"},{\"answers\":\"You can see all the available offers on your credit card by logging in to the HDFC net banking. All you need to do is log in to the net banking portal and click on the \\u2018Offers\\u2019 section. Under this section, you\\u2019ll be able to see all the available offers on your credit card.\",\"question\":\"How can I see offers on my HDFC Millennia Credit Card?\"},{\"answers\":\"You can check the status of your credit card through the official website of the bank. You need to click on \\u2018Credit Card\\u2019 under the \\u2018Products\\u2019 tab and then click on the \\u2018Track your Credit Card Application Status\\u2019 option. Enter the asked details and the status of your application will be shown on the screen.\",\"question\":\"How can I check the status of my HDFC Millennia Credit Card?\"}],\"Bank\":\"2\",\"cons\":[\"Monthly capping on cashback earning\",\"Low cashback rate for non-accelerated category\",\"Exclusion of major everyday spends like utilities and rent from cashback earning \",\"Lounge access benefit is optional and spend-based\"],\"name\":\"HDFC Millennia Credit Card\",\"pros\":[\"Up to 5% cashback on major lifestyle-related online spends\",\"Bonus points worth the joining fee on activation\",\"Multiple redemption options with redemption value of up to 1:1\",\"Annual fee waiver condition is quite easily achievable\"],\"rating\":\"3.5\",\"rewards\":[\"5% cashback up to 1,000 cash points\\/month on Flipkart, Swiggy, Amazon, BookMyShow, Myntra, Uber, Cult.fit, Sony LIV, Tata CLiQ and Zomato\",\"1% cashback up to 1,000 cash points\\/month on other spends\"],\"BankName\":\"HDFC Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/hdfc-bank\\/millennia-credit-card\\/\",\"annualFee\":\"1000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/HDFC-Millennia-Credit-Card-1.png\",\"footnotes\":[\"Exclusions: Fuel spends, Rent Payments \u0026 Government Related Transactions, Cash Advances, Payment of Outstanding Balance, Payment of card fees and other charges, Smart EMI \u0026 Dial-an-EMI transactions\",\"For redemption against the statement balance, the minimum cash point balance requirement is 500 cash points.\",\"Cashback reward points redemption against the statement balance is capped at 3,000 cash points per calendar month, as applicable from 1st February 2023.\",\"For flights and hotel redemption, you can redeem up to a maximum of 50% of the booking value through a cash point. You will have to pay the remaining transaction amount with a credit card.\",\"Reward points redemption for flights \u0026 hotel bookings are capped at 50,000 per calendar month, as applicable from 1st January 2023.\",\"You can redeem up to 70% of the product\\/voucher value via cash points on select products\\/vouchers. The rest is to be paid with a credit card, as applicable from 1st February 2023.\",\"All accumulated cash points have an expiry date of 2 years from the date of accumulation.\"],\"productId\":\"235\",\"cardRating\":{\"Cashback\":\"3.5\",\"avgRating\":\"3.5\",\"Welcome Benefits\":\"3\",\"Milestone Benefits\":\"3\",\"Rewards Flexibility\":\"3.5\"},\"conclusion\":\"Though the card excels due to its multiple brand benefits and great redemption options, the benefits on the card can be utilized only to a certain threshold and not beyond that. Both accelerated (5%) and non-accelerated (1%) categories come with a reward capping of 1,000 points each, every month. That way, users spendin
