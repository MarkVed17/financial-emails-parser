y year and also travel often. Such cardholders can maximize the card\\u2019s value by earning substantial reward points and getting an equivalent value in miles or travel discount (through SmartBuy). High spenders would also be able to utilize the milestone benefit and avail the renewal fee waiver. Premium privileges like unlimited lounge access, complimentary golf games, fast track airport experience, concierge service, etc. make this card a worthy competitor to several other premium cards like ICICI Emeralde Private, Axis Magnus and others. \"},{\"id\":\"a8d6b971-4c32-4199-b65a-6ec6b1b51d93\",\"title\":\"Axis Bank Reserve Credit Card\",\"card_id\":\"a8d6b971-4c32-4199-b65a-6ec6b1b51d93\",\"card_name\":\"Axis Bank Reserve Credit Card\",\"keywords\":null,\"slug\":\"axis-bank-reserve-credit-card\",\"bank_id\":\"27\",\"active\":\"1\",\"created_at\":\"2023-12-28 19:17:41\",\"updated_at\":\"2025-08-18 19:34:08\",\"categories\":[],\"faq\":[{\"answers\":\"No. The card excludes reward earning on utility spends. Some other excluded transactions are spends on insurance, fuel, gold\\/jewellery, wallet and Govt. institutions.\",\"question\":\"Do I earn rewards on utility spends made on the card?\"},{\"answers\":\"One can retain the old redemption ratio of 5:4 by opening and maintaining a burgundy private account (with a minimum TRV of Rs. 5 Crore) and opting for a Burgundy Private Credit Card. \\r\\n\",\"question\":\"I like the previous miles conversion of 5:4 on my existing Reserve credit card. Is there a way to avail it?\"},{\"answers\":\"You can avail 25% off up to Rs. 800 at participating restaurants with the complimentary EazyDiner membership.\",\"question\":\"How much discount can I avail with the EazyDiner membership?\"},{\"answers\":\"Yes, a transaction fee of 1% is applicable on paying rent using this card. This is capped at Rs. 1,500 per transaction.\",\"question\":\"Are there any charges on paying rent through the Axis Reserve Credit Card?\"}],\"Bank\":\"27\",\"cons\":[\"Very high annual fee of Rs. 50,000\",\"High annual fee waiver criteria\",\"Low reward redemption rate\",\"Division of partners in Miles Transfer Program\",\"Exclusions of some everyday spend types from rewards program\"],\"name\":\"Axis Bank Reserve Credit Card\",\"pros\":[\"Unlimited lounge visits\",\"Complimentary memberships of premium hotels\",\"Low forex mark-up fee of 1.5%\",\"No cash withdrawal charges\"],\"rating\":\"3.5\",\"rewards\":[\"15 EDGE reward points for every Rs. 200 spent\",\"30 EDGE reward points for every Rs. 200 spent internationally\",\"Conversion of rewards into Air Miles or Hotel Loyalty Points at a ratio of 5:2\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/axis-bank-reserve-credit-card\\/\",\"annualFee\":\"50000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/card.png\",\"footnotes\":[\"Insurance, Fuel, Gold\\/Jewellery, Wallet, Govt. Institutions \u0026 Utility spends will not be considered for earning Edge Reward Points and annual fee waiver calculation.\",\"Partners under the Miles Transfer Program are divided in Group A \u0026 B with a redemption capping of maximum 5 Lakh points per year- maximum 1 Lakh points to Group A partners and 4 Lakh to Group B partners.\",\"Credit Shield covers the outstanding amount in the event of the death of the primary cardholder.\",\"Additional Rs. 100 on missing payment of Minimum Amount Due by the due date for two consecutive cycles.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"3.5\",\"avgRating\":\"3.5\",\"Lifestyle Benefits\":\"3.5\",\"Rewards Flexibility\":\"3\"},\"conclusion\":\"The card comes with a hefty annual fee of Rs 50,000, and there are a couple of factors that would disappoint users due to the devaluations. For a super-premium card, the point-to-mile conversion ratio of 5:2 is low. Cards like HDFC Infinia and HDFC Diners Club Black charge a much lower annual fee but provide a better redemption value of 1:1. The division of partners in the miles transfer program would affect users who are loyal to an airline or hotel group falling under a specific group. However, Axis Reserve\\u2019s reward rate is still good at 15 points per Rs. 200, along with offering twice the earnings on international spends. Overall, the card still holds good value for high spenders who also travel often, as they can accumulate enough points and redeem them to get travel benefits.\",\"joiningFee\":\"50000\",\"highlighter\":[\"Unlimited domestic \u0026 international lounge visits via Priority Pass\",\"Low forex mark-up fee of 1.5% with 2X reward points on international spends\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"},{\"category_id\":\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"category_name\":\"Premium\",\"slug\":\"premium\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/7-best-premium-credit-cards-in-india\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/assets\\/images\\/purple_crown.svg\",\"icon_name\":\"premium\",\"active\":\"1\",\"created_at\":\"2025-08-12 13:40:21\",\"updated_at\":\"2025-08-12 13:40:21\"},{\"category_id\":\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"category_name\":\"Rewards\",\"slug\":\"rewards\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/5-best-rewards-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\",\"icon_name\":\"reward\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:49\",\"updated_at\":\"2025-08-12 13:37:16\"}],\"loungeAccess\":\"Priority Pass membership with unlimited international \u0026 domestic lounge visits for all cardholders with 12 free guest visits per year \",\"similar-card\":[\"\",\"\",\"\",\"\"],\"productDetail\":[\"Up to 30 EDGE reward points for every Rs. 200 spent\",\"B1G1 offer on BookMyShow tickets with up to 5 offer tickets per month\",\"ITC Culinaire, Accorplus, Club Marriott \u0026 EazyDiner Prime memberships \u0026 offers on Postcard \u0026 Oberoi hotels\",\"50 free golf rounds every year across select golf courses in India\"],\"feeInformation\":\"NA\",\"things_to_know\":[\"You are looking for premium benefits and luxury add-ons like golf benefits, hotel memberships, etc.\",\"You are a frequent traveller and would like to save on lounge visits, flights, etc.\",\"You prefer redemption against air miles or hotel loyalty points\",\"You would be able to reach the annual fee waiver condition\"],\"feeInformation2\":\"Waived off on spending Rs. 35 Lakh in the preceding year\",\"welcomeBenefits\":[\"50,000 bonus reward points after the payment of joining fee \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/?utm_source=organic\u0026utm_medium=organic\u0026utm_campaign=card-compare\u0026utm_term=compare_widget\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/lounge-access.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\"],\"termsAndCondition\":\"https:\\/\\/www.axisbank.com\\/docs\\/default-source\\/default-document-library\\/mitc-credit-cards.pdf\",\"highlighter_detail\":[\"Low foreign currency markup fee of 1.5%\",\"Unlimited access in India and abroad\",\"15 EDGE rewards for every Rs. 200 spent\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Travel\",\"Lounge Access\",\"Rewards\"],\"thingsToKnowHeading\":\"Consider Axis Reserve if:\",\"thingsToKnowHeading2\":\"Consider other options if:\",\"whoShouldGetThisCard\":\"Frequent travellers who are looking for a card with premium benefits and do not mind paying a high annual fee\",\"you_will_need_to_hand\":[\"You are looking for redemption across multiple categories\",\"You are not inclined towards Group B travel partners for bookings\",\"You frequently make day-to-day spends like fuel or utility bills \"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.axisbank.com\\/docs\\/default-source\\/default-document-library\\/mitc-credit-cards.pdf\",\"whatDoWeLikeAboutThisCard\":\"There are 3 primary reasons to love Axis Reserve. (i) Premium travel perks like unlimited international lounge visits, and 12 free visits for guests (ii) A reward rate of 3% on domestic spends and 6% on international spends (iii) 50 free golf rounds every year across select courses (there are few cards like HDFC Infinia that can match this).\"},{\"id\":\"b4d80032-bed4-4595-a777-70c894401fa2\",\"title\":\"Axis Atlas Credit Card\",\"card_id\":\"b4d80032-bed4-4595-a777-70c894401fa2\",\"card_name\":\"Axis Atlas Credit Card\",\"keywords\":null,\"slug\":\"atlas-credit-card\",\"bank_id\":\"27\",\"active\":\"1\",\"created_at\":\"2023-12-21 16:45:04\",\"updated_at\":\"2025-05-16 19:55:10\",\"categories\":[],\"faq\":[{\"answers\":\"Axis Atlas Credit Card offers three tier-based memberships: Silver, Gold, and Platinum, based on the spending criteria. Cardholders can achieve the Silver tier by spending Rs. 3 Lakh, and the Gold tier by spending Rs. 7.5 Lakh, and the Platinum tier by spending Rs. 15 Lakh. With higher tiers, cardholders can access enhanced benefits such as a higher number of complimentary airport lounge visits and increased bonus reward points through milestone and annual benefits.\",\"question\":\"How many tier memberships are available with the Axis Atlas Credit Card?\"},{\"answers\":\"Axis Atlas is a travel-focused credit card that offers EDGE Miles, which can be redeemed against partner air miles or hotel loyalty points at a 1:2 ratio or for travel bookings through the Travel EDGE portal at a 1:1 ratio. On the other hand, the Axis Select Credit Card offers EDGE reward points, redeemable through the rewards catalogue at a value of Rs. 0.20 per point and against partner air miles and hotel loyalty points at a 10:1 ratio.\",\"question\":\"What is the difference between Axis Atlas Credit Card and Axis Select Credit Card?\"},{\"answers\":\"By spending Rs. 5 Lakh in a year, cardholders can achieve the Platinum tier, which offers up to 12 domestic lounge visits and 6 international lounge visits annually. They can also earn up to 5,000 EDGE Miles as milestone and annual benefits, worth Rs. 10,000 when redeemed against partner airlines or hotel loyalty points at a 1:2 ratio. Furthermore, cardholders earn 2 EDGE Miles for every Rs. 100 spent on travel and other categories. This makes the card especially beneficial for frequent travellers who can maximize its features and save on travel spends.\",\"question\":\"Is Axis Atlas Credit Card worth it for a spend of Rs. 4-5 Lakh?\"},{\"answers\":\"Axis Atlas Credit Card offers milestone benefits tied to its tier structure. Cardholders who achieve the Silver tier by spending Rs. 3 Lakh receive 2,500 EDGE Miles as milestone benefits. At the Gold tier, achieved by spending Rs. 7.5 Lakh, they receive 2,500 EDGE Miles as milestone benefits and an additional 2,500 EDGE Miles as annual benefits. At the highest level, the Platinum tier, achieved by spending Rs. 15 Lakh, cardholders earn 5,000 EDGE Miles as milestone benefits and 5,000 EDGE Miles as annual benefits.\",\"question\":\"What are the milestone benefits of Axis Atlas Credit Card?\"},{\"answers\":\"To be eligible for Axis Atlas Credit Card, applicants must be between 18 and 70 years old. Both salaried and self-employed individuals can apply. Salaried individuals must have an annual income of Rs. 12 Lakh, while self-employed individuals must meet the annual income requirement of Rs. 15 Lakh.\",\"question\":\"What is the eligibility criteria for Axis Atlas Credit Card?\"}],\"Bank\":\"27\",\"cons\":[\"High forex markup fee of 3.5%\",\"Complicated tier-based benefit structure\",\"High annual fee of Rs. 5,000\",\"Reward points cannot be redeemed against cashback\"],\"name\":\"Axis Atlas Credit Card\",\"pros\":[\"1:2 redemption value against partner airline and hotels\",\"Accelerated reward benefits (2.5X EDGE Miles) on travel spends\",\"Milestone benefits of up to 10,000 EDGE Miles every year\",\"Decent number of international and domestic lounge visits\"],\"rating\":\"4\",\"rewards\":[\"5 EDGE Miles per Rs. 100 spent on travel on cumulative travel spends of Rs. 2 Lakh in a month\",\"2 EDGE Miles per Rs. 100 spent on travel spends after reaching cumulative travel spend value of Rs. 2 Lakh in a month\",\"2 EDGE Miles per Rs. 100 spent across other categories\",\"1 EDGE Mile = Rs. 1\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/atlas-credit-card\\/\",\"annualFee\":\"5000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2023\\/02\\/Axis-Atlas-1.png\",\"footnotes\":[\"Excluded categories from rewards earning: Fuel surcharge waiver transactions, insurance, wallet recharge, rent, gold\\/ jewelry, rent, wallet, Government institution, insurance, fuel and utilities.\",\"1% transaction fee applies to education payments via third-party apps, rent payments, and spends exceeding monthly limits on wallet loads (Rs. 10,000), fuel (Rs. 50,000), utilities (Rs. 25,000), and gaming (Rs. 10,000).\",\"A reward redemption fee of Rs. 99 applies for redeeming EDGE Reward Points or Miles through the Axis EDGE portal, and Rs. 199 for converting EDGE Reward Points or Miles into loyalty partner program miles.\",\"The tier will be valid for one anniversary year. If a user doesn\\u2019t achieve the tier threshold in an anniversary year, they are downgraded to the lower tier.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"4\",\"Rewards\":\"4\",\"avgRating\":\"4.0\",\"Lounge Access\":\"3.5\"},\"conclusion\":\"Axis Atlas is designed for travellers and offers 2.5X EDGE Miles on travel spends. Travellers can maximize the card\\u2019s value by putting monthly travel spends up to Rs. 2 lakh on the card. Given the typically high cost of travel, reaching this milestone should not be difficult for those who frequently travel within India and abroad. However, the card has limitations for frequent international travellers, due to a steep 3.5% forex mark-up fee and no accelerated rewards on travel spends beyond Rs. 2 lakh per month. That said, for those who prefer flexibility over loyalty to a specific airline or hotel, Axis Atlas remains a strong choice with its 1:2 reward point conversion to air miles or hotel loyalty programs.\",\"joiningFee\":\"5000\",\"highlighter\":[\"2.5X EDGE Miles on Travel spends\",\"Up to 12 international and 18 domestic lounge access every year\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"},{\"category_id\":\"13eef4e3-3834-460d-aa53-42f3694b8c6f\",\"category_name\":\"Lounge Access\",\"slug\":\"lounge-access\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/top-10-credit-cards-airport-lounge-access\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/ xisbank.com\\/docs\\/default-source\\/default-document-library\\/credit-cards\\/terms-and-conditions-for-horizon-credit-card.pdf\",\"whatDoWeLikeAboutThisCard\":\"Axis Horizon offers accelerated rewards on travel bookings with miles conversion against 15+ travel partners, including Qatar Airlines, SpiceJet, Air Asia, etc. The card surpasses its joining fee by a good margin of Rs. 2,000 and offers 1,500 bonus EDGE Miles at the time of renewal. Axis Horizon\\u2019s lounge access benefits is also excellent as it offers up to 32 domestic and up to 8 international lounge visits in a year, which is a great number for a Rs. 3,000 credit card. Similar cards like Axis Atlas and SBI Card Miles Elite do not provide so many free visits despite charging a higher annual fee of Rs. 5,000.\"},{\"id\":\"0cca5a35-0db3-4485-b905-7f466bf7280e\",\"title\":\"HSBC TravelOne Credit Card\",\"card_id\":\"0cca5a35-0db3-4485-b905-7f466bf7280e\",\"card_name\":\"HSBC TravelOne Credit Card\",\"keywords\":\"hsbc credit card,hsbc card,hsbc travelone,travel one,travel one credit card,travel one card,hsbc travel one,hsbc travel one credit card\",\"slug\":\"travelone-credit-card\",\"bank_id\":\"1\",\"active\":\"1\",\"created_at\":\"2025-01-24 17:12:53\",\"updated_at\":\"2025-08-22 12:37:54\",\"categories\":[],\"faq\":[{\"answers\":\"The eligible cardholders can activate the 3 months EazyDiner Prime membership by first downloading the EazyDiner app and signing up or logging in. Then select the 3 months membership plan and click on the \\u2018Pay Now\\u2019 option. Enter the coupon code received and complete your purchase to activate the membership.\",\"question\":\"How to activate the complimentary EazyDiner Prime membership?\"},{\"answers\":\"To redeem your points, log in to the HSBC India app and select your card. Click on \\u2018View more\\u2019 and select the \\u2018Redeem points\\u2019 option. Then go to the rewards marketplace after tapping on \\u2018Redeem points now\\u2019. Select the preferred category and enter the details, as required. Enter the number of points you wish to redeem and continue. Read and accept the terms and conditions and place your order.\",\"question\":\"How do I redeem my reward points earned through HSBC TravelOne Credit Card?\"},{\"answers\":\"HSBC TravelOne credit card users can convert their reward points in 1:1 ratio into airmiles for Air India, Air Canada, Air France\\u2013KLM, British Airways, Etihad Airways, EVA Air, Hainan Airlines, Japan Airlines, Singapore Airlines, Qantas Airlines, Qatar Airlines, Thai Airways, Turkish Airlines, United Airlines and Vietnam Airlines. They can also convert reward points into miles for Air Asia, where 1 point = 3 miles.\",\"question\":\"For which airline partners can I use my HSBC reward points?\"},{\"answers\":\"You can convert your accrued reward points into hotel loyalty points of Accor, IHG\\u00ae Hotels \u0026 Resorts, Marriott International, and Wyndham Hotels \u0026 Resorts in the ratio of 1:1. You can also redeem them for hotel points at Shangri-La where 5 reward points = 1 hotel loyalty point.\",\"question\":\"What are the hotel partners for HSBC TravelOne Credit Card reward points redemption?\"}],\"Bank\":\"1\",\"cons\":[\"High forex mark-up fee of 3.5% \",\"Welcome benefits come with spend-based conditions\",\"Redemption of the accrued reward points is limited to just travel partner points or miles\"],\"name\":\"HSBC TravelOne Credit Card\",\"pros\":[\"Accelerated rewards on travel spends with up to 12% value-back\",\"1:1 conversion ratio of rewards to airmiles or hotel points\",\"Up to 15% discount across some of the most popular travel platforms\",\"Complimentary golf rounds and green fee offers\"],\"rating\":\"3.5\",\"rewards\":[\"4 reward points on every Rs. 100 spent on flights, travel aggregators, and in foreign currency\",\"2 reward points on every Rs. 100 spent on other spending categories\",\"1 Reward Point = 1 Air Mile or Hotel Point\"],\"BankName\":\"HSBC Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/hsbc-bank\\/travelone-credit-card\\/\",\"annualFee\":\"4999\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/HSBC-TravelOne-CC.png\",\"footnotes\":[\"Card users must also successfully download HSBC India mobile app and log in, in addition to satisfying the spend-based condition, to be eligible for the welcome benefit.\",\"2X rewards are capped at 50,000 reward points per month. 2X rewards categories will earn the base reward rate of 2 reward points per Rs. 100 after reaching this monthly capping limit.\",\"Payments made towards utilities, fuel, education, government, e-wallets, insurance, tax, real estate agent or managers, jewellery, money transfers, financial and non-financial institutes, and bail and bonds do not accrue any reward points.\",\"Instant redemption available where cardholders can convert their points into air miles and hotel loyalty points across major airline and hotel partners through the mobile app.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"4\",\"Rewards\":\"3.5\",\"avgRating\":\"3.5\",\"Lifestyle Benefits\":\"3.5\"},\"conclusion\":null,\"joiningFee\":\"4999\",\"highlighter\":[\"Up to 12% savings on travel bookings via HSBC Rewards Marketplace\",\"Up to 20% off on Zomato, Yatra, EaseMyTrip, etc.\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"},{\"category_id\":\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"category_name\":\"Rewards\",\"slug\":\"rewards\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/5-best-rewards-cred ":\"12172da4-ff05-4a8a-9952-d43b1d7a22be\",\"card_name\":\"Axis Magnus for Burgundy Credit Card\",\"keywords\":\"axis magnus burgundy credit card\",\"slug\":\"magnus-burgundy-credit-card\",\"bank_id\":\"27\",\"active\":\"1\",\"created_at\":\"2025-03-20 15:25:00\",\"updated_at\":\"2025-08-13 12:01:37\",\"categories\":[],\"faq\":[{\"answers\":\"The card is exclusively available to Axis Burgundy clients. To be eligible, individuals must maintain an Average Quarterly Balance of Rs. 10 Lakh in a savings account or across savings and current accounts. Alternatively, they must have a Total Relationship Value (TRV) of Rs. 30 Lakh across deposits and investments, a TRV of Rs. 1 Crore including Demat holdings, or a net monthly salary of Rs. 3 Lakh or more credited to an Axis Bank salary account.\",\"question\":\"Who is eligible for Axis Magnus Burgundy Credit Card?\"},{\"answers\":\"Axis Magnus for Burgundy Credit Card is offered exclusively to Axis Burgundy customers. If you are an Axis Burgundy customer, you can contact Axis Bank\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\'s customer service to check your eligibility and apply for the card. Additionally, you can visit any Axis Bank branch, submit a duly filled application form, and provide the necessary documents.\",\"question\":\"How can I apply for Axis Magnus for Burgundy Credit Card?\"},{\"answers\":\"Axis Magnus Credit Card is a premium card offered to individuals with a strong credit profile, whereas Axis Magnus for Burgundy Credit Card is exclusively for Burgundy customers. While both cards offer the same reward points, Burgundy cardholders benefit from a better redemption rate, allowing them to convert reward points into partner airline or hotel loyalty points at a 5:4 ratio, compared to a 5:2 ratio for Axis Magnus Card. \",\"question\":\"What is the difference between Axis Magnus and Axis Magnus Burgundy Credit Cards?\"},{\"answers\":\"Yes, Axis Magnus Burgundy Credit Card offers unlimited complimentary domestic and international lounge visits. Additionally, cardholders can avail 4 complimentary guest visits per year to both domestic and international lounges.\",\"question\":\"Does Axis Magnus for Burgundy Credit Card offer lounge access benefits?\"},{\"answers\":\"The card charges a joining fee of Rs. 30,000 and offers a complimentary voucher worth Rs. 5,000 from Luxe Gift Card, The Postcard Hotels, or Yatra.com after the payment of joining fee.\",\"question\":\"What are the welcome benefits offered by Axis Magnus Burgundy Credit Card?\"},{\"answers\":\"Yes, Axis Magnus Burgundy Credit Card offers 4 complimentary airport meet \u0026 greet services every year.\",\"question\":\"Does Axis Magnus for Burgundy Credit Card offer airport meet \u0026 greet services?\"},{\"answers\":\"Axis Magnus for Burgundy Credit Card charges an annual fee of Rs. 30,000 which is waived off on annual spends of Rs. 30 Lakh in the previous year. \",\"question\":\"What are the Axis Magnus Burgundy credit card fees?\"}],\"Bank\":\"27\",\"cons\":[\"High spending milestone of Rs. 30 Lakh for annual fee waiver\",\"Capping on reward points redemption for airmiles and hotel loyalty points\",\"Limited welcome benefits of Rs. 5,000, especially considering the Rs. 30,000 joining fee\"],\"name\":\"Axis Magnus for Burgundy Credit Card\",\"pros\":[\"Unlimited complimentary lounge access worldwide\",\"Reward redemption against partner airlines and hotel loyalty points at a 5:4 ratio\",\"Complimentary airport meet and greet services every year\",\"Up to 5X reward points on travel spends\"],\"rating\":\"4\",\"rewards\":[\"12 reward points per Rs. 200 spent on cumulative monthly spends of up to Rs. 1.5 Lakh\",\"35 points per Rs. 200 spent above cumulative monthly spends of Rs. 1.5 Lakh\",\"60 reward points per Rs. 200 spent on Travel EDGE portal up to cumulative monthly spends of Rs. 2 Lakh\",\"35 reward points per Rs. 200 spent on Travel EDGE portal above monthly spends of Rs. 2 Lakh\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/magnus-burgundy-credit-card\\/\",\"annualFee\":\"30000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/Axis-Magnus-Credit-Card-image.png\",\"footnotes\":[\"No reward points are offered on Wallet, Rent, Priority Pass Fee, EMI, Utilities \u0026 Government Institution, Insurance, Fuel, Gold \u0026 Jewellery spends.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"4\",\"Rewards\":\"4\",\"avgRating\":\"4.0\",\"Lounge Access\":\"4\"},\"conclusion\":\"While most Axis Bank credit cards saw steep devaluations in 2024, Magnus for Burgundy remained strong, with no changes to its reward redemption ratio. However, limitations such as a redemption capping of 10 lakh reward points and the division of partners into Group A and Group B can be seen as drawbacks. Despite these, the card retains airport meet-and-greet services and complimentary guest visits at airport lounges\\u2014benefits that were removed from Axis Magnus. As a result, Axis Magnus for Burgundy remains a strong contender among premium cards, offering one of the highest value propositions for travel spends.\",\"joiningFee\":\"30000\",\"highlighter\":[\"Unlimited complimentary domestic \u0026 international lounge visits\",\"Up to 24% value back on travel spends\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"},{\"category_id\":\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"category_name\":\"Premium\",\"slug\":\"premium\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\  Bank Avios Visa Infinite Credit Card\",\"keywords\":null,\"slug\":\"avios-visa-infinite-credit-card\",\"bank_id\":\"67\",\"active\":\"1\",\"created_at\":\"2024-05-22 18:13:34\",\"updated_at\":\"2025-08-13 11:41:55\",\"categories\":[],\"faq\":[{\"answers\":\"Gold members of Qatar Airways Privilege Club can enjoy priority check-in and boarding, extra baggage allowance, complimentary seat selection, access to Business Class lounges at select airports, meet-and-assist services when traveling through Hamad International Airport, 15% off on shopping and dining at Qatar Duty Free when paying with Avios, and much more. As of now, the Gold membership on the card is discontinued. \",\"question\":\"What does the Qatar Airways Gold Membership Offer?\"},{\"answers\":\"Yes, the card offers multiple travel insurance covers. You get a lost baggage cover insured of Rs. 1 Lakh; delayed baggage, lost ticket and missed flight connection covers of Rs. 25,000 each and loss of passport cover for sum insured of up to Rs. 50,000. \\r\\n\",\"question\":\"Does the card offer any travel insurance covers?\"},{\"answers\":\"The complimentary Qatar Airways Gold membership was offered after 45 days of the joining fee payment. However, the benefit is now discontinued. \\r\\n\",\"question\":\"When do I avail the complimentary Gold membership of Qatar Airways?\"},{\"answers\":\"You can contact the issuer at their 24\\u2011Hour phone banking number: 1860267 7777. Alternatively, you can email your concerns at premium.care@indusind.com.\",\"question\":\"How do I contact IndusInd Bank for more details on the card?\"},{\"answers\":\"You can earn a maximum of 36,000 bonus Avios in a year- 18,000 after first Rs. 8 Lakh spent in a year and next 18,000 after second Rs. 8 Lakh spent in a year.\",\"question\":\"How many bonus reward points can I earn in a year?\"}],\"Bank\":\"67\",\"cons\":[\"High spend threshold for milestone benefits\",\"Limited domestic travel benefits\",\"High joining fees\",\"Limited redemption options\",\"Low forex markup fee only at selected locations\"],\"name\":\"IndusInd Bank Avios Visa Infinite Credit Card\",\"pros\":[\"Flexibility to choose between multiple airlines\",\"Accelerated reward points on preferred travel destination\",\"Bonus Avios points via renewal and milestone benefits\",\"Direct discount on flight bookings\"],\"rating\":\"3.5\",\"rewards\":[\"6 Avios for every Rs. 200 spent at select preferred international destinations for PoS transactions\",\"5 Avios for every Rs. 200 spent on Qatar Airways \u0026 British Airways website and app\",\"3 Avios per Rs. 200 spent on online spends on select preferred international destinations, domestic \u0026 other international destinations and other categories\",\"1 Avios per Rs. 200 spent on utilities, insurance, govt. services and education\"],\"BankName\":\"IndusInd Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/indusind-bank\\/avios-visa-infinite-credit-card\\/\",\"annualFee\":\"5000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2023\\/09\\/indusind-avios.png\",\"footnotes\":[\"Preferred international destination choices- Americas (North and South America); Europe and North Asia; Middle East and South Asia; Africa; Australia, New Zealand, Far East and others.\",\"Accumulated rewards can be redeemed against - flight tickets, hotel stays, car rentals, etc. \",\"Avios points would be credited to your account post 10 days of statement generation.\",\"Fuel transactions will not earn any Avios.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"3.5\",\"Rewards\":\"3\",\"avgRating\":\"3.5\",\"Co-branded Benefits\":\"3.5\"},\"conclusion\":\"Overall, the card comes across as a suitable choice for frequent travelers who visit the State of Qatar or Europe. However, it comes with certain drawbacks. Instead of direct welcome and renewal benefits, the card offers rewards. Here, equivalent points or memberships worth the same value across both airlines could have made it easier for users to choose a preferred airline as per brand preferences. Additionally, to avail the milestone benefit on the card, you need to spend a minimum of Rs. 67,000 per month. Keeping in view the reward benefits on this card, the amount seems higher, especially for those who own multiple credit cards. However, it could still be realistic if you are a frequent traveler or a high spender owning a single card. The card comes with a unique international travel benefit of accelerated rewards on preferred international destinations. While making a choice of location in advance could be a drawback for explorers, it could be a great advantage for those traveling specifically for business trips. But since you can change your location once every year, you can benefit if you are someone who likes exploring various places and prefers planning your travel in advance.\",\"joiningFee\":\"10000\",\"highlighter\":[\"Up to 6 Avios on every Rs. 200 spent\",\"Up to 36,000 bonus Avios as milestone benefit\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"}],\"loungeAccess\":\"Complimentary Priority Pass membership with 2 international lounge visits per calendar quarter and 2 complimentary domestic lounge visits per calendar quarter\",\"similar-card\":[\"\",\"\",\"\",\"\"],\"productDetail\":[\"20,000 Avios as welcome and 5,000 Avios on renewal bonus\",\"6 Avios per Rs. 200 spent at select preferred international destinations for PoS spends\",\"5 Avios per Rs. 200 spent on Qatar and British Airways platforms\",\"2 international lounge visits with free Priority Pass and 2 visits to domestic lounges, per quarter\",\"Up to 20% off on Qatar Airways flights bookings on choosing Qatar Airways as preferred airline\"],\"feeInformation\":\"NA\",\"things_to_know\":[\"You frequently travel to the State of Qatar or to Europe\",\"Qatar Airways or British Airways is your preferred choice of Airlines\",\"Your choice of preferred travel location aligns with the partnered locations eligible for accelerated rewards\"],\"feeInformation2\":\"NA\",\"welcomeBenefits\":[\"Bonus 20,000 Avios after the payment of the joining fee     \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/?utm_source=organic\u0026utm_medium=organic\u0026utm_campaign=card-compare\u0026utm_term=compare_widget\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/lounge-access.svg\"],\"termsAndCondition\":\"https:\\/\\/www.indusind.com\\/content\\/dam\\/indusind-corporate\\/avios-visa-infinite-credit-card\\/avios-visa-infinite-cc-tnc.pdf\",\"highlighter_detail\":[\"Benefits on Qatar \u0026 British Airways\",\"Up to 6 reward points on every Rs. 200\",\"Up to 8 complimentary visits every year\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Travel\",\"Rewards\",\"Lounge Access\"],\"thingsToKnowHeading\":\"Get this card if:\",\"thingsToKnowHeading2\":\"Other Similar Cards:\",\"whoShouldGetThisCard\":\"Frequent travellers who prefer to travel with Qatar Airways or British Airways and want an airline credit card with a low forex markup fee\",\"you_will_need_to_hand\":[\"KrisFlyer SBI Card Apex\",\"Emirates Skywards ICICI Bank Sapphiro Credit Card\",\"Etihad Guest SBI Card\"],\"footnoteTermsAndCondit ctions\",\"You do not seek extensive travel benefits from the card\",\"You are a moderate spender and can spend Rs. 3 Lakh or more in a year to avail fee waiver\"],\"feeInformation2\":\"Waived off on spending Rs. 3 lakh in a year\",\"welcomeBenefits\":[\"1,499 NeuCoins on making the first transaction within 30 days of card issuance  \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/marketing\\/openmarket?partnerProductId=283\u0026utm_source=organic+\u0026utm_medium=organic\u0026utm_campaign=card_comparer\u0026utm_term=HDFC_Tata_Neu_Infinity\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/co-brand.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/shopping.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\"],\"termsAndCondition\":\"https:\\/\\/www.hdfcbank.com\\/content\\/bbp\\/repositories\\/723fb80a-2dde-42a3-9793-7ae1be57c87f\\/?path=\\/Personal\\/Pay\\/Cards\\/CreditCard\\/CreditCardLandingPage\\/ManageYourCreditCardsPDFs\\/MITC1.64.pdf\",\"highlighter_detail\":[\"Save up to 10% on Tata Neu Spends\",\"Up to 5% value-back on other spends\",\"Complimentary lounge access worldwide\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Co-branded\",\"Shopping\",\"Travel\"],\"thingsToKnowHeading\":\"Consider this card if:\",\"thingsToKnowHeading2\":\"Eligibility Criteria:\",\"whoShouldGetThisCard\":\"People who frequently make purchases from partner Tata brands, travel regularly and want a card with overall benefits\",\"you_will_need_to_hand\":[\"Age Requirements: 21 to 65 years\",\"Employment Type: Salaried or Self-employed\",\"Income Eligibility for Salaried: Net monthly income of Rs. 1 Lakh\",\"Income Eligibility for Self-employed: ITR of more than Rs. 12 Lakh p.a.\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.hdfcbank.com\\/content\\/bbp\\/repositories\\/723fb80a-2dde-42a3-9793-7ae1be57c87f\\/?path=\\/Personal\\/Pay\\/Cards\\/CreditCard\\/CreditCardLandingPage\\/ManageYourCreditCardsPDFs\\/MITC1.64.pdf\",\"whatDoWeLikeAboutThisCard\":\"Tata Neu Infinity Credit Card offers accelerated rewards across a wide range of brands within the Tata Neu ecosystem. These include Air India Express and IHCL for travel, TataCliq, Titan, and Westside for lifestyle, Tanishq for jewellery, BigBasket for groceries, and Tata 1MG for medicines\\u2014effectively covering several practical categories. While the benefits are limited to partner brands, the diversity within the ecosystem makes the card highly versatile and a great fit for users who frequently shop with these brands. However, consumers who do not have brand preferences should consider cards that reward all online spends without brand restrictions.\"},{\"id\":\"44d66999-adb6-49f0-8e87-9e1b4169fe1f\",\"title\":\"Airtel Axis Bank Credit Card\",\"card_id\":\"44d66999-adb6-49f0-8e87-9e1b4169fe1f\",\"card_name\":\"Airtel Axis Bank Credit Card\",\"keywords\":null,\"slug\":\"airtel-axis-bank-credit-card\",\"bank_id\":\"27\",\"active\":\"1\",\"created_at\":\"2023-12-28 19:04:08\",\"updated_at\":\"2025-08-13 11:44:12\",\"categories\":[],\"faq\":[{\"answers\":\"To earn cashback, there is no minimum expenditure requirement on Airtel Axis Bank Credit Card. However, the maximum cashback you can earn per statement cycle is capped at certain limits across different spends. The 25% cashback via the Airtel Thanks app is capped at Rs. 250 per month, 10% cashback on utility bill payments is capped at Rs. 250 per month and 10% cashback on Zomato, Swiggy and BigBasket is capped at Rs. 500 per month across all merchants.\",\"question\":\"What is the minimum spend criteria to earn cashback on Airtel Axis Credit Card?\"},{\"answers\":\"To redeem the Amazon gift voucher worth Rs. 500, earned as a welcome benefit on this credit card, you need to follow these steps. Go to www.amazon.in\\/addgiftcard. Enter the gift card or voucher code in the required field. Click on \\u2018Add to your balance\\u2019. Note that, you can redeem the welcome benefit only when you have an amazon account. In case you do not have one, you need to first create a new Amazon account and then proceed with redemption.\\r\\n\",\"question\":\"How to redeem the welcome voucher earned via Airtel Credit Card?\"},{\"answers\":\"The cashback amount earned via transaction made with this card will be auto-credited to your monthly statement. It will be reflected in the next month\\u2019s credit card statement as \\u2018cashback credited\\u2019 and adjusted against the next month\\u2019s bill. It will be credited to your next billing cycle within three days before the next statement generation. \\r\\n\",\"question\":\"How do I receive the cashback earned via Axis Bank Airtel Credit Card?\"},{\"answers\":\"Finance charge on the Airtel Axis Bank Credit Card is 3.75% per month i.e. 55.55% per annum.\",\"question\":\"What are the annual finance charges on this card?\"},{\"answers\":\"Yes, you can avail the annual fee waiver of Rs. 500 on the card on completing the annual spends of Rs. 2 Lakh in the previous year. \",\"question\":\"Is there an annual fee waiver criteria on the card?\"}],\"Bank\":\"27\",\"cons\":[\"Bill payment benefits are limited to Airtel Thanks App\",\"Monthly capping on all accelerated cashback category\",\"Lounge access is spend-based\"],\"name\":\"Airtel Axis Bank Credit Card\",\"pros\":[\"Up to 25% cashback\",\"No capping on base cashback\",\"Welcome benefit worth the joining fee\",\"Benefits on everyday brands: Zomato, Swiggy and BigBasket\"],\"rating\":\"3.5\",\"rewards\":[\"25% cashback on bill payment for Airtel Mobile, Broadband, Wifi, and DTH via the Airtel Thanks app\",\"10% cashback on utility bill payments, such as electricity, water, gas via the Airtel Thanks app\",\"10% cashback across preferred merchants, including Zomato, Swiggy and BigBasket\",\"1% cashback on other spends\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/airtel-axis-bank-credit-card\\/\",\"annualFee\":\"500\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2023\\/07\\/Airtel-Axis-Bank-Credit-Card.png\",\"footnotes\":[\"Selected payments like hardware cost, installation charges, advance recharge or bill payment amounts made for new or inactive connections will not be eligible for the cashback.\",\"Other exclusions from cashback program: Utility bills paid via any other platform except Airtel Thanks app and spends made on fuel, EMI transactions, purchases converted to EMI, outstanding balance, wallet loading, jewellery, rent, govt. services, insurance, education, cash advances and card-related fee \u0026 charges.\",\"The welcome voucher is sent to your registered mobile number within 30 days of meeting the requirement.\",\" In case of a newly issued card (not for card upgrades), the minimum spend criteria is waived for the month of card issuance and for the next 3 months as well.\",\"1% transaction fee applies to education payments via third-party apps, rent payments, and spends exceeding monthly limits on wallet loads (Rs. 10,000), fuel (Rs. 50,000), utilities (Rs. 25,000), and gaming (Rs. 10,000).\",\"An additional fee of Rs. 100 will be charged per cycle if the Minimum Amount Due (MAD) is not cleared for two consecutive billing cycles.\"],\"productId\":\"344\",\"cardRating\":{\"Cashback\":\"4\",\"avgRating\":\"3.5\",\"Lounge Access\":\"3\",\"Co-branded Benefits\":\"4\"},\"conclusion\":\"Offering maximum cashback on spends made via the Airtel Thanks App, this credit card is best suited for those who are already in the Airtel ecosystem or are planning to come on board. However, cashback on the Airtel Axis Bank credit card comes with monthly capping. So, you would only be able to maximize benefits on limited spends every month. For example, for Airtel Bills, you get 25% cashback but only up to Rs. 250 per month. This means you can avail this benefit on a monthly transaction value of Rs. 1,000 only. Despite the capping, Airtel customers who spend a considerable amount through the Airtel Thanks platform can maximize value. \",\"joiningFee\":\"500\",\"highlighter\":[\"25% cashback on payment for Airtel Mobile, DTH, etc. via Airtel Thanks App\",\"10% cashback on utility bill payment via Airtel Thanks App\"],\"cardCategory\":[{\"category_id\":\"e9517450-b644-47b4-bc12-29d5d09dbafd\",\"category_name\":\"Cashback\",\"slug\":\"cashback\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/best-cashback-credit-cards-india\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/cashback.svg\",\"icon_name\":\"cashback\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:25:32\",\"updated_at\":\"2024-08-01 19:46:52\"}],\"loungeAccess\":\"4 complimentary lounge visits per calendar year (limited to one per quarter) at select domestic airports in India. Spend Rs. 50,000 or more in the previous quarter to be eligible for this benefit.\",\"similar-card\":[\"\",\"\",\"\",\"\"],\"productDetail\":[\"10% cashback on utility bill payments via Airtel Thanks app\",\"10% cashback on spends at Zomato, Swiggy and BigBasket\",\"Unlimited 1% cashback on other spends\",\"4 complimentary domestic airport lounge visits every year\"],\"feeInformation\":\"NA\",\"things_to_know\":[\"You are an Airtel Customer and make bill payments, recharges, etc. via the Airtel Thanks App\",\"You want a low annual fee card that offers value-back on utility bill payment\",\"You frequently spend on Zomato, Swiggy and BigBasket\",\"You do not want savings benefits on other categories like travel, dining, etc.\"],\"feeInformation2\":\"NA\",\"welcomeBenefits\":[\"Amazon e-voucher worth Rs. 500 as a welcome\\/activation benefit, on the first transaction made within the 30 days of card issuance  \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/?utm_source=organic\u0026utm_medium=organic\u0026utm_campaign=card-compare\u0026utm_term=compare_widget\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/all-credit-cards.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/cashback.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/lounge-access.svg\"],\"termsAndCondition\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/airtel-axis-bank-credit-card\\/\",\"highlighter_detail\":[\"Low annual fee of Rs. 500 only\",\"Up to 25% cashback on Airtel Thanks App\",\"10% cashback on Zomato \u0026 Swiggy\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Entry-level\",\"Cashback\",\"Dining Benefits\"],\"thingsToKnowHeading\":\"Get this card if:\",\"thingsToKnowHeading2\":\"Other Similar Cards:\",\"whoShouldGetThisCard\":\"Customers of Airtel who want to earn cashback on bill payments\",\"you_will_need_to_hand\":[\"Axis Bank ACE Credit Card\",\"HDFC UPI Rupay Credit Card\",\"Amazon Pay ICICI Credit Card\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/airtel-axis-bank-credit-card\\/\",\"whatDoWeLikeAboutThisCard\":\"Since most credit cards keep utility bills in the excluded category, Airtel Axis Bank Credit Card can be a good option for those looking to save on utilities. Additionally, beyond co-branded spends on Airtel, it offers exclusive benefits on some popular everyday brands like Zomato, Swiggy, and BigBasket. \"},{\"id\":\"3bf417f1-e03f-48ec-9b8b-9d28ed7286e9\",\"title\":\"Axis Neo Credit Card\",\"card_id\":\"3bf417f1-e03f-48ec-9b8b-9d28ed7286e9\",\"card_name\":\"Axis Neo Credit Card\",\"keywords\":\"axis bank,axis bank credit card,axis credit card,a nk Neo credit card offers benefits like 40% off on Zomato, 10% off on Blinkit and BookMyShow, 5% off on utility bills via Paytm, and Rs. 150 off on Myntra. \",\"question\":\"What are the benefits of the Neo card?\"},{\"answers\":\"No, there is no fuel surcharge waiver offered to Axis Neo cardholders. Fuel transactions will be charged with a 1% surcharge.\",\"question\":\"Is there any surcharge waiver on fuel payments made via Axis Neo Credit Card?\"},{\"answers\":\"Based on the spending patterns and risk behavior of the user, Axis Bank decides whether or not to increase your credit limit. However, you can request the same by calling on the customer care number 18004190072. You can also use the net banking facility or Axis Bank mobile app for the same.\",\"question\":\"How can I increase the credit limit on my Axis Bank Neo Credit Card?\"},{\"answers\":\"You can activate your Axis Bank Neo credit card through the Axis Bank Mobile banking app or by contacting the bank\\u2019s customer care at 1800 103 5577.\",\"question\":\"How to activate the Axis Neo credit card?\"}],\"Bank\":\"27\",\"cons\":[\"Low reward points earning rate on card spends\",\"Capping on discount benefits offered on online spends\"],\"name\":\"Axis Neo Credit Card\",\"pros\":[\"Up to 40% off on online spends made on partner platforms\",\"Hassle-free value-back program of direct discount on multiple platforms, like Zomato, Blinkit, BookMyShow, Myntra, etc.\",\"Savings worth up to Rs. 500 every month on dining bills\",\"Low card annual fee\"],\"rating\":\"3\",\"rewards\":[\"1 EDGE reward point per Rs. 200 spent, redeemable against products available in the EDGE Rewards Catalogue\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/axis-bank-neo-credit-cards\\/\",\"annualFee\":\"250\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/Axis-Bank-Neo-Credit-Card.png\",\"footnotes\":[\"A rewards redemption fee of Rs. 99 is applicable ,{\"id\":\"31b6a3dc-ae05-486b-ba1b-701b2697dedc\",\"title\":\"SBI Card ELITE\",\"card_id\":\"31b6a3dc-ae05-486b-ba1b-701b2697dedc\",\"card_name\":\"SBI Card ELITE\",\"keywords\":null,\"slug\":\"sbi-elite-credit-card\",\"bank_id\":\"3\",\"active\":\"1\",\"created_at\":\"2023-12-20 19:00:25\",\"updated_at\":\"2025-03-06 10:41:16\",\"categories\":[],\"faq\":[{\"answers\":\"The reward points accumulated on SBI credit cards can be redeemed online by logging into SBI Card\\u2019s official website. They can also be redeemed by visiting the partner merchant store. Alternatively, you can also call on SBI Card helpline 39020202 (prefix local STD code) to redeem your reward points. Points can be redeemed in the multiples of 2000 points unless otherwise stated.\",\"question\":\"How to redeem SBI Elite Credit Card reward points?\"},{\"answers\":\"Yes. SBI ELITE credit card is accepted at over 24 million Visa outlets worldwide, including 3,25,000 outlets in India.\",\"question\":\"Is SBI Card Elite credit card internationally acceptable?\"},{\"answers\":\"Yes, SBI Elite Credit Card offers fuel surcharge waiver. It can be availed at any petrol pump in India.\",\"question\":\"Does the card offer fuel surcharge waiver \u0026 if yes, where can I avail it?\"},{\"answers\":\"Yes, SBI Card Elite credit card provides the facility of \\u2018Balance Transfer\\u2019 through which you can transfer balances from other bank\\u2019s credit cards to SBI Card Elite.\",\"question\":\"Can I transfer my outstanding balance on any other bank\\u2019s credit card?\"},{\"answers\":\"Yes, you get a cover of Rs. 1 Lakh against fraudulent transactions.\",\"question\":\"Does the card provide Fraud liability cover?\"},{\"answers\":\"In case you lose your SBI Elite Credit Card when travelling to a foreign country, you can call on a 24\\u00d77 Visa helpline number to get it replaced. \",\"question\":\"What should I do if I lose my credit card in a foreign country?\"},{\"answers\":\"When booking tickets on the BookMyShow App or website, you have to apply the SBI Signature\\/ELITE Credit Card offer under the \\u2018Unlock Offer\\/Apply Promocode\\u2019 section. You have to book minimum two tickets to avail the offer and a maximum discount of Rs. 500 can be availed.\\r\\n\",\"question\":\"How to get free movie tickets on SBI Elite card?\"},{\"answers\":\"SBI Elite is a decent all-rounder credit card as it caters to some everyday spends like grocery, departmental stores and dining. The card also charges a low forex mark-up fee and provides complimentary Priority Pass membership, along with free domestic and international lounge visits. However, the reward rate on the card is too low for the annual fee charged. If you are looking for all-round benefits, getting a premium credit card like HDFC Diners Club Black or ICICI Emeralde Private would be better.\\r\\n\",\"question\":\"Is SBI Elite a good card?\"},{\"answers\":\"SBI Prime and SBI Elite both offer similar benefits around rewards, lounge access, etc. along with network-based benefits. SBI PRIME is available at an annual fee of Rs. 2,999 whereas SBI ELITE charges Rs. 4,999. ELITE provides a higher number of free lounge visits, low forex mark-up fee benefit and golf benefits, which are not available on the PRIME Card.\",\"question\":\"What is the difference between SBI Prime and Elite card?\"},{\"answers\":\"You will receive an SMS on your registered mobile number within 15 days of joining fee deduction from your card amount. The SMS will include the e-voucher options. You can respond with the given code and the e voucher will be sent to your mobile number within 30 days. \",\"question\":\"How to get a SBI Elite credit card welcome gift voucher?\"}],\"Bank\":\"3\",\"cons\":[\"Base reward earning rate is low for transactions outside the accelerated category\",\"Reward redemption rate stands quite low at Rs. 0.25\",\"No travel benefits other than complimentary lounge access\"],\"name\":\"SBI Card ELITE\",\"pros\":[\"Accelerat imentary domestic lounge access per year, 2 per quarter\",\"Free movie tickets worth Rs. 6,000 in a year\",\"Low forex mark-up fee of 1.99%\"],\"feeInformation\":\"NA\",\"things_to_know\":[\"You put most of the expenses on your credit card every month\",\"You go out for movies and dining many times in a month\",\"Complimentary domestic and international lounge access is a valuable feature for you\",\"You would like to earn accelerated rewards on grocery and departmental store spends\"],\"feeInformation2\":\"Waived off on annual spends of Rs. 10 lakh\",\"welcomeBenefits\":[\"Complimentary e-gift voucher worth Rs. 5,000 on joining from any brand of choice among Yatra, Hush Puppies\\/Bata, Pantaloons, Aditya Birla Fashion or Shoppers Stop \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/marketing\\/openmarket?partnerProductId=179\u0026utm_source=organic+\u0026utm_medium=organic\u0026utm_campaign=card_comparer\u0026utm_term=SBI_Elite\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/movies.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/all-credit-cards.svg\"],\"termsAndCondition\":\"https:\\/\\/www.sbicard.com\\/en\\/most-important-terms-and-conditions.page\",\"highlighter_detail\":[\"Movie tickets worth Rs. 6,000 every year\",\"Up to 50,000 bonus reward points annually\",\"Vouchers worth Rs. 5,000 on card activation\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Movie Benefits\",\"Milestone Benefits\",\"Welcome Benefit\"],\"thingsToKnowHeading\":\"Get this card if:\",\"thingsToKnowHeading2\":\"Eligibility Criteria\",\"whoShouldGetThisCard\":\"People who often watch movies and are frequent air travelers so that they can utilise the travel membership benefits\",\"you_will_need_to_hand\":[\"Age: 21 to 70 years\",\"Occupation: Salaried or Self-employed\",\"Documents Required: PAN, Aadhaar or any other government approved photo ID and address proof, along with last 3-month\\u2019s salary slip or bank statement as proof of income\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.sbicard.com\\/en\\/most-important-terms-and-conditions.page\",\"whatDoWeLikeAboutThisCard\":\"SBI Card ELITE offers a decent reward rate across quite practical categories like grocery and dining. Moreover, movie benefit on the card is excellent wherein cardholders can get free movie tickets worth Rs. 6,000 in a year. This benefit alone can compensate for the card\\u2019s annual fee of Rs. 4,999, if maximized. Overall, the card stands a good option for people who regularly spend a considerable amount across the bonus categories and seek movie benefits from the card.\"},{\"id\":\"a36b9a02-6d39-49ce-97b4-c86106f3c53d\",\"title\":\"HDFC Infinia Credit Card\",\"card_id\":\"a36b9a02-6d39-49ce-97b4-c86106f3c53d\",\"card_name\":\"HDFC Infinia Credit Card\",\"keywords\":null,\"slug\":\"infinia-credit-card\",\"bank_id\":\"2\",\"active\":\"1\",\"created_at\":\"2023-12-27 11:58:24\",\"updated_at\":\"2025-08-13 11:58:10\",\"categories\":[],\"faq\":[{\"answers\":\"Yes, HDFC Infinia is an invite-only card. You cannot apply directly for it.\",\"question\":\"Is HDFC Infinia invite only?\"},{\"answers\":\"HDFC Bank has not explicitly mentioned the minimum salary for HDFC Infinia, as this is an invite only card. Typically, consumers with high income, excellent credit score and a long standing banking relationship with HDFC Bank are more likely to be eligible for HDFC Infinia.\",\"question\":\"What is the Minimum Salary for HDFC Infinia Credit Card?\"},{\"answers\":\"Along with the credit card kit, you will get the Priority Pass card for the primary as well as the add-on cardholder. You must show this card, along with your Infinia credit card, to avail the complimentary access at Priority Pass lounges.\",\"question\":\"How can I avail Priority Pass benefit on HDFC Infinia Card?\"},{\"answers\":\"Since HDFC Infinia is offered by invitation only, you cannot apply for it directly. However, if you are an HDFC Bank credit card user for many years, you can speak to your relationship manager to discuss your potential eligibility for an upgrade to Infinia.\",\"question\":\"How to get HDFC Infinia Credit Card?\"},{\"answers\":\"You can redeem HDFC Infinia Credit Card reward points through HDFC\\u2019s SmartBuy Platform or directly through net banking. Infinia offers a 1:1 conversion ratio for flights and hotel bookings or Tanishq\\/Apple products and Air Miles Conversion through SmartBuy. However, for product\\/voucher purchase and cashback conversion, the value of each reward point is Rs. 0.50 and Rs. 0.30 respectively.\",\"question\":\"How to Redeem HDFC Infinia Reward Points?\"},{\"answers\":\"Some key benefits of HDFC Infinia Credit Card include an excellent reward rate of 3.33% with 1:1 redemption across air miles, flight \u0026 hotel bookings, and Tanshiq\\/Apple products, unlimited lounge access, hotel benefits with ITC and Marriott, low forex mark-up fee, unlimited golf games and a dedicated concierge service.\",\"question\":\"What are the Benefits of HDFC Infinia Credit Card?\"},{\"answers\":\"Yes. HDFC Infinia comes with a better reward rate and offers 1:1 redemption on air mile conversion, flight and hotel bookings and Apple\\/Tanishq purchases on SmartBuy. Unlimited airport lounge access for primary and add-on users, benefits with ITC hotels, Club Marriott membership, unlimited golf games and a low forex mark-up make Infinia an excellent all-rounder option. However, all this is available at a much higher annual fee than Regalia and the eligibility criteria is also stringent.\",\"question\":\"Is Infinia better than Regalia?\"},{\"answers\":\"HDFC Infinia and HDFC Diners Club Black are similar on several grounds. They have the same reward rate of 3.33% and cater to all-round benefits. However, both have their own pros and cons. HDFC Infinia is an invite-only card and comes with a slightly higher annual fee of Rs. 12,500. Whereas, HDFC Diners Club Black charges a lower annual fee of Rs. 10,000 and monthly milestone benefits of Rs. 1,000 per month. HDFC Infinia credit card charges hotel benefits with ITC and Marriott, which is not available on DC Black. You should choose a card based on your preferences.\",\"question\":\"Which is better, HDFC Infinia or Diners Black Metal?\"},{\"answers\":\"The credit limit on HDFC Infinia is different for each carholder. It is decided by the bank after considering various factors like credit score, repayment capacity, income and more while deciding your credit limit. You will get to know your credit limit via the welcome kit offered after card issuance.\",\"question\":\"What is the credit limit offered on Infinia Credit Card?\"}],\"Bank\":\"2\",\"cons\":[\"Forex mark-up fee could have been lower as several premium and mid-range cards charge lower fee\",\"Complimentary Club Marriott membership is limited to the first year\"],\"name\":\"HDFC Infinia Credit Card\",\"pros\":[\"3.33% value-back across all spending categories, including insurance, utilities and education\",\"Unlimited domestic and international lounge access for primary and add-on users\",\"Unlimited complimentary golf games at select golf courses of India and abroad\",\"Stay and dining benefits at participating ITC hotels\",\"Flat 15% discount on dining via Swiggy Dineout\"],\"rating\":\"4\",\"rewards\":[\"5 reward points on every Rs. 150 spent, including insurance, utilities and education\\u200b\",\"10x reward points on travel and shopping spends on Smartbuy\",\"1 reward point = Rs. 1 for flight \u0026 hotel bookings, Apple products and Tanishq vouchers via Smartbuy\",\"1 reward point = 1 air mile\",\"1 reward point = Rs. 0.30 for cashback redemption \u0026 up to Rs. 0.50 acros ons from rewards program\"],\"name\":\"Axis Bank Burgundy Private Credit Card\",\"pros\":[\"All-rounder benefits across multiple lifestyle categories\",\"Unlimited lounge access and zero forex mark-up fee\",\"Flexibility to increase credit limit during international travel\",\"Concessional fees and charges \"],\"rating\":\"4\",\"rewards\":[\"15 EDGE Reward points for every Rs. 200 spent\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/burgundy-private-credit-card\\/\",\"annualFee\":\"50000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/Axis-Bank-Burgundy-Private-Credit-Card-1.png\",\"footnotes\":[\"Some major exclusions from rewards program: Spends on Government institutions, gold\\/ Jewellery, fuel and utilities.\",\"Spends only up to Rs. 1 Lakh per month on rent category will be eligible for earning EDGE reward points.\",\"Monthly capping of earning 6,000 reward points per month on Insurance spends. \",\"Partners under the Miles Transfer Program are divided in Group A and Group B with a redemption capping of maximum 15 Lakh points per year- maximum 3 Lakh points for Group A partners and 12 Lakh for Group B partners.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"4\",\"Rewards\":\"3.5\",\"avgRating\":\"4.0\",\"Lounge Access\":\"4\",\"Lifestyle Benefits\":\"4\"},\"conclusion\":\"Axis Bank promotes their Burgundy Private Credit Card as the \\u2018One Card\\u2019 and it certainly lives up to the claim. The card has an edge over other super-premium cards like American Express Platinum and IDFC FIRST Private offering a combination of a high reward rate and comprehensive travel and lifestyle benefits. Unlike other premium cards from Axis Bank such as Magnus and Reserve that saw major devaluation in 2024, Burgundy Private retained most of its benefits, which keeps it a step ahead. Axis Bank\\u2019s Burgundy Clients who seek all round benefits must add this card to their wallet. \",\"joiningFee\":\"50000\",\"highlighter\":[\"Unlimited domestic \u0026 international airport lounge access\",\"Complimentary EazyDiner Prime, Club Marriott, Accor Plus and Taj Epicure memberships\"],\"cardCategory\":[{\"category_id\":\"0c2152ef-7d01-494e-bd24-d5459698a42b\",\"category_name\":\"Travel\",\"slug\":\"travel\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/travel-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"icon_name\":\"travel\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:37\",\"updated_at\":\"2024-07-08 18:00:07\"},{\"category_id\":\"30b89ff1-fb21-4bb4-867d-e6dbf680d8d0\",\"category_name\":\"Premium\",\"slug\":\"premium\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/7-best-premium-credit-cards-in-india\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/assets\\/images\\/purple_crown.svg\",\"icon_name\":\"premium\",\"active\":\"1\",\"created_at\":\"2025-08-12 13:40:21\",\"updated_at\":\"2025-08-12 13:40:21\"},{\"category_id\":\"e7ca987e-6276-4d2d-975c-89743f2e6d45\",\"category_name\":\"Rewards\",\"slug\":\"rewards\",\"category_url\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/5-best-rewards-credit-cards\\/\",\"image_url\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\",\"icon_name\":\"reward\",\"active\":\"1\",\"created_at\":\"2023-12-13 18:30:49\",\"updated_at\":\"2025-08-12 13:37:16\"}],\"loungeAccess\":\"Unlimited lounge access at domestic as well as international airports for Priority Pass holders \u0026 add-on cardholders and 12 free guest visits per card\",\"similar-card\":[\"\",\"\",\"\",\"\"],\"productDetail\":[\"Free EazyDiner Prime Membership for savings up to 25% at fine dining restaurants\",\"50 complimentray golf rounds every year\",\"Free ticket for every movie\\/non-movie ticket bought through BookMyShow, applicable 5 times for movies and 5 times for non-movie events\",\"Complimentary concierge service for 8 airport visits\",\"Complimentary Club Marriott, Accor Plus, and Taj Epicure memberships\",\"Zero forex markup fee\"],\"feeInformation\":\"Nil for Burgundy Private Customers\",\"things_to_know\":[\"Savings account: Maintenance of a minimum TRV of Rs. 5 crore \",\"Salary account: Net monthly Salary Credit of Rs. 10 lakhs or more\",\"Calculation at Family ID level: Minimum TRV of Rs. 5 crore\"],\"feeInformation2\":\"Nil for Burgundy Private Customers\",\"welcomeBenefits\":[\"NA           \"],\"checkEligibility\":\"https:\\/\\/www.paisabazaar.com\\/cards\\/?utm_source=organic\u0026utm_medium=organic\u0026utm_campaign=card-compare\u0026utm_term=compare_widget\",\"highlighter_image\":[\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/travel.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/lounge-access.svg\",\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/themes\\/Impreza-child\\/framework\\/images\\/card-categories\\/rewards.svg\"],\"termsAndCondition\":\"https:\\/\\/www.axisbank.com\\/docs\\/default-source\\/default-document-library\\/mitc-credit-cards.pdf\",\"highlighter_detail\":[\"Accor Plus, Club Marriott \u0026 Taj Hotel Membership\",\"Unlimited access in India and abroad\",\"15 EDGE rewards for every Rs. 200 spent\"],\"YouTube-Reddit-keys\":[\"No data Found\"],\"highlighter_heading\":[\"Hotel Benefit\",\"Lounge Access\",\"Rewards\"],\"thingsToKnowHeading\":\"Eligibility Requirements:\",\"thingsToKnowHeading2\":\"Other Invite-only Super Premium Cards:\",\"whoShouldGetThisCard\":\"Burgundy Private Customers who frequently travel and want to earn premium benefits like unlimited lounge access or no forex markup\",\"you_will_need_to_hand\":[\"Axis Magnus for Burgundy\",\"IDFC FIRST Bank Private Credit Card\",\"YES Private Credit Card\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.axisbank.com\\/docs\\/default-source\\/default-document-library\\/mitc-credit-cards.pdf\",\"whatDoWeLikeAboutThisCard\":\"With high-end benefits around travel and lifestyle, Axis Burgundy Private Credit Card clearly justifies its super-premium positioning and caters well to the elite clientele. The card features a good reward rate of 6% through a 5:4 redemption ratio across leading airlines and hotels. Moreover, complimentary memberships to premium hotel chains further add to the savings and elevate the experience of those who travel frequently. Unlimited lounge access for primary and add-on members along with guest visits, airport concierge services and zero forex mark-up fee make it a comprehensive choice for global travellers.\"},{\"id\":\"a8d6b971-4c32-4199-b65a-6ec6b1b51d93\",\"title\":\"Axis Bank Reserve Credit Card\",\"card_id\":\"a8d6b971-4c32-4199-b65a-6ec6b1b51d93\",\"card_name\":\"Axis Bank Reserve Credit Card\",\"keywords\":null,\"slug\":\"axis-bank-reserve-credit-card\",\"bank_id\":\"27\",\"active\":\"1\",\"created_at\":\"2023-12-28 19:17:41\",\"updated_at\":\"2025-08-18 19:34:08\",\"categories\":[],\"faq\":[{\"answers\":\"No. The card excludes reward earning on utility spends. Some other excluded transactions are spends on insurance, fuel, gold\\/jewellery, wallet and Govt. institutions.\",\"question\":\"Do I earn rewards on utility spends made on the card?\"},{\"answers\":\"One can retain the old redemption ratio of 5:4 by opening and maintaining a burgundy private account (with a minimum TRV of Rs. 5 Crore) and opting for a Burgundy Private Credit Card. \\r\\n\",\"question\":\"I like the previous miles conversion of 5:4 on my existing Reserve credit card. Is there a way to avail it?\"},{\"answers\":\"You can avail 25% off up to Rs. 800 at participating restaurants with the complimentary EazyDiner membership.\",\"question\":\"How much discount can I avail with the EazyDiner membership?\"},{\"answers\":\"Yes, a transaction fee of 1% is applicable on paying rent using this card. This is capped at Rs. 1,500 per transaction.\",\"question\":\"Are there any charges on paying rent through the Axis Reserve Credit Card?\"}],\"Bank\":\"27\",\"cons\":[\"Very high annual fee of Rs. 50,000\",\"High annual fee waiver criteria\",\"Low reward redemption rate\",\"Division of partners in Miles Transfer Program\",\"Exclusions of some everyday spend types from rewards program\"],\"name\":\"Axis Bank Reserve Credit Card\",\"pros\":[\"Unlimited lounge visits\",\"Complimentary memberships of premium hotels\",\"Low forex mark-up fee of 1.5%\",\"No cash withdrawal charges\"],\"rating\":\"3.5\",\"rewards\":[\"15 EDGE reward points for every Rs. 200 spent\",\"30 EDGE reward points for every Rs. 200 spent internationally\",\"Conversion of rewards into Air Miles or Hotel Loyalty Points at a ratio of 5:2\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/credit-card\\/axis-bank-reserve-credit-card\\/\",\"annualFee\":\"50000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/card.png\",\"footnotes\":[\"Insurance, Fuel, Gold\\/Jewellery, Wallet, Govt. Institutions \u0026 Utility spends will not be considered for earning Edge Reward Points and annual fee waiver calculation.\",\"Partners under the Miles Transfer Program are divided in Group A \u0026 B with a redemption capping of maximum 5 Lakh points per year- maximum 1 Lakh points to Group A partners and 4 Lakh to Group B partners.\",\"Credit Shield covers the outstanding amount in the event of the death of the primary cardholder.\",\"Additional Rs. 100 on missing payment of Minimum Amount Due by the due date for two consecutive cycles.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"3.5\",\"avgRating\":\"3.5\",\"Lifestyle Benefits\":\"3.5\",\"Rewards Flexibility\":\"3\"},\"conclusion\":\"The card comes with a hefty annual fee of Rs 50,000, and there are a coup ite. Select the golf course of your choice and make the booking.\",\"question\":\"How to avail golf benefit with IDFC FIRST Private Credit Card?\"},{\"answers\":\"Yes. You can use this card and earn 1 reward point for every Rs. 100 spent for insurance premium payment. \",\"question\":\"Can I use this card for insurance premium payment?\"},{\"answers\":\"The credit limit of any credit card is dependent on the cardholder\\u2019s credit profile and history, income, credit score and the card provider\\u2019s internal policies. So, there is no set limit which is offered to all the users of a similar credit card variant.\",\"question\":\"What is the limit of IDFC Private credit card?\"},{\"answers\":\"IDFC FIRST Private credit card is an invite-only credit card. So, you cannot apply for it on your own. Either the bank offers this card to the eligible customers or you may also enquire about this card through your assigned relationship manager.\",\"question\":\"How to get IDFC First Private credit card?\"},{\"answers\":\"IDFC FIRST Private credit card is a super premium invite-only card. So, only high net-worth individuals with a high credit score and good credit profile are likely to be eligible for this card. The card provider also has certain internal policies which affect the customers eligibility for any credit card.\",\"question\":\"What is the eligibility of IDFC First Bank Private credit card?\"},{\"answers\":\"IDFC FIRST Private credit card offers up to 10 reward points on every Rs. 100 spent, along with welcome bonus in the form of Club ITC Culinaire Select and Accor Plus Explorer memberships and 1 lakh reward points. It is a zero forex card with unlimited airport lounge access which also comes with trip cancellation cover for flight and hotel bookings. For the detailed features and benefits of this card, you can refer to this page.\",\"question\":\"What are the benefits of IDFC Private credit card?\"}],\"Bank\":\"281\",\"cons\":[\"Reward rate of 2.5% is low as co  Card?\",\"thingsToKnowHeading2\":\"Similar Cards\",\"whoShouldGetThisCard\":\"High-income individuals who travel often, regularly shop internationally and are high spenders.\",\"you_will_need_to_hand\":[\"Axis Burgundy Private\",\"HDFC Infinia\",\"Axis Reserve\",\"American Express Platinum Card\",\"ICICI Emeralde Private Metal Credit Card\"],\"footnoteTermsAndCondition\":\"https:\\/\\/www.idfcfirstbank.com\\/MITC.pdf\",\"whatDoWeLikeAboutThisCard\":\"With benefits like hotel memberships, zero forex mark-up, unlimited lounge access and airport meet and greet service, IDFC FIRST Private Credit Card can be an excellent option for frequent travellers \\u2013 both domestic and international. Additional perks like unlimited golf rounds, dining and movie benefits make it a well-rounded super-premium card. However, its rewards program falls short when compared to other premium cards like HDFC Infinia or Axis Reserve, primarily due to a subpar redemption ratio (4:1), which significantly lowers the overall reward rate.\"},{\"id\":\"12172da4-ff05-4a8a-9952-d43b1d7a22be\",\"title\":\"Axis Magnus for Burgundy Credit Card\",\"card_id\":\"12172da4-ff05-4a8a-9952-d43b1d7a22be\",\"card_name\":\"Axis Magnus for Burgundy Credit Card\",\"keywords\":\"axis magnus burgundy credit card\",\"slug\":\"magnus-burgundy-credit-card\",\"bank_id\":\"27\",\"active\":\"1\",\"created_at\":\"2025-03-20 15:25:00\",\"updated_at\":\"2025-08-13 12:01:37\",\"categories\":[],\"faq\":[{\"answers\":\"The card is exclusively available to Axis Burgundy clients. To be eligible, individuals must maintain an Average Quarterly Balance of Rs. 10 Lakh in a savings account or across savings and current accounts. Alternatively, they must have a Total Relationship Value (TRV) of Rs. 30 Lakh across deposits and investments, a TRV of Rs. 1 Crore including Demat holdings, or a net monthly salary of Rs. 3 Lakh or more credited to an Axis Bank salary account.\",\"question\":\"Who is eligible for Axis Magnus Burgundy Credit Card?\"},{\"answers\":\"Axis Magnus for Burgundy Credit Card is offered exclusively to Axis Burgundy customers. If you are an Axis Burgundy customer, you can contact Axis Bank\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\'s customer service to check your eligibility and apply for the card. Additionally, you can visit any Axis Bank branch, submit a duly filled application form, and provide the necessary documents.\",\"question\":\"How can I apply for Axis Magnus for Burgundy Credit Card?\"},{\"answers\":\"Axis Magnus Credit Card is a premium card offered to individuals with a strong credit profile, whereas Axis Magnus for Burgundy Credit Card is exclusively for Burgundy customers. While both cards offer the same reward points, Burgundy cardholders benefit from a better redemption rate, allowing them to convert reward points into partner airline or hotel loyalty points at a 5:4 ratio, compared to a 5:2 ratio for Axis Magnus Card. \",\"question\":\"What is the difference between Axis Magnus and Axis Magnus Burgundy Credit Cards?\"},{\"answers\":\"Yes, Axis Magnus Burgundy Credit Card offers unlimited complimentary domestic and international lounge visits. Additionally, cardholders can avail 4 complimentary guest visits per year to both domestic and international lounges.\",\"question\":\"Does Axis Magnus for Burgundy Credit Card offer lounge access benefits?\"},{\"answers\":\"The card charges a joining fee of Rs. 30,000 and offers a complimentary voucher worth Rs. 5,000 from Luxe Gift Card, The Postcard Hotels, or Yatra.com after the payment of joining fee.\",\"question\":\"What are the welcome benefits offered by Axis Magnus Burgundy Credit Card?\"},{\"answers\":\"Yes, Axis Magnus Burgundy Credit Card offers 4 complimentary airport meet \u0026 greet services every year.\",\"question\":\"Does Axis Magnus for Burgundy Credit Card offer airport meet \u0026 greet services?\"},{\"answers\":\"Axis Magnus for Burgundy Credit Card charges an annual fee of Rs. 30,000 which is waived off on annual spends of Rs. 30 Lakh in the previous year. \",\"question\":\"What are the Axis Magnus Burgundy credit card fees?\"}],\"Bank\":\"27\",\"cons\":[\"High spending milestone of Rs. 30 Lakh for annual fee waiver\",\"Capping on reward points redemption for airmiles and hotel loyalty points\",\"Limited welcome benefits of Rs. 5,000, especially considering the Rs. 30,000 joining fee\"],\"name\":\"Axis Magnus for Burgundy Credit Card\",\"pros\":[\"Unlimited complimentary lounge access worldwide\",\"Reward redemption against partner airlines and hotel loyalty points at a 5:4 ratio\",\"Complimentary airport meet and greet services every year\",\"Up to 5X reward points on travel spends\"],\"rating\":\"4\",\"rewards\":[\"12 reward points per Rs. 200 spent on cumulative monthly spends of up to Rs. 1.5 Lakh\",\"35 points per Rs. 200 spent above cumulative monthly spends of Rs. 1.5 Lakh\",\"60 reward points per Rs. 200 spent on Travel EDGE portal up to cumulative monthly spends of Rs. 2 Lakh\",\"35 reward points per Rs. 200 spent on Travel EDGE portal above monthly spends of Rs. 2 Lakh\"],\"BankName\":\"Axis Bank\",\"knowMore\":\"https:\\/\\/www.paisabazaar.com\\/axis-bank\\/magnus-burgundy-credit-card\\/\",\"annualFee\":\"30000\",\"cardImage\":\"https:\\/\\/www.paisabazaar.com\\/wp-content\\/uploads\\/2017\\/10\\/Axis-Magnus-Credit-Card-image.png\",\"footnotes\":[\"No reward points are offered on Wallet, Rent, Priority Pass Fee, EMI, Utilities \u0026 Government Institution, Insurance, Fuel, Gold \u0026 Jewellery spends.\"],\"productId\":\"\",\"cardRating\":{\"Travel\":\"4\",\"Rewards\":\"4\",\"avgRating\":\"4.0\",\"Lounge Access\":\"4\"},\"conclusion\":\"While most Axis Bank credit cards saw steep devaluations in 2024, Magnus for Burgundy remained strong, with no changes to its reward redemption ratio. However, limitations such as a redemption capping of 10 lakh reward points and the division of partners into Group A and Group B can be seen as d
